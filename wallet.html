<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen pb-20">

    <!-- Header -->
    <div class="p-4 flex items-center mb-4 sticky top-0 bg-gray-900 z-50 shadow-md">
        <a href="/home" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 mr-4 border border-gray-700">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-blue-400">My Wallet</h1>
    </div>

    <div class="px-5">
        <!-- Balance Card -->
        <div class="bg-gradient-to-r from-blue-900 to-slate-900 p-6 rounded-2xl shadow-xl border border-blue-800 relative overflow-hidden">
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-blue-500/10 rounded-full blur-2xl"></div>
            <p class="text-blue-300 text-sm font-bold uppercase tracking-widest mb-1">Total Balance</p>
            <h2 class="text-4xl font-bold text-white flex items-center gap-2">
                <i class="fa-solid fa-bangladeshi-taka-sign text-2xl text-gray-400"></i> <span id="balance">...</span>
            </h2>
        </div>

        <!-- Actions -->
        <div class="grid grid-cols-2 gap-4 mt-6">
            <button onclick="openModal('depositModal')" class="bg-green-600 hover:bg-green-500 p-4 rounded-xl font-bold shadow-lg flex flex-col items-center gap-2 border border-green-500 transition active:scale-95">
                <i class="fa-solid fa-circle-plus text-2xl"></i> Add Money
            </button>
            <button onclick="openModal('withdrawModal')" class="bg-red-600 hover:bg-red-500 p-4 rounded-xl font-bold shadow-lg flex flex-col items-center gap-2 border border-red-500 transition active:scale-95">
                <i class="fa-solid fa-money-bill-transfer text-2xl"></i> Withdraw
            </button>
        </div>

        <!-- History -->
        <h3 class="mt-8 text-lg font-bold text-gray-400 border-b border-gray-700 pb-2">Recent Transactions</h3>
        <div id="historyList" class="mt-4 space-y-3">
            <p class="text-center text-gray-600 text-sm py-4">Loading...</p>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="hidden fixed inset-0 bg-black/90 flex items-end sm:items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-t-3xl sm:rounded-2xl w-full sm:w-96 border-t sm:border border-gray-700 shadow-2xl animate-slide-up">
            <h3 class="text-xl font-bold mb-4 text-green-400">Add Money (bKash/Nagad)</h3>
            <div class="bg-gray-900 p-3 rounded mb-4 text-center border border-gray-700">
                <p class="text-gray-400 text-xs">Send Money to:</p>
                <p class="text-xl font-bold text-white tracking-widest select-all">017XXXXXXXX</p>
            </div>
            <input type="number" id="depAmount" placeholder="Amount (৳)" class="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-3 text-white focus:outline-none focus:border-green-500">
            <input type="text" id="senderNum" placeholder="Sender Number" class="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-3 text-white focus:outline-none focus:border-green-500">
            <input type="text" id="trxId" placeholder="Transaction ID" class="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-4 text-white focus:outline-none focus:border-green-500 uppercase">
            
            <button onclick="submitDeposit()" class="w-full bg-green-600 py-3 rounded font-bold hover:bg-green-500">Submit Request</button>
            <button onclick="closeModal('depositModal')" class="w-full mt-3 text-gray-500 text-sm">Cancel</button>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="hidden fixed inset-0 bg-black/90 flex items-end sm:items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-t-3xl sm:rounded-2xl w-full sm:w-96 border-t sm:border border-gray-700 shadow-2xl animate-slide-up">
            <h3 class="text-xl font-bold mb-4 text-red-400">Withdraw Money</h3>
            <input type="number" id="withAmount" placeholder="Amount (৳)" class="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-3 text-white focus:outline-none focus:border-red-500">
            <select id="method" class="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-3 text-white">
                <option>bKash</option>
                <option>Nagad</option>
            </select>
            <input type="text" id="accNum" placeholder="Your Account Number" class="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-4 text-white focus:outline-none focus:border-red-500">
            
            <button onclick="submitWithdraw()" class="w-full bg-red-600 py-3 rounded font-bold hover:bg-red-500">Request Withdraw</button>
            <button onclick="closeModal('withdrawModal')" class="w-full mt-3 text-gray-500 text-sm">Cancel</button>
        </div>
    </div>

    <script>
        async function submitWithdraw() {
            const amount = document.getElementById('withAmount').value;
            const method = document.getElementById('method').value;
            const acc = document.getElementById('accNum').value;

            if(!amount || !acc) return alert("Please fill all fields");

            const btn = document.querySelector('#withdrawModal button');
            btn.innerHTML = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/user/wallet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'withdraw', 
                        userId: user.id, 
                        amount: amount, 
                        method: method, 
                        accountNumber: acc 
                    })
                });

                const data = await res.json();
                
                if(data.success) {
                    alert("Withdrawal Request Sent!");
                    location.reload();
                } else {
                    alert(data.error || "Failed");
                }
            } catch (err) {
                alert("Network Error");
            } finally {
                btn.innerHTML = "Request Withdraw";
                btn.disabled = false;
            }
        }
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        async function loadWallet() {
            try {
                const res = await fetch('/api/user/wallet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });
                const data = await res.json();
                
                document.getElementById('balance').innerText = data.balance;
                
                const list = document.getElementById('historyList');
                list.innerHTML = '';
                if(data.transactions.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-600 text-xs">No transactions yet.</p>';
                } else {
                    data.transactions.forEach(t => {
                        const color = t.type === 'Deposit' || t.amount > 0 ? 'text-green-400' : 'text-red-400';
                        const sign = t.amount > 0 ? '+' : '';
                        list.innerHTML += `
                            <div class="bg-gray-800 p-3 rounded-xl flex justify-between items-center border border-gray-700 shadow-sm">
                                <div>
                                    <p class="font-bold text-gray-300 text-sm">${t.type}</p>
                                    <p class="text-[10px] text-gray-500">${new Date(t.created_at).toLocaleDateString()}</p>
                                </div>
                                <p class="font-bold ${color} text-lg">${sign}৳${Math.abs(t.amount)}</p>
                            </div>
                        `;
                    });
                }
            } catch (err) { console.error(err); }
        }

        async function submitDeposit() {
            const amount = document.getElementById('depAmount').value;
            const sender = document.getElementById('senderNum').value;
            const trx = document.getElementById('trxId').value;

            if(!amount || !sender || !trx) return alert("Fill all fields");

            const res = await fetch('/api/user/wallet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'deposit', userId: user.id, amount, senderNumber: sender, trxId: trx })
            });
            const data = await res.json();
            if(data.success) { alert("Deposit Request Sent!"); location.reload(); }
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        loadWallet();
    </script>
</body>
</html>
