<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen pb-20">

    <!-- Header -->
    <div class="p-4 flex items-center gap-4 bg-slate-800 shadow-md sticky top-0 z-50">
        <a href="/home" class="text-white text-xl"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="text-xl font-bold">My Wallet</h1>
    </div>

    <div class="p-5 space-y-6">
        
        <!-- Balance Card -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6 rounded-2xl shadow-xl text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-20"><i class="fa-solid fa-wallet text-6xl text-white"></i></div>
            <p class="text-blue-200 text-sm font-bold uppercase tracking-widest">Total Balance</p>
            <h1 class="text-4xl font-bold mt-2">৳<span id="balance">0.00</span></h1>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-4">
            <button onclick="location.href='/add-money'" class="bg-green-600 p-4 rounded-xl shadow-lg hover:bg-green-500 transition flex flex-col items-center">
                <i class="fa-solid fa-circle-plus text-2xl mb-2"></i>
                <span class="font-bold">Add Money</span>
            </button>
            <button onclick="location.href='/withdraw'" class="bg-red-600 p-4 rounded-xl shadow-lg hover:bg-red-500 transition flex flex-col items-center">
                <i class="fa-solid fa-money-bill-transfer text-2xl mb-2"></i>
                <span class="font-bold">Withdraw</span>
            </button>
        </div>

        <!-- Transaction History -->
        <div>
            <h3 class="text-lg font-bold border-b border-slate-700 pb-2 mb-3 text-gray-300">Transaction History</h3>
            <div id="transList" class="space-y-3">
                <p class="text-center text-gray-500 py-4 animate-pulse">Loading history...</p>
            </div>
        </div>

    </div>

    <script>
        async function loadWallet() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) { window.location.href = '/login'; return; }

            try {
                const res = await fetch('/api/user/wallet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('balance').innerText = data.balance;
                    
                    const list = document.getElementById('transList');
                    list.innerHTML = '';

                    if (data.transactions.length === 0) {
                        list.innerHTML = '<p class="text-center text-gray-500 py-4">No transactions yet.</p>';
                    } else {
                        data.transactions.forEach(t => {
                            const isCredit = t.amount >= 0;
                            const color = isCredit ? 'text-green-400' : 'text-red-400';
                            const icon = isCredit ? 'fa-arrow-down' : 'fa-arrow-up';
                            
                            list.innerHTML += `
                                <div class="bg-slate-800 p-3 rounded-xl border border-slate-700 flex justify-between items-center shadow-sm">
                                    <div class="flex items-center gap-3">
                                        <div class="bg-slate-700 w-10 h-10 rounded-full flex items-center justify-center ${color}">
                                            <i class="fa-solid ${icon}"></i>
                                        </div>
                                        <div>
                                            <p class="font-bold text-sm text-gray-200">${t.details || t.type}</p>
                                            <p class="text-[10px] text-gray-500">${new Date(t.created_at).toLocaleString()}</p>
                                        </div>
                                    </div>
                                    <p class="font-bold ${color}">${isCredit ? '+' : ''}৳${t.amount}</p>
                                </div>
                            `;
                        });
                    }
                }
            } catch (error) {
                console.error(error);
            }
        }
        loadWallet();
    </script>
</body>
</html>
