<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - Knockout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 pb-20">

    <!-- Header -->
    <div class="flex items-center mb-6 sticky top-0 bg-gray-900 z-50 py-2">
        <a href="/home" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 mr-4 border border-gray-600 transition active:scale-95">
            <i class="fa-solid fa-arrow-left text-blue-400"></i>
        </a>
        <h1 id="catTitle" class="text-2xl font-bold text-white tracking-wide">Loading...</h1>
    </div>

    <!-- Tournament List -->
    <div id="tList" class="space-y-5">
        <!-- Skeleton Loader -->
        <div class="animate-pulse bg-gray-800 rounded-xl h-48 border border-gray-700"></div>
        <div class="animate-pulse bg-gray-800 rounded-xl h-48 border border-gray-700"></div>
    </div>

    <script>
        async function loadTournaments() {
            const urlParams = new URLSearchParams(window.location.search);
            const catId = urlParams.get('id');
            if(!catId) { window.location.href = '/home'; return; }

            try {
                const res = await fetch('/api/user/category-tournaments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ catId })
                });
                
                if (!res.ok) throw new Error('Failed to fetch');
                
                const data = await res.json();

                document.getElementById('catTitle').innerText = data.category.title;
                const list = document.getElementById('tList');
                list.innerHTML = '';

                if(data.tournaments.length === 0) {
                    list.innerHTML = `
                        <div class="text-center py-20 opacity-50">
                            <i class="fa-solid fa-ghost text-5xl mb-3"></i>
                            <p>No active tournaments found.</p>
                        </div>
                    `;
                    return;
                }

                data.tournaments.forEach(t => {
                    let statusColor = t.status === 'open' ? 'text-green-400 border-green-500/50 bg-green-500/10' : 'text-red-400 border-red-500/50 bg-red-500/10';
                    
                    list.innerHTML += `
                        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 hover:border-blue-500/50 transition group">
                            <div class="relative h-36 overflow-hidden">
                                <img src="${t.image || 'https://via.placeholder.com/400x200'}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                                <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition"></div>
                                
                                <div class="absolute top-3 right-3 px-2 py-1 rounded text-[10px] font-bold uppercase border ${statusColor}">
                                    ${t.status}
                                </div>
                            </div>
                            
                            <div class="p-4">
                                <h3 class="font-bold text-xl text-white mb-1 leading-tight">${t.title}</h3>
                                <p class="text-xs text-gray-400 mb-4 flex items-center gap-2">
                                    <span class="bg-gray-700 px-2 py-0.5 rounded text-white">${t.match_type}</span>
                                    <span>${new Date(t.start_time).toDateString()}</span>
                                </p>

                                <div class="flex justify-between items-center bg-gray-900/50 p-3 rounded-lg border border-gray-700 mb-4">
                                    <div class="text-center">
                                        <p class="text-[10px] text-gray-400 uppercase font-bold">Prize Pool</p>
                                        <p class="text-lg font-bold text-yellow-400">৳${t.prize_pool}</p>
                                    </div>
                                    <div class="w-[1px] h-8 bg-gray-700"></div>
                                    <div class="text-center">
                                        <p class="text-[10px] text-gray-400 uppercase font-bold">Entry Fee</p>
                                        <p class="text-lg font-bold text-green-400">${t.entry_fee == 0 ? 'FREE' : '৳'+t.entry_fee}</p>
                                    </div>
                                </div>

                                <button onclick="window.location.href='/tournament-details?id=${t.id}'" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-900/40 transition transform active:scale-95 flex items-center justify-center gap-2">
                                    Details & Join <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
                document.getElementById('tList').innerHTML = '<p class="text-center text-red-500">Error loading data.</p>';
            }
        }
        loadTournaments();
    </script>
</body>
</html>
