<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { user-select: none; }</style>
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <!-- Back button logic to go back to tournament list is tricky without knowing CAT ID, so we go back to admin-categories?mode=select&type=official -->
        <a href="javascript:history.back()" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <h1 class="font-bold text-lg text-yellow-500">Manage Rounds</h1>
            <p class="text-[10px] text-gray-400">Schedule Matches</p>
        </div>
    </header>

    <div id="stages_container" class="p-4 space-y-6">
        <p class="text-center text-gray-500 mt-10 animate-pulse">Loading Stages...</p>
    </div>

    <!-- ADD MATCH MODAL -->
    <div id="matchModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-600 shadow-2xl">
            <h3 class="font-bold text-lg mb-4 text-white">Schedule New Match</h3>
            <input type="hidden" id="target_stage_id">
            
            <input type="text" id="m_title" placeholder="Match Title (e.g. Match 1)" class="w-full bg-gray-900 p-3 rounded-lg mb-3 border border-gray-600 text-white outline-none focus:border-blue-500">
            
            <select id="m_map" class="w-full bg-gray-900 p-3 rounded-lg mb-3 border border-gray-600 text-white outline-none">
                <option value="Bermuda">Bermuda</option>
                <option value="Purgatory">Purgatory</option>
                <option value="Kalahari">Kalahari</option>
                <option value="Alpine">Alpine</option>
                <option value="Nexterra">Nexterra</option>
            </select>

            <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 text-gray-400 outline-none">

            <button onclick="createMatch()" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700">Add Match</button>
            <button onclick="document.getElementById('matchModal').style.display='none'" class="w-full mt-3 text-gray-400 text-xs hover:text-white">Cancel</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const tourId = params.get('tour_id');

        async function loadStages() {
            try {
                const res = await fetch('/api/official', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_stages_and_matches', tournament_id: tourId }) 
                });
                const stages = await res.json();
                const container = document.getElementById('stages_container');
                
                if(stages.length > 0) {
                    container.innerHTML = stages.map(s => {
                        const matchesHtml = s.matches.map(m => `
                            <div class="bg-gray-900 p-3 rounded-lg border border-gray-700 flex justify-between items-center mb-2">
                                <div>
                                    <p class="text-sm font-bold text-white">${m.match_title} <span class="text-[10px] text-gray-500">(${m.map_name})</span></p>
                                    <p class="text-[10px] text-blue-400">${new Date(m.schedule_time).toLocaleString()}</p>
                                    <p class="text-[10px] text-yellow-500 font-mono">Room: ${m.room_id || 'Not Set'}</p>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <button onclick='setRoom(${JSON.stringify(m)})' class="bg-gray-700 px-3 py-1 rounded text-[10px] border border-gray-600 hover:text-white font-bold">Set Room</button>
                                    <button onclick="deleteMatch(${m.id})" class="text-red-500 text-[10px] hover:text-red-400 font-bold border border-red-500/30 px-2 py-0.5 rounded">Delete</button>
                                </div>
                            </div>
                        `).join('');

                        return `
                        <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-purple-500 shadow-lg">
                            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                                <h3 class="font-bold text-lg text-white">${s.stage_name}</h3>
                                <button onclick="openMatchModal(${s.id})" class="bg-purple-600 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-purple-500">+ Add Match</button>
                            </div>
                            <div class="space-y-2">
                                ${matchesHtml || '<p class="text-xs text-gray-500 text-center py-4 border border-dashed border-gray-700 rounded-lg">No matches scheduled yet.</p>'}
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    container.innerHTML = '<p class="text-center text-gray-500 mt-10">No stages found. Create tournament with stages first.</p>';
                }
            } catch(e) { console.error(e); }
        }

        function openMatchModal(sid) {
            document.getElementById('target_stage_id').value = sid;
            document.getElementById('matchModal').style.display = 'flex';
        }

        async function createMatch() {
            const sid = document.getElementById('target_stage_id').value;
            const title = document.getElementById('m_title').value;
            const map = document.getElementById('m_map').value;
            let time = document.getElementById('m_time').value;

            if(!title || !time) return alert("Fill Details");
            time = new Date(time).toISOString().slice(0, 19).replace('T', ' ');

            await fetch('/api/official', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'create_stage_match', stage_id: sid, title, map, time })
            });
            document.getElementById('matchModal').style.display = 'none';
            loadStages();
        }

        async function setRoom(m) {
            const rid = prompt("Enter Room ID:", m.room_id || "");
            if(rid === null) return;
            const pass = prompt("Enter Password:", m.room_pass || "");
            const status = confirm("Is match Live? OK for Live, Cancel for Upcoming") ? 'live' : 'upcoming';
            
            await fetch('/api/official', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'update_stage_room', match_id: m.id, room_id: rid, room_pass: pass, status })
            });
            loadStages();
        }

        async function deleteMatch(mid) {
            if(confirm("Delete Match?")) {
                await fetch('/api/official', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'delete_stage_match', match_id: mid }) });
                loadStages();
            }
        }

        loadStages();
    </script>
</body>
  </html>
