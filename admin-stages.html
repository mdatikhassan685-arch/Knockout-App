<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { user-select: none; } .custom-scroll::-webkit-scrollbar { width: 4px; background: #374151; } .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }</style>
</head>
<body class="bg-gray-900 text-white pb-32">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="javascript:history.back()" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <h1 class="font-bold text-lg text-blue-400">Manage Schedule</h1>
            <p class="text-[10px] text-gray-400">Create Match Days & Rounds</p>
        </div>
    </header>

    <div class="p-4 max-w-lg mx-auto">
        
        <!-- Add New Day Form -->
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 mb-6 shadow-lg">
            <h3 class="font-bold text-md mb-3 text-white border-b border-gray-700 pb-2">Add New Match Day</h3>
            
            <div class="grid grid-cols-2 gap-2 mb-3">
                <div>
                    <label class="text-[10px] text-gray-400 uppercase font-bold">Title</label>
                    <input type="text" id="day_title" placeholder="e.g. Day 1" class="w-full bg-gray-900 p-2 rounded border border-gray-600 text-sm text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 uppercase font-bold">Participants</label>
                    <input type="text" id="day_group" placeholder="e.g. Group A" class="w-full bg-gray-900 p-2 rounded border border-gray-600 text-sm text-white outline-none focus:border-blue-500">
                </div>
            </div>

            <div class="mb-3">
                <label class="text-[10px] text-gray-400 uppercase font-bold">Start Time</label>
                <input type="datetime-local" id="day_time" class="w-full bg-gray-900 p-2 rounded border border-gray-600 text-gray-400 text-sm outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label class="text-[10px] text-gray-400 uppercase font-bold">Round Type</label>
                <select id="day_stage" class="w-full bg-gray-900 p-2 rounded border border-gray-600 text-sm text-white outline-none focus:border-blue-500">
                    <option>Loading Stages...</option>
                </select>
            </div>

            <button onclick="createDay()" class="w-full bg-blue-600 py-2.5 rounded-lg font-bold text-sm shadow-lg hover:bg-blue-500 transition">Add Match Day</button>
        </div>

        <!-- Schedule List -->
        <div id="schedule_list" class="space-y-4">
            <p class="text-center text-gray-500 mt-10 animate-pulse">Loading Schedule...</p>
        </div>

    </div>

    <!-- Match Modal (Hidden) -->
    <div id="matchModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-600 shadow-2xl">
            <h3 class="font-bold text-lg mb-4 text-white">Add New Match</h3>
            <input type="hidden" id="target_day_id">
            
            <input type="text" id="m_title" placeholder="Match Title (e.g. Match 1)" class="w-full bg-gray-900 p-2.5 rounded-lg mb-3 border border-gray-600 text-white outline-none">
            <select id="m_map" class="w-full bg-gray-900 p-2.5 rounded-lg mb-3 border border-gray-600 text-white outline-none">
                <option value="Bermuda">Bermuda</option>
                <option value="Purgatory">Purgatory</option>
                <option value="Kalahari">Kalahari</option>
                <option value="Alpine">Alpine</option>
                <option value="Nexterra">Nexterra</option>
            </select>
            <input type="time" id="m_time" class="w-full bg-gray-900 p-2.5 rounded-lg mb-4 border border-gray-600 text-gray-400 outline-none">

            <button onclick="addMatch()" class="w-full bg-green-600 py-2.5 rounded-lg font-bold hover:bg-green-500">Add Match</button>
            <button onclick="document.getElementById('matchModal').style.display='none'" class="w-full mt-3 text-gray-400 text-xs hover:text-white">Cancel</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const tourId = params.get('tour_id');

        async function init() {
            // Load Stages for Dropdown
            try {
                const res = await fetch('/api/official', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ type: 'get_stages_and_matches', tournament_id: tourId }) 
                });
                const stages = await res.json();
                
                const select = document.getElementById('day_stage');
                if (stages.length > 0) {
                    select.innerHTML = stages.map(s => `<option value="${s.id}">${s.stage_name}</option>`).join('');
                    renderSchedule(stages);
                } else {
                    select.innerHTML = '<option>No Stages Found</option>';
                    document.getElementById('schedule_list').innerHTML = '<p class="text-center text-gray-500">Create Stages first.</p>';
                }
            } catch(e) { console.error(e); }
        }

        function renderSchedule(stages) {
            const list = document.getElementById('schedule_list');
            list.innerHTML = '';

            // Note: We are treating 'stages' as 'Days' here to match your logic.
            // Or we can create 'Match Groups' inside stages. 
            // For simplicity, let's assume Stage = Day/Round.
            
            stages.forEach(s => {
                const matchesHtml = s.matches ? s.matches.map(m => `
                    <div class="flex justify-between items-center bg-gray-900/50 p-2 rounded border border-gray-700/50 mb-1 group hover:border-gray-600">
                        <div>
                            <p class="text-sm font-bold text-white">${m.match_title} <span class="text-[10px] text-gray-500 ml-1">${m.map_name}</span></p>
                            <p class="text-[10px] text-blue-400 font-mono">${new Date(m.schedule_time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="deleteMatch(${m.id})" class="text-red-500 hover:text-white"><i class="fa-solid fa-times"></i></button>
                        </div>
                    </div>
                `).join('') : '';

                list.innerHTML += `
                <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-md overflow-hidden">
                    <div class="p-4 bg-gray-800 border-b border-gray-700 flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-white">${s.stage_name}</h3>
                            <span class="bg-blue-900 text-blue-300 text-[10px] px-2 py-0.5 rounded font-bold uppercase">Round ${s.stage_order}</span>
                            <p class="text-xs text-gray-400 mt-1">${new Date().toLocaleDateString()}</p> <!-- Date logic needed -->
                        </div>
                        <div class="flex gap-2">
                            <button class="text-blue-400 hover:text-white"><i class="fa-solid fa-pen"></i></button>
                            <button class="text-red-400 hover:text-white"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    
                    <div class="p-3 bg-gray-800 space-y-2">
                        ${matchesHtml}
                        
                        <!-- Add Match Button inside card -->
                        <div class="pt-2 border-t border-gray-700">
                            <button onclick="openMatchModal(${s.id})" class="w-full py-2 border-2 border-dashed border-gray-600 rounded-lg text-gray-400 text-xs font-bold hover:text-white hover:border-gray-500 transition">+ Add Match</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        // --- ACTIONS ---
        function openMatchModal(sid) {
            document.getElementById('target_day_id').value = sid;
            document.getElementById('matchModal').style.display = 'flex';
        }

        async function createDay() {
            // Logic to create a NEW STAGE (Day) via API
            // Reusing 'create_tournament' stage logic or need a new 'create_stage' API
            // For now, this requires API update if you want to add stages dynamically here.
            alert("To add a new Day/Stage, please use the 'Edit Tournament' feature or we need to add 'create_stage' API.");
        }

        async function addMatch() {
            const sid = document.getElementById('target_day_id').value;
            const title = document.getElementById('m_title').value;
            const map = document.getElementById('m_map').value;
            // Combine Date + Time logic needed, using NOW for demo
            const time = new Date().toISOString().slice(0, 19).replace('T', ' '); 

            await fetch('/api/official', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'create_stage_match', stage_id: sid, title, map, time })
            });
            document.getElementById('matchModal').style.display = 'none';
            init(); // Reload
        }

        async function deleteMatch(mid) {
            if(confirm("Delete?")) {
                await fetch('/api/official', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'delete_stage_match', match_id:mid }) });
                init();
            }
        }

        init();
    </script>
</body>
</html>
