<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Knockout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; position: relative; }
        
        /* üî• ‡¶Ö‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® (MAGIC BUTTON) üî• */
        .admin-trigger { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 60px;   /* ‡¶Ü‡¶ô‡ßç‡¶ó‡ßÅ‡¶≤ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡¶æ‡¶™‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ø‡¶•‡ßá‡¶∑‡ßç‡¶ü ‡¶¨‡ßú */
            height: 60px; 
            background: transparent; /* ‡¶ï‡ßã‡¶®‡ßã ‡¶∞‡¶Ç ‡¶®‡ßá‡¶á */
            opacity: 0;    /* ‡ßß‡ß¶‡ß¶% ‡¶Ö‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø */
            z-index: 9999; /* ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶â‡¶™‡¶∞‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            cursor: default; /* ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶ï‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶∞‡¶ì ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
        }

        /* Language Dropdown */
        .lang-box { position: absolute; top: 20px; right: 20px; }
        select { background: #1e293b; color: white; border: 1px solid #334155; padding: 5px 10px; border-radius: 8px; outline: none; }

        /* Login Card */
        .login-box { width: 100%; max-width: 350px; padding: 30px; background: #1e293b; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; border: 1px solid #334155; }
        .logo i { font-size: 50px; color: #3b82f6; margin-bottom: 15px; }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        .links { margin-top: 20px; font-size: 14px; color: #94a3b8; }
        .links a { color: #3b82f6; text-decoration: none; font-weight: bold; }

        /* ADMIN MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(5px); }
        .modal-box { background: #0f172a; padding: 25px; border-radius: 15px; width: 300px; text-align: center; border: 1px solid #e11d48; }
        .modal-box h3 { color: #e11d48; margin-top: 0; }
        .close-btn { background: #334155; margin-top: 10px; }
    </style>
</head>
<body>

    <!-- üî• ‡¶Ö‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø ‡¶¨‡¶æ‡¶ü‡¶® (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá) üî• -->
    <div class="admin-trigger" onclick="openAdmin()"></div>

    <!-- ‡¶≠‡¶æ‡¶∑‡¶æ -->
    <div class="lang-box">
        <select id="langSelect" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
        </select>
    </div>

    <!-- ‡¶≤‡¶ó‡¶á‡¶® ‡¶´‡¶∞‡ßç‡¶Æ -->
    <div class="login-box">
        <div class="logo"><i class="fa-solid fa-gamepad"></i></div>
        <h2 data-key="login_title">Login</h2>
        
        <input type="email" id="email" data-key="email_ph" placeholder="Email">
        <input type="password" id="pass" data-key="pass_ph" placeholder="Password">
        <button onclick="login()" data-key="login_btn">LOGIN</button>

        <div class="links">
            <span data-key="no_account">Don't have an account?</span> 
            <a href="/signup" data-key="signup_link">Sign Up</a>
        </div>
        
        <p id="msg" style="margin-top:10px; font-size:14px;"></p>
    </div>

    <!-- ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶™‡¶™-‡¶Ü‡¶™ -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal-box">
            <h3><i class="fa-solid fa-lock"></i> SECRET ADMIN</h3>
            <input type="email" id="adm-email" placeholder="Admin Email">
            <input type="password" id="adm-token" placeholder="Secret Token">
            <button onclick="adminLogin()" style="background: #e11d48;">ACCESS</button>
            <button class="close-btn" onclick="closeAdmin()">CLOSE</button>
            <p id="adm-msg" style="margin-top:10px; font-size:13px;"></p>
        </div>
    </div>

    <script src="lang.js"></script>
    <script>
        function openAdmin() { document.getElementById('adminModal').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            msg.style.color = 'yellow'; msg.innerText = "Loading...";

            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'login', email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.style.color = 'green'; msg.innerText = "Success!";
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/home';
                } else { msg.style.color = 'red'; msg.innerText = data.error; }
            } catch(e) { msg.innerText = "Error"; }
        }

        async function adminLogin() {
            const email = document.getElementById('adm-email').value;
            const token = document.getElementById('adm-token').value;
            const msg = document.getElementById('adm-msg');
            msg.style.color = 'yellow'; msg.innerText = "Checking...";

            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'admin_login', email, token })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.style.color = 'green'; msg.innerText = "Welcome Boss! üï∂Ô∏è";
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => window.location.href = '/admin', 1000);
                } else { msg.style.color = 'red'; msg.innerText = data.error; }
            } catch(e) { msg.innerText = "Error"; }
        }
    </script>
</body>
</html>
