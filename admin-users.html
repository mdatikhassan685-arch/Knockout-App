<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <!-- Header -->
    <div class="flex items-center mb-6">
        <a href="/admin/dashboard" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 mr-4 border border-gray-600"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="text-2xl font-bold text-purple-400">User Management</h1>
    </div>

    <!-- Search -->
    <div class="relative mb-6">
        <input type="text" id="searchInput" placeholder="Search by username or email..." class="w-full bg-gray-800 border border-gray-600 p-3 pl-10 rounded-xl text-white focus:outline-none focus:border-purple-500">
        <i class="fa-solid fa-search absolute left-4 top-4 text-gray-400"></i>
        <button onclick="loadUsers()" class="absolute right-2 top-2 bg-purple-600 px-4 py-1 rounded-lg font-bold hover:bg-purple-500">Search</button>
    </div>

    <!-- User List -->
    <div id="userList" class="space-y-4">
        <p class="text-center text-gray-500 py-10">Loading users...</p>
    </div>

    <!-- Action Modal -->
    <div id="actionModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm border border-gray-600 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            <h3 id="modalUser" class="text-xl font-bold text-blue-300 mb-4">...</h3>
            
            <!-- Balance -->
            <div class="mb-6 p-4 bg-gray-900 rounded-xl border border-gray-700">
                <p class="text-xs text-gray-400 uppercase">Current Balance</p>
                <h2 id="modalBalance" class="text-2xl font-bold text-white mb-3">৳0</h2>
                <div class="flex gap-2">
                    <input type="number" id="amount" placeholder="+/- Amount" class="w-2/3 bg-gray-800 border border-gray-600 p-2 rounded text-white">
                    <button onclick="updateBalance()" class="w-1/3 bg-blue-600 rounded font-bold hover:bg-blue-500">Update</button>
                </div>
            </div>

            <!-- Status -->
            <div>
                <p class="text-xs text-gray-400 uppercase mb-2">Account Status</p>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="updateStatus('active')" class="bg-green-900 text-green-300 py-2 rounded border border-green-700 hover:bg-green-800">Active</button>
                    <button onclick="updateStatus('suspended')" class="bg-yellow-900 text-yellow-300 py-2 rounded border border-yellow-700 hover:bg-yellow-800">Suspend</button>
                    <button onclick="updateStatus('blocked')" class="bg-red-900 text-red-300 py-2 rounded border border-red-700 hover:bg-red-800">Block</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const admin = JSON.parse(localStorage.getItem('admin'));
        let selectedUserId = null;

        async function loadUsers() {
            const search = document.getElementById('searchInput').value;
            const res = await fetch('/api/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'list', search, adminId: admin.id })
            });
            const data = await res.json();
            
            const list = document.getElementById('userList');
            list.innerHTML = '';
            
            if(data.users.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500">No users found.</p>';
                return;
            }

            data.users.forEach(u => {
                let statusColor = u.status === 'active' ? 'text-green-400' : (u.status === 'blocked' ? 'text-red-500' : 'text-yellow-400');
                
                list.innerHTML += `
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center shadow-lg">
                        <div>
                            <h3 class="font-bold text-lg text-white">${u.username}</h3>
                            <p class="text-xs text-gray-400">${u.email}</p>
                            <p class="text-xs ${statusColor} uppercase font-bold mt-1">${u.status}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-bold text-blue-300">৳${u.wallet_balance}</p>
                            <button onclick="openModal(${u.id}, '${u.username}', ${u.wallet_balance})" class="bg-gray-700 px-3 py-1 rounded text-xs mt-2 hover:bg-gray-600 border border-gray-500">Manage</button>
                        </div>
                    </div>
                `;
            });
        }

        function openModal(id, name, balance) {
            selectedUserId = id;
            document.getElementById('modalUser').innerText = name;
            document.getElementById('modalBalance').innerText = '৳' + balance;
            document.getElementById('actionModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('actionModal').classList.add('hidden');
        }

        async function updateStatus(status) {
            if(!confirm(`Set status to ${status}?`)) return;
            await apiCall({ action: 'update_status', userId: selectedUserId, status });
        }

        async function updateBalance() {
            const amount = document.getElementById('amount').value;
            if(!amount) return alert("Enter amount");
            await apiCall({ action: 'update_balance', userId: selectedUserId, amount });
        }

        async function apiCall(body) {
            body.adminId = admin.id;
            const res = await fetch('/api/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            if(data.success) {
                alert(data.message);
                closeModal();
                loadUsers();
            } else {
                alert("Error: " + data.error);
            }
        }

        loadUsers();
    </script>
</body>
  </html>
