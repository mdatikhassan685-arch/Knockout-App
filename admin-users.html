<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/admin" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="text-xl font-bold">User List</div>
    </header>

    <div class="p-4 space-y-3" id="user_list">
        <p class="text-center text-gray-500 mt-10">Loading users...</p>
    </div>

    <script>
        async function loadUsers() {
            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'list_users' })
                });
                const users = await res.json();
                
                const list = document.getElementById('user_list');
                if (users.length > 0) {
                    list.innerHTML = users.map(u => `
                        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-white">${u.username}</h3>
                                <p class="text-xs text-gray-400">${u.email}</p>
                                <p class="text-xs text-green-400 mt-1">Balance: à§³${parseFloat(u.wallet_balance || u.balance || 0).toFixed(2)}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editUser(${u.id}, '${u.status}')" class="bg-blue-600 px-3 py-1 rounded text-xs font-bold capitalize">${u.status}</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p class="text-center text-gray-500">No users found.</p>';
                }
            } catch (e) { console.error(e); }
        }

        async function editUser(id, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'blocked' : 'active';
            if(!confirm(`Change status to ${newStatus}?`)) return;

            const res = await fetch('/api/admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'update_user_status', user_id: id, status: newStatus })
            });
            const data = await res.json();
            if(data.success) {
                alert("User updated!");
                loadUsers();
            }
        }

        loadUsers();
    </script>
</body>
</html>
