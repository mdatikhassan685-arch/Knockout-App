<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }</style>
</head>
<body class="bg-[#0f172a] text-white pb-20">

    <!-- Header -->
    <header class="p-4 bg-gray-900/95 shadow-lg sticky top-0 z-50 border-b border-gray-800 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="/home" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
            <div>
                <h1 class="text-lg font-bold uppercase tracking-wider text-yellow-500">Official Events</h1>
                <p class="text-[10px] text-gray-400 font-bold" id="cat_title">Tournament List</p>
            </div>
        </div>
        <!-- Balance Badge -->
        <div class="bg-gray-800 px-3 py-1 rounded-full text-xs font-bold text-green-400 border border-gray-600 shadow-inner">
            ‡ß≥ <span id="balance">...</span>
        </div>
    </header>

    <!-- Tournament Cards Container -->
    <div class="p-4 space-y-6" id="t_list">
        <p class="text-center mt-20 animate-pulse text-gray-500">Loading Active Tournaments...</p>
    </div>

    <!-- REGISTRATION FORM MODAL -->
    <div id="regModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[100] p-4 backdrop-blur-md">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-md border border-gray-600 shadow-2xl relative max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h3 class="text-xl font-bold text-white"><i class="fa-solid fa-file-pen mr-2"></i>Registration</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            
            <p class="text-xs text-yellow-400 mb-4 bg-yellow-400/10 p-2 rounded border border-yellow-400/20">
                ‚ö†Ô∏è Register carefully. This allows your team to play all matches in this tournament.
            </p>

            <input type="hidden" id="reg_id">
            <input type="hidden" id="reg_type">

            <!-- Scrollable Inputs Area -->
            <div id="dynamic_inputs" class="flex-1 overflow-y-auto pr-1 mb-4 space-y-3">
                <!-- Javascript will fill this -->
            </div>
            
            <!-- Submit Button -->
            <button onclick="confirmRegistration()" id="submit_btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 py-3 rounded-xl font-bold text-white shadow-lg transition">
                CONFIRM REGISTRATION
            </button>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        if(params.get('name')) document.getElementById('cat_title').innerText = params.get('name');

        // 1. Balance
        async function fetchBalance() {
            try {
                const res = await fetch('/api/user', { method:'POST', body:JSON.stringify({ type:'wallet_info', user_id:user.id }) });
                const d = await res.json();
                if(d.balance !== undefined) document.getElementById('balance').innerText = parseFloat(d.balance).toFixed(2);
            } catch(e){}
        }
        fetchBalance();

        // 2. Load Tournaments List
        async function loadData() {
            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_matches', category_id: catId, user_id: user.id })
                });
                const data = await res.json();
                const list = document.getElementById('t_list');

                if (data.length > 0) {
                    list.innerHTML = data.map(t => {
                        const filled = (t.joined_count / t.total_spots) * 100;
                        const status = t.status || 'upcoming';
                        const isJoined = t.is_joined > 0;

                        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï:
                        // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶ï‡¶∞‡¶æ ‡¶•‡¶æ‡¶ï‡ßá -> Lobby ‡¶¨‡¶æ‡¶ü‡¶®
                        // ‡¶Ø‡¶¶‡¶ø ‡¶ì‡¶™‡ßá‡¶® ‡¶•‡¶æ‡¶ï‡ßá -> Registration ‡¶¨‡¶æ‡¶ü‡¶®
                        // ‡¶®‡¶æ ‡¶π‡¶≤‡ßá -> Closed
                        
                        let actionArea = '';
                        if (isJoined) {
                            actionArea = `
                                <button onclick="window.location.href='/tournament-details?id=${t.id}'" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-check-circle"></i> REGISTERED (GO TO LOBBY)
                                </button>`;
                        } else if (status === 'open' && t.joined_count < t.total_spots) {
                            actionArea = `
                                <button onclick="openRegister('${t.id}', '${t.match_type}')" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold shadow-lg uppercase tracking-wide flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-pen-to-square"></i> REGISTER TEAM (‡ß≥${t.entry_fee})
                                </button>`;
                        } else {
                            actionArea = `<button disabled class="w-full bg-gray-700 text-gray-500 py-3 rounded-xl font-bold cursor-not-allowed">REGISTRATION CLOSED</button>`;
                        }

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-2xl border border-gray-700 relative">
                            <!-- Image / Banner Area -->
                            <div class="h-40 bg-gradient-to-t from-gray-900 via-gray-800 to-gray-700 flex flex-col justify-end p-4 relative group">
                                <span class="absolute top-3 right-3 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow animate-pulse border border-red-400">
                                    ${status.toUpperCase()}
                                </span>
                                <h2 class="text-2xl font-black text-white leading-tight drop-shadow-md">${t.title}</h2>
                                <p class="text-sm text-blue-300 font-bold mt-1 uppercase tracking-widest">${t.match_type} SERIES</p>
                            </div>

                            <div class="p-5">
                                <!-- Info Rows -->
                                <div class="flex justify-between items-center text-sm font-bold bg-black/20 p-3 rounded-xl border border-gray-700 mb-4">
                                    <div class="text-center">
                                        <p class="text-[10px] text-gray-500 uppercase">Prize</p>
                                        <p class="text-green-400 text-lg">‡ß≥${t.winning_prize}</p>
                                    </div>
                                    <div class="h-8 w-[1px] bg-gray-600"></div>
                                    <div class="text-center">
                                        <p class="text-[10px] text-gray-500 uppercase">Slots</p>
                                        <p class="text-white">${t.joined_count}/${t.total_spots}</p>
                                    </div>
                                    <div class="h-8 w-[1px] bg-gray-600"></div>
                                    <div class="text-center">
                                        <p class="text-[10px] text-gray-500 uppercase">Start Date</p>
                                        <p class="text-yellow-400 text-xs">${new Date(t.schedule_time).toLocaleDateString()}</p>
                                    </div>
                                </div>

                                <!-- Action Button -->
                                ${actionArea}
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    list.innerHTML = `<div class="text-center py-20 opacity-50"><i class="fa-solid fa-trophy text-6xl mb-4 text-gray-600"></i><p>No Official Tournaments Active.</p></div>`;
                }
            } catch(e) {}
        }

        // --- Registration Logic ---
        function openRegister(id, type) {
            document.getElementById('reg_id').value = id;
            document.getElementById('reg_type').value = type;
            const container = document.getElementById('dynamic_inputs');
            container.innerHTML = '';

            let inputs = '';
            
            // Team Name is MUST for Squad/Duo
            if (type !== 'Solo') {
                inputs += `
                <div class="bg-black/20 p-3 rounded-lg border border-gray-600 mb-2">
                    <label class="text-xs text-blue-400 font-bold uppercase ml-1">Team Name</label>
                    <input type="text" id="team_name" placeholder="Ex: Black Clover" class="w-full mt-1 bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-blue-500">
                </div>`;
            }

            let count = (type === 'Duo') ? 2 : (type === 'Squad') ? 4 : 1;
            
            for(let i=1; i<=count; i++) {
                inputs += `
                <div class="bg-black/20 p-3 rounded-lg border border-gray-600 relative">
                    <p class="text-[10px] text-gray-400 uppercase font-bold mb-2">Player ${i} Details</p>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="name_${i}" placeholder="In-Game Name" class="bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-xs outline-none">
                        <input id="uid_${i}" type="number" placeholder="UID" class="bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-xs outline-none">
                    </div>
                    <input id="lvl_${i}" type="number" placeholder="Game Level (Min 40)" class="w-full mt-2 bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-xs outline-none">
                </div>`;
            }
            
            container.innerHTML = inputs;
            document.getElementById('regModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('regModal').style.display = 'none'; }

        async function confirmRegistration() {
            const id = document.getElementById('reg_id').value;
            const type = document.getElementById('reg_type').value;
            const tName = document.getElementById('team_name') ? document.getElementById('team_name').value : '';

            if (type !== 'Solo' && !tName) return alert("Team Name is required for Official Registration!");

            let players = [];
            let count = (type === 'Duo') ? 2 : (type === 'Squad') ? 4 : 1;

            for(let i=1; i<=count; i++) {
                const p = {
                    name: document.getElementById(`name_${i}`).value,
                    uid: document.getElementById(`uid_${i}`).value,
                    level: document.getElementById(`lvl_${i}`).value
                };
                if (!p.name || !p.uid || !p.level) return alert("Please fill all player details properly!");
                if (parseInt(p.level) < 40) return alert(`Player ${i} Level must be 40+ to play Official!`);
                players.push(p);
            }

            const btn = document.getElementById('submit_btn');
            btn.innerText = "Registering..."; btn.disabled = true;

            try {
                // ‡¶Ü‡¶Æ‡¶∞‡¶æ join_match API ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨ ‡¶ï‡¶æ‡¶∞‡¶£ ‡¶è‡¶ü‡¶æ‡¶á ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶∏‡¶ø‡¶™‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶° ‡¶ï‡¶∞‡ßá
                const res = await fetch('/api/tournament', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        type: 'join_match', 
                        user_id: user.id, 
                        tournament_id: id, 
                        team_name: tName, 
                        players: players 
                    })
                });
                
                const d = await res.json();
                if(d.success) {
                    alert("üéâ Registration Successful!\nGo to the Lobby to see schedule.");
                    closeModal();
                    loadData(); // ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
                    fetchBalance();
                } else {
                    alert("Registration Failed: " + d.error);
                }
            } catch(e) { alert("Network Error"); }
            
            btn.innerText = "CONFIRM REGISTRATION"; btn.disabled = false;
        }

        loadData();
    </script>
</body>
  </html>
