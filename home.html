<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-20 font-sans">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-gray-800 shadow-md sticky top-0 z-50 border-b border-gray-700">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 w-9 h-9 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/30">
                <i class="fa-solid fa-gamepad text-white"></i>
            </div>
            <div class="text-xl font-bold uppercase tracking-wider">Knockout</div>
        </div>
        
        <div class="flex items-center gap-3">
            <a href="/wallet" class="bg-gray-700/50 border border-gray-600 px-3 py-1.5 rounded-full flex items-center gap-2 active:scale-95 transition hover:bg-gray-700">
                <i class="fa-solid fa-coins text-yellow-400"></i>
                <span class="text-yellow-400 font-bold text-sm">৳ <span id="balance">0.00</span></span>
            </a>
            <button class="relative text-gray-400 hover:text-white transition w-9 h-9 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700">
                <i class="fa-regular fa-bell text-lg"></i>
                <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-gray-800"></span>
            </button>
        </div>
    </header>

    <!-- Marquee Announcement -->
    <div class="bg-blue-900/20 border-y border-blue-500/20 text-blue-200 text-xs py-2">
        <marquee id="announcement" behavior="scroll" direction="left">Welcome to Knockout Esports! Join tournaments and win real money.</marquee>
    </div>

    <!-- Banners Slider -->
    <div class="p-4 overflow-x-auto whitespace-nowrap scrollbar-hide flex gap-3" id="banners">
        <!-- Skeleton Loader (ডাটা লোড হওয়ার আগে এটা দেখাবে) -->
        <div class="w-80 h-40 bg-gray-800 rounded-xl animate-pulse flex-shrink-0 border border-gray-700"></div>
    </div>

    <!-- Quick Actions -->
    <div class="px-4 flex gap-3 mb-6">
        <a href="/wallet" class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 py-3 rounded-xl flex items-center justify-center gap-2 font-bold shadow-lg shadow-blue-600/20 transition active:scale-95 text-sm">
            <i class="fa-solid fa-plus-circle"></i> Add Money
        </a>
        <a href="#" class="flex-1 bg-gray-800 hover:bg-gray-750 border border-gray-700 py-3 rounded-xl flex items-center justify-center gap-2 font-bold transition active:scale-95 text-sm">
            <i class="fa-solid fa-trophy text-yellow-500"></i> Leaderboard
        </a>
    </div>

    <!-- Available Tournaments Section -->
    <div class="px-4 pb-4">
        <div class="flex justify-between items-center mb-4">
            <!-- ✅ TEXT CHANGED HERE -->
            <h2 class="text-lg font-bold border-l-4 border-blue-500 pl-3">Available Tournaments</h2>
            <button class="text-xs text-blue-400 hover:text-blue-300 transition">View All</button>
        </div>
        
        <div class="grid grid-cols-1 gap-4" id="categories">
            <!-- Categories Loader -->
            <div class="bg-gray-800 h-24 rounded-xl animate-pulse border border-gray-700"></div>
            <div class="bg-gray-800 h-24 rounded-xl animate-pulse border border-gray-700"></div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 w-full bg-gray-900/95 backdrop-blur border-t border-gray-800 flex justify-around py-3 z-40 pb-5">
        <a href="/home" class="text-blue-500 flex flex-col items-center transition">
            <i class="fa-solid fa-house text-xl mb-1"></i><span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-500 flex flex-col items-center transition">
            <i class="fa-solid fa-fire text-xl mb-1"></i><span class="text-[10px] font-bold">Live</span>
        </a>
        <a href="/wallet" class="text-gray-500 hover:text-blue-500 flex flex-col items-center transition">
            <i class="fa-solid fa-wallet text-xl mb-1"></i><span class="text-[10px] font-bold">Wallet</span>
        </a>
        <a href="/profile" class="text-gray-500 hover:text-blue-500 flex flex-col items-center transition">
            <i class="fa-solid fa-user text-xl mb-1"></i><span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>

    <script>
        // ১. ইউজার লগইন চেক
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/index.html';

        async function loadHomeData() {
            try {
                // ২. ডাটাবেস থেকে ডাটা আনা
                const res = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'home', user_id: user.id })
                });

                const data = await res.json();

                if (res.ok) {
                    // ব্যালেন্স আপডেট
                    const balance = data.wallet !== undefined ? data.wallet : (user.wallet_balance || 0);
                    document.getElementById('balance').innerText = parseFloat(balance).toFixed(2);
                    
                    // অ্যানাউন্সমেন্ট আপডেট
                    if(data.announcement) document.getElementById('announcement').innerText = data.announcement;

                    // ৩. ব্যানার লোড করা (ডাটাবেস থেকে)
                    const bannerContainer = document.getElementById('banners');
                    if (data.banners && data.banners.length > 0) {
                        bannerContainer.innerHTML = data.banners.map(b => 
                            `<div class="w-80 h-40 rounded-xl overflow-hidden shadow-lg flex-shrink-0 relative border border-gray-700">
                                <img src="${b.image}" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                            </div>`
                        ).join('');
                    } else {
                        // যদি ব্যানার না থাকে
                        bannerContainer.innerHTML = `
                            <div class="w-full h-40 bg-gray-800/50 rounded-xl flex flex-col items-center justify-center text-gray-500 border border-gray-700 border-dashed">
                                <i class="fa-regular fa-image text-3xl mb-2"></i>
                                <span class="text-sm">No Offers Available</span>
                            </div>`;
                    }

                    // ৪. ক্যাটাগরি/টুর্নামেন্ট লিস্ট লোড করা (ডাটাবেস থেকে)
                    const catContainer = document.getElementById('categories');
                    if (data.categories && data.categories.length > 0) {
                        catContainer.innerHTML = data.categories.map(c => `
                            <div onclick="window.location.href='/matches?cat_id=${c.id}'" class="bg-gray-800 p-3 rounded-xl shadow-lg border border-gray-700 active:scale-95 transition cursor-pointer flex gap-4 items-center hover:bg-gray-750 group">
                                <img src="${c.image}" class="w-20 h-20 object-cover rounded-lg shadow-md group-hover:scale-105 transition duration-300">
                                <div class="flex-1">
                                    <h3 class="font-bold text-lg text-white mb-1 group-hover:text-blue-400 transition">${c.title}</h3>
                                    <p class="text-xs text-gray-400 flex items-center gap-1"><i class="fa-solid fa-gamepad text-blue-500"></i> Tap to join matches</p>
                                </div>
                                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center group-hover:bg-blue-600 transition">
                                    <i class="fa-solid fa-chevron-right text-gray-400 text-xs group-hover:text-white"></i>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        // যদি টুর্নামেন্ট না থাকে
                        catContainer.innerHTML = `
                            <div class="text-center text-gray-500 py-10 bg-gray-800/30 rounded-xl border border-gray-700/50 border-dashed">
                                <i class="fa-solid fa-trophy text-4xl mb-3 text-gray-600"></i>
                                <p class="mb-1 font-semibold">No tournaments available</p>
                                <p class="text-xs">Please wait for Admin update.</p>
                            </div>`;
                    }
                }
            } catch (err) {
                console.error("Home Data Error:", err);
            }
        }

        loadHomeData();
    </script>
</body>
</html>
