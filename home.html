<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-24">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-gamepad text-white"></i>
            </div>
            <div class="text-xl font-bold uppercase tracking-wider">Knockout</div>
        </div>
        
        <div class="flex items-center gap-3">
            <a href="/wallet" class="bg-gray-700/50 border border-gray-600 px-3 py-1.5 rounded-full flex items-center gap-2 active:scale-95 transition">
                <i class="fa-solid fa-coins text-yellow-400"></i>
                <span id="balance" class="font-bold text-yellow-400">Loading...</span> 
            </a>
            <button onclick="window.location.href='/notifications'" class="relative text-gray-400 hover:text-white">
                <i class="fa-regular fa-bell text-xl"></i>
                <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
        </div>
    </header>

    <!-- Marquee -->
    <div class="bg-blue-600/10 border-y border-blue-500/20 text-blue-200 text-xs py-2">
        <marquee id="announcement" behavior="scroll" direction="left">Welcome to Knockout Esports! Join tournaments and win real money.</marquee>
    </div>

    <!-- Banners -->
    <div class="p-4 overflow-x-auto whitespace-nowrap scrollbar-hide flex gap-3" id="banners">
        <div class="w-80 h-40 bg-gray-800 rounded-xl animate-pulse flex-shrink-0"></div>
    </div>

    <!-- Quick Actions -->
    <div class="px-4 flex gap-3 mb-6">
        <a href="/wallet" class="flex-1 bg-blue-600 hover:bg-blue-700 py-3 rounded-xl flex items-center justify-center gap-2 font-bold shadow-lg shadow-blue-600/20 transition active:scale-95">
            <i class="fa-solid fa-plus-circle"></i> Add Money
        </a>
        <a href="/leaderboard" class="flex-1 bg-gray-800 hover:bg-gray-700 border border-gray-700 py-3 rounded-xl flex items-center justify-center gap-2 font-bold transition active:scale-95">
            <i class="fa-solid fa-trophy text-yellow-500"></i> Leaderboard
        </a>
    </div>

    <!-- OFFICIAL TOURNAMENTS -->
    <div class="px-4 pb-4">
        <h2 class="text-lg font-bold border-l-4 border-yellow-500 pl-3 mb-4 text-yellow-400">Official Tournaments</h2>
        <div class="grid grid-cols-1 gap-4" id="official_list">
            <div class="bg-gray-800 h-32 rounded-xl animate-pulse border border-gray-700"></div>
        </div>
    </div>

    <!-- DAILY MATCHES -->
    <div class="px-4 pb-4">
        <h2 class="text-lg font-bold border-l-4 border-green-500 pl-3 mb-4 text-green-400">Daily Matches</h2>
        <div class="grid grid-cols-1 gap-3" id="daily_list">
            <p class="text-gray-500 text-sm">Loading...</p>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 w-full bg-gray-900/95 backdrop-blur border-t border-gray-800 flex justify-around py-3 z-40 pb-5">
        <a href="/home" class="text-blue-500 flex flex-col items-center">
            <i class="fa-solid fa-house text-xl mb-1"></i><span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-500 transition flex flex-col items-center">
            <i class="fa-solid fa-fire text-xl mb-1"></i><span class="text-[10px] font-bold">Live</span>
        </a>
        <a href="/wallet" class="text-gray-500 hover:text-blue-500 transition flex flex-col items-center">
            <i class="fa-solid fa-wallet text-xl mb-1"></i><span class="text-[10px] font-bold">Wallet</span>
        </a>
        <a href="/profile" class="text-gray-500 hover:text-blue-500 transition flex flex-col items-center">
            <i class="fa-solid fa-user text-xl mb-1"></i><span class="text-[10px] font-bold">Profile</span>
        </a>
    </nav>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        async function loadHomeData() {
            try {
                const res = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'home', user_id: user.id })
                });
                const data = await res.json();

                if (res.ok) {
                    // Balance & Announcement
                    const balance = data.wallet !== undefined ? data.wallet : (user.wallet_balance || 0);
                    document.getElementById('balance').innerText = parseFloat(balance).toFixed(2);
                    if(data.announcement) document.getElementById('announcement').innerText = data.announcement;

                    // Banners
                    const bannerContainer = document.getElementById('banners');
                    if (data.banners && data.banners.length > 0) {
                        bannerContainer.innerHTML = data.banners.map(b => 
                            `<div class="w-80 h-40 rounded-xl overflow-hidden shadow-lg flex-shrink-0 relative">
                                <img src="${b.image}" class="w-full h-full object-cover">
                            </div>`
                        ).join('');
                    } else {
                        bannerContainer.innerHTML = `<div class="w-full h-40 bg-gray-800 rounded-xl flex items-center justify-center text-gray-500 border border-gray-700">No Banners</div>`;
                    }

                    // SEPARATE CATEGORIES
                    const officialContainer = document.getElementById('official_list');
                    const dailyContainer = document.getElementById('daily_list');

                    if (data.categories && data.categories.length > 0) {
                        const officials = data.categories.filter(c => c.is_official === 1);
                        const normals = data.categories.filter(c => c.is_official === 0);

                        // Official Render (Big Card)
                        if(officials.length > 0) {
                            officialContainer.innerHTML = officials.map(c => `
                                <div onclick="window.location.href='/tournament-list?cat_id=${c.id}'" class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 active:scale-95 transition cursor-pointer relative">
                                    <img src="${c.image}" class="w-full h-36 object-cover opacity-90 hover:opacity-100 transition">
                                    <div class="absolute bottom-0 w-full bg-gradient-to-t from-black via-black/80 to-transparent p-4 pt-10">
                                        <h3 class="font-bold text-xl text-white mb-1">${c.title}</h3>
                                        <p class="text-xs text-yellow-400 font-bold uppercase tracking-wider flex items-center gap-1">
                                            <i class="fa-solid fa-trophy"></i> Major Event
                                        </p>
                                    </div>
                                </div>
                            `).join('');
                        } else {
                            officialContainer.innerHTML = '<p class="text-gray-500 text-center text-sm">No official tournaments running.</p>';
                        }

                        // Daily Render (Small List)
                        if(normals.length > 0) {
                            dailyContainer.innerHTML = normals.map(c => `
                                <div onclick="window.location.href='/tournament-list?cat_id=${c.id}'" class="bg-gray-800 p-3 rounded-lg border border-gray-700 flex items-center gap-4 active:scale-95 transition cursor-pointer hover:bg-gray-750">
                                    <img src="${c.image}" class="w-14 h-14 rounded-lg object-cover shadow-md">
                                    <div class="flex-1">
                                        <h4 class="font-bold text-base text-white">${c.title}</h4>
                                        <p class="text-xs text-green-400 font-bold flex items-center gap-1">
                                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Join Now
                                        </p>
                                    </div>
                                    <button class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded text-xs font-bold border border-blue-500/30">Play</button>
                                </div>
                            `).join('');
                        } else {
                            dailyContainer.innerHTML = '<p class="text-gray-500 text-center text-sm">No daily matches available.</p>';
                        }

                    } else {
                        officialContainer.innerHTML = '<p class="text-center text-gray-500">No games found.</p>';
                        dailyContainer.innerHTML = '';
                    }
                }
            } catch (err) { console.error("Home Error:", err); }
        }

        loadHomeData();
    </script>
</body>
</html>
