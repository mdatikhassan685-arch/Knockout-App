<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .select-all { user-select: all; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-20 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate w-40" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-inner flex items-center gap-1">
            ‡ß≥ <span id="header_bal">...</span>
        </div>
    </header>

    <!-- Matches List -->
    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- JOIN MODAL -->
    <div id="joinModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl relative">
            <button onclick="closeModal('joinModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <h3 class="text-xl font-bold mb-1 text-white">Join Match</h3>
            <p class="text-xs text-gray-400 mb-4">Enter correct details.</p>
            <input type="hidden" id="join_match_id">
            <input type="text" id="game_name" placeholder="In-Game Name" class="w-full bg-gray-900 p-3 rounded-lg text-white border border-gray-600 mb-3 outline-none focus:border-blue-500">
            <input type="number" id="game_uid" placeholder="Game UID" class="w-full bg-gray-900 p-3 rounded-lg text-white border border-gray-600 mb-3 outline-none focus:border-blue-500">
            <input type="number" id="game_level" placeholder="Level (Min 40)" class="w-full bg-gray-900 p-3 rounded-lg text-white border border-gray-600 mb-5 outline-none focus:border-blue-500">
            <button onclick="confirmJoin()" id="join_btn" class="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-700 transition">Confirm Join</button>
        </div>
    </div>

    <!-- ROOM DETAILS MODAL -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm border border-gray-700 text-center shadow-2xl relative">
            <button onclick="closeModal('roomDetailsModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-3"><i class="fa-solid fa-key text-3xl text-yellow-400"></i></div>
            <h3 class="text-lg font-bold mb-4 text-white">Room Details</h3>
            <div class="bg-gray-900 p-4 rounded-xl text-left border border-gray-700 mb-4 space-y-3">
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Room ID</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_id" class="text-blue-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_id')"></i></div></div>
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Password</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_pass" class="text-red-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_pass')"></i></div></div>
            </div>
            <p class="text-xs text-gray-500">Only joined players can see this.</p>
        </div>
    </div>

    <!-- RESULT MODAL -->
    <div id="resultViewModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[70vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-yellow-400 flex items-center gap-2"><i class="fa-solid fa-trophy"></i> Match Results</h3>
                <button onclick="document.getElementById('resultViewModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            <div class="grid grid-cols-4 text-[10px] text-gray-400 font-bold uppercase mb-2 px-2">
                <span>Rank</span><span>Player</span><span class="text-center">Kills</span><span class="text-right">Prize</span>
            </div>
            <div id="result_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll">Loading...</div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        if(catName) document.getElementById('cat_title').innerText = catName;

        async function fetchBalance() {
            try {
                const res = await fetch('/api/user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'wallet_info', user_id: user.id })
                });
                const data = await res.json();
                if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2);
            } catch(e) {}
        }
        fetchBalance(); 

        async function loadMatches() {
            if(!catId) return;

            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_matches', category_id: catId, user_id: user.id })
                });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map(m => {
                        const filled = (m.joined_count / m.total_spots) * 100;
                        const isJoined = m.is_joined > 0;
                        const isFull = m.joined_count >= m.total_spots;
                        const status = m.status || 'upcoming';

                        // --- STATUS DISPLAY LOGIC (‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü) ---
                        let statusText = "UPCOMING";
                        let statusColor = "text-yellow-500";

                        if(status === 'completed') {
                            statusText = "COMPLETED";
                            statusColor = "text-red-500";
                        } else if(status === 'live') {
                            statusText = "LIVE ‚óè";
                            statusColor = "text-red-500 animate-pulse";
                        } else if(status === 'open') {
                            if(isFull) {
                                statusText = "HOUSE FULL";
                                statusColor = "text-red-500";
                            } else {
                                statusText = "OPEN";
                                statusColor = "text-green-500";
                            }
                        }

                        // --- üî• BUTTON LOGIC (FIXED) ---
                        let btn;

                        // ‡ßß. ‡¶Ø‡¶¶‡¶ø ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßá‡¶∑ ‡¶π‡ßü -> ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá (‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                        if (status === 'completed') {
                            btn = `<button onclick="viewResult(${m.id})" class="w-full py-3 rounded-xl font-bold bg-purple-600 hover:bg-purple-700 transition shadow-lg shadow-purple-600/20 active:scale-95 flex items-center justify-center gap-2"><i class="fa-solid fa-trophy"></i> View Results</button>`;
                        } 
                        
                        // ‡ß®. ‡¶Ø‡¶¶‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶æ ‡¶•‡¶æ‡¶ï‡ßá -> ‡¶∞‡ßÅ‡¶Æ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá (‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶¨‡¶æ ‡¶ì‡¶™‡ßá‡¶® ‡¶Ø‡¶æ‡¶á ‡¶π‡ßã‡¶ï) ‚úÖ
                        else if (isJoined) {
                            btn = `<button onclick="viewRoom(${m.id})" class="w-full py-3 rounded-xl font-bold bg-green-600 hover:bg-green-700 transition shadow-lg shadow-green-600/20 active:scale-95 flex items-center justify-center gap-2"><i class="fa-solid fa-key"></i> Room ID & Pass</button>`;
                        } 
                        
                        // ‡ß©. ‡¶Ø‡¶¶‡¶ø ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∞‡¶æ‡¶®‡¶ø‡¶Ç ‡¶π‡ßü (‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶æ ‡¶®‡¶æ‡¶á) -> ‡¶°‡¶ø‡¶ú‡ßá‡¶¨‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶®
                        else if (status === 'live') {
                            btn = `<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-500 cursor-not-allowed border border-gray-600 shadow-inner">Match is Running</button>`;
                        }
                        
                        // ‡ß™. ‡¶Ø‡¶¶‡¶ø ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡ßü -> ‡¶ú‡ßü‡ßá‡¶® ‡¶¨‡¶æ‡¶ü‡¶®
                        else if (status === 'open') {
                            if (isFull) {
                                btn = `<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-500 cursor-not-allowed border border-gray-600 shadow-inner">Match Full</button>`;
                            } else {
                                btn = `<button onclick="openJoin(${m.id})" class="w-full py-3 rounded-xl font-bold bg-blue-600 hover:bg-blue-700 transition shadow-lg active:scale-95 flex items-center justify-center gap-2">Join Match <span class="bg-black/20 px-2 rounded text-xs">‡ß≥${m.entry_fee}</span></button>`;
                            }
                        }
                        
                        // ‡ß´. ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü (Upcoming) -> ‡¶ï‡¶æ‡¶Æ‡¶ø‡¶Ç ‡¶∏‡ßÅ‡¶®
                        else {
                            btn = `<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-400 cursor-not-allowed border border-gray-600 shadow-inner flex items-center justify-center gap-2"><i class="fa-regular fa-clock"></i> Coming Soon</button>`;
                        }
                        // --- LOGIC END ---

                        const date = new Date(m.schedule_time);
                        const dateStr = date.toLocaleDateString('en-US', { day: 'numeric', month: 'short' });
                        const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-lg relative group">
                            <div class="bg-gray-750 p-3 border-b border-gray-700 flex justify-between items-center bg-gradient-to-r from-gray-800 to-gray-700">
                                <h3 class="font-bold text-white text-md truncate pr-2">#${m.id} ${m.title}</h3>
                                <div class="text-[10px] font-bold text-gray-300 bg-gray-900 px-2 py-1 rounded border border-gray-600 flex gap-1"><i class="fa-regular fa-clock text-blue-400"></i> ${dateStr}, ${timeStr}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4">
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Prize</p><p class="font-bold text-green-400 text-sm">‡ß≥${m.winning_prize}</p></div>
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Type</p><p class="font-bold text-blue-400 text-sm uppercase">${m.match_type}</p></div>
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Entry</p><p class="font-bold text-yellow-400 text-sm">‡ß≥${m.entry_fee}</p></div>
                                </div>
                                <div class="mb-5">
                                    <div class="flex justify-between text-xs mb-1.5 text-gray-400 font-bold">
                                        <span><i class="fa-solid fa-users text-gray-500 mr-1"></i> ${m.joined_count}/${m.total_spots} Joined</span>
                                        <span class="${statusColor} uppercase font-black tracking-wider">${statusText}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-2.5 rounded-full overflow-hidden shadow-inner">
                                        <div class="bg-gradient-to-r from-blue-600 to-cyan-500 h-full rounded-full transition-all duration-500" style="width: ${filled}%"></div>
                                    </div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="flex flex-col items-center justify-center mt-20 opacity-40"><i class="fa-solid fa-gamepad text-5xl mb-3"></i><p class="text-sm">No matches found.</p></div>`; }
            } catch(e) { console.error(e); }
        }

        // Functions (Open Join, Confirm Join, View Room, View Result)
        function openJoin(id) { document.getElementById('join_match_id').value = id; document.getElementById('joinModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function confirmJoin() {
            const id = document.getElementById('join_match_id').value;
            const name = document.getElementById('game_name').value;
            const uid = document.getElementById('game_uid').value;
            const level = document.getElementById('game_level').value;
            if(!name || !uid || !level) return alert("‚ùå Please fill all fields!");
            if(parseInt(level) < 40) return alert("‚ö†Ô∏è Minimum Level 40 required!");
            const btn = document.getElementById('join_btn');
            btn.innerText = "Processing..."; btn.disabled = true;
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'join_match', user_id: user.id, tournament_id: id, game_name: name, game_uid: uid, game_level: level }) });
                const data = await res.json();
                if(data.success) { alert("‚úÖ Joined Successfully!"); closeModal('joinModal'); loadMatches(); fetchBalance(); } 
                else { alert("‚ùå Error: " + data.error); }
            } catch(e) { alert("Network Error"); }
            btn.innerText = "Confirm Join"; btn.disabled = false;
        }

        async function viewRoom(id) {
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_room', user_id: user.id, tournament_id: id }) });
                const data = await res.json();
                // ‚úÖ ‡¶∞‡ßÅ‡¶Æ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶•‡¶æ‡¶ï‡¶≤‡ßá‡¶ì ‡¶Ø‡¶¶‡¶ø ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶π‡ßü ‡¶§‡¶æ‡¶ì ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá (Backend already protects access to joined users only)
                if(data.room_id) { document.getElementById('view_room_id').innerText = data.room_id; document.getElementById('view_room_pass').innerText = data.room_pass; document.getElementById('roomDetailsModal').style.display = 'flex'; } 
                else { alert("‚è≥ Room details will be available soon."); }
            } catch(e) {}
        }

        async function viewResult(id) {
            document.getElementById('resultViewModal').style.display = 'flex';
            const container = document.getElementById('result_list');
            container.innerHTML = '<div class="text-center mt-10"><i class="fa-solid fa-spinner fa-spin text-blue-500 text-2xl"></i><p class="text-gray-500 text-xs mt-2">Loading Results...</p></div>';
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_result_board', tournament_id: id }) });
                const data = await res.json();
                if(data.length > 0) {
                    container.innerHTML = data.map((r, i) => `
                        <div class="bg-gray-900 p-3 rounded-lg border border-gray-700 grid grid-cols-4 items-center mb-2">
                            <div class="font-bold ${r.rank === 1 ? 'text-yellow-400' : 'text-white'}">#${r.rank || '-'}</div>
                            <div class="text-xs text-gray-300 truncate pr-1">${r.in_game_name}</div>
                            <div class="text-center text-xs font-bold text-blue-400">${r.kills}</div>
                            <div class="text-right text-xs font-bold text-green-400">${parseFloat(r.prize_won) > 0 ? '‡ß≥'+r.prize_won : '-'}</div>
                        </div>`).join('');
                } else { container.innerHTML = '<div class="text-center text-gray-500 mt-10"><i class="fa-solid fa-clipboard-list text-3xl mb-2 opacity-50"></i><p>Results not published yet.</p></div>'; }
            } catch(e) { container.innerHTML = '<p class="text-center text-red-500 mt-5">Network Error</p>'; }
        }

        function copyText(id) { const text = document.getElementById(id).innerText; if(text === '---') return; navigator.clipboard.writeText(text).then(() => alert("Copied!")); }
        loadMatches();
    </script>
</body>
</html>
