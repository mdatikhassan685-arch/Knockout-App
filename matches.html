<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { user-select: none; }</style>
</head>
<body class="bg-gray-900 text-white pb-24">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate flex-1" id="cat_title">Matches</div>
        <div class="bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-sm flex items-center gap-1">
            ৳ <span id="header_bal">...</span>
        </div>
    </header>

    <div id="match_list" class="p-4 space-y-5 pb-10">
        <div class="text-center mt-20 text-gray-500 animate-pulse">Loading matches...</div>
    </div>

    <!-- Modals -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm"></div>
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[75vh] flex flex-col relative shadow-2xl border border-gray-700">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-white">Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 text-2xl">&times;</button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll pb-5"></div>
        </div>
    </div>
    
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm text-center shadow-lg relative border border-gray-700">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4 text-gray-400 hover:text-white">&times;</button>
            <h3 class="text-lg font-bold mb-4 text-white">Room Access</h3>
            <div class="bg-black/40 p-4 rounded-xl mb-3 border border-gray-600 select-all font-mono text-yellow-400 font-bold text-lg leading-relaxed" id="room_text">Loading...</div>
            <p class="text-[10px] text-gray-500">Only visible to joined players.</p>
        </div>
    </div>
    
    <!-- Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-2.5 rounded-full shadow-2xl transition-all duration-300 z-[100] opacity-0 translate-y-10 border border-gray-700 text-sm font-bold flex items-center gap-2 pointer-events-none"></div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        const catName = params.get('name');
        if(catName) document.getElementById('cat_title').innerText = decodeURIComponent(catName);

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerHTML = (type==='error'?'⚠️ ':'✅ ') + msg;
            t.classList.remove('translate-y-10', 'opacity-0');
            setTimeout(()=> t.classList.add('translate-y-10', 'opacity-0'), 3000);
        }

        async function fetchBalance() {
            try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
            const data = await res.json(); if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); } catch(e){}
        }
        fetchBalance(); 

        async function loadMatches() {
            const list = document.getElementById('match_list');
            if(!catId) { list.innerHTML = `<p class="text-center mt-20 text-gray-500">Error: Missing ID</p>`; return; }

            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: parseInt(catId), user_id: user.id }) });
                if (!res.ok) throw new Error("API Error");
                const matches = await res.json();

                if(Array.isArray(matches) && matches.length > 0) {
                    list.innerHTML = matches.map((m, index) => {
                        const total = parseInt(m.total_spots) || 48;
                        const type = m.match_type || 'Solo';
                        const joined = type === 'Solo' ? (m.joined_players || 0) : (m.joined_teams || 0);
                        const label = type === 'Solo' ? 'Players' : 'Teams';
                        const filled = Math.min((joined / total) * 100, 100);
                        const feeTxt = parseFloat(m.entry_fee) === 0 ? "FREE" : "৳"+m.entry_fee;
                        const date = new Date(m.match_time).toLocaleString('en-US', { day:'numeric', month:'short', hour:'numeric', minute:'numeric', hour12:true });
                        
                        let mainBtn = '';
                        if(m.is_joined) mainBtn = `<button onclick="viewRoom(${m.id})" class="w-full py-3 bg-green-600 rounded-xl font-bold shadow-lg animate-pulse text-white">Get Room Code</button>`;
                        else if(m.status==='open' && joined<total) mainBtn = `<button onclick="openJoin(${m.id}, '${type}', ${m.entry_fee})" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold shadow-lg text-white">JOIN MATCH</button>`;
                        else mainBtn = `<button disabled class="w-full py-3 bg-gray-700 text-gray-400 border border-gray-600 rounded-xl font-bold cursor-not-allowed">LOCKED / FULL</button>`;

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-xl mb-6">
                            <div class="bg-gradient-to-r from-gray-750 to-gray-800 p-4 border-b border-gray-600 flex justify-between items-center">
                                <div>
                                    <div class="flex items-center gap-2 mb-1"><span class="bg-blue-600 text-white px-2 py-0.5 rounded font-bold text-[9px]">MATCH #${index+1}</span><span class="bg-black/30 text-gray-500 px-2 py-0.5 rounded border border-gray-600 text-[9px]">ID: ${m.id}</span></div>
                                    <h3 class="font-bold text-white text-md truncate">${m.title}</h3>
                                </div>
                                <div class="text-[10px] font-mono text-gray-300 bg-blue-900/30 px-2 py-1 rounded border border-blue-500/20">${date}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-5 text-[10px] font-bold text-gray-300 bg-gray-900/30 p-3 rounded-xl border border-gray-700/50">
                                    <div><span class="block text-green-400 text-sm mb-0.5">৳${m.prize_pool}</span>Prize</div>
                                    <div class="border-x border-gray-700"><span class="block text-yellow-400 text-sm mb-0.5">${feeTxt}</span>Fee</div>
                                    <div><span class="block text-blue-400 text-sm mb-0.5 uppercase">${type}</span>Type</div>
                                </div>
                                <div class="flex justify-between text-[11px] mb-4 px-1 text-gray-300"><span>${m.map || 'Random'}</span><span>Per Kill: ৳${m.per_kill}</span></div>
                                <div class="mb-5">
                                    <div class="flex justify-between text-[10px] mb-1 font-bold uppercase text-gray-400">
                                        <span onclick="viewPlayers(${m.id}, ${total}, '${type}')" class="text-blue-400 underline cursor-pointer">List (${joined}/${total} ${label})</span>
                                        <span class="${m.status==='open'?'text-green-500':'text-yellow-500'}">${m.status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden shadow-inner"><div class="bg-blue-500 h-full" style="width:${filled}%"></div></div>
                                </div>
                                ${mainBtn}
                            </div>
                        </div>`;
                    }).join('');
                } else { list.innerHTML = `<div class="text-center mt-20 opacity-50"><p class="text-sm">No matches active.</p></div>`; }
            } catch(e) { console.error(e); list.innerHTML = '<p class="text-center py-10 text-red-500">Failed to Load.</p>'; }
        }

        // VIEW ROOM (Updated Text)
        async function viewRoom(id) {
            try {
                const res = await fetch('/api/tournament', { 
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ type: 'get_daily_room', user_id: user.id, match_id: id })
                });
                const d = await res.json();

                if(d.room_id && d.room_id.trim() !== "" && d.room_id !== "null") {
                    document.getElementById('roomDetailsModal').style.display = 'flex'; 
                    document.getElementById('room_text').innerText = `ID: ${d.room_id}  |  PASS: ${d.room_pass}`;
                } else {
                    showToast("Room details will be provided 15 minutes before the match starts.", "error");
                }
            } catch(e) { showToast("Connection Error.", "error"); }
        }
        
        // বাকি viewPlayers, openJoin ফাংশনগুলো আগের ফাইলেই ছিল এবং ঠিক আছে। 
        // আপনি এই ফাইলটি পুরোটা ব্যবহার করলে আগের সব ফিচার কাজ করবে।
        
        // আমি উপরে `matches.html` এ openJoin এবং viewPlayers লজিক দিয়েছি, তা আগের ভার্সনের মতোই থাকবে।
        // (শর্টকাটে: কপি করে আগের ফাইলের ফাংশনগুলো রাখলেই চলবে, অথবা যদি পুরো চান নিচে যুক্ত করে দিচ্ছি)

        function openJoin(id, type, fee) {
            // (Same Join Logic as Last Successful Version - Add if you need)
            // (আগের মতই মডাল ওপেন হবে)
            // আমি কোড বড় না করে এই অংশে ফিক্সড করে দিচ্ছি
             const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let teamF = count > 1 ? `<div class="bg-black/30 p-3 rounded-lg mb-3 border border-blue-500/30"><label class="text-[10px] text-blue-400 font-bold uppercase block mb-1">TEAM NAME</label><input type="text" id="team_name" class="w-full bg-transparent text-white font-bold text-sm outline-none placeholder-gray-600" placeholder="Ex: Black Tigers"></div>` : '';
            let playersF = '';
            for(let i=1; i<=count; i++) {
                playersF += `<div class="bg-gray-700/30 p-2.5 mb-2 rounded-xl border border-gray-600/50 relative"><span class="absolute -top-2 left-2 bg-gray-800 px-2 text-[9px] font-bold text-gray-400 rounded border border-gray-600">P${i}</span><div class="flex gap-2 mt-1"><input id="name_${i}" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-3/5 outline-none placeholder-gray-500" placeholder="Name"><input id="uid_${i}" type="number" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-2/5 outline-none placeholder-gray-500" placeholder="UID"></div><input id="lvl_${i}" type="number" class="w-full mt-2 bg-gray-900/50 border-none text-white text-xs p-2.5 rounded-lg outline-none placeholder-gray-500 text-center font-bold" placeholder="Level (Min 40)"></div>`;
            }
            const feeTxt = fee === 0 ? "FREE" : "৳" + fee;
            document.getElementById('joinModal').innerHTML = `<div class="bg-gray-800 p-6 rounded-3xl w-full max-w-md h-[85vh] flex flex-col relative shadow-2xl border border-gray-600 animate-zoom"><div class="flex justify-between items-center mb-5 pb-3 border-b border-gray-600"><div><h3 class="font-bold text-lg text-white">Confirm Join</h3><p class="text-[10px] text-blue-300 font-bold tracking-wide uppercase">${type} Match</p></div><div class="text-right"><p class="text-[9px] text-gray-500 font-bold uppercase mb-0.5">Fee</p><span class="text-yellow-400 font-black text-lg">${feeTxt}</span></div></div><div class="flex-1 overflow-y-auto pr-1 custom-scroll mb-3 space-y-1">${teamF}${playersF}</div><div class="pt-2 border-t border-gray-700 flex gap-3"><button onclick="document.getElementById('joinModal').style.display='none'" class="w-1/3 py-3 rounded-xl font-bold text-gray-400 bg-gray-700 text-xs">Close</button><button onclick="confirmJoin('${id}', '${type}')" id="join_confirm_btn" class="w-2/3 bg-blue-600 py-3 rounded-xl font-bold text-white shadow-lg">Pay & Join</button></div></div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin(id, type) {
            // (Same Confirm Logic)
             const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let tName = '';
            if(count>1) { tName = document.getElementById('team_name').value; if(!tName) return showToast("Enter Team Name", "error"); }
            let pArr = [];
            for(let i=1; i<=count; i++) {
                let n=document.getElementById(`name_${i}`).value, u=document.getElementById(`uid_${i}`).value, l=document.getElementById(`lvl_${i}`).value;
                if(!n || !l) return showToast(`Player ${i} missing`, "error");
                if(parseInt(l)<40) return showToast(`Level 40+ Required`, "error");
                pArr.push({name:n, uid:u, level:l});
            }
            const btn = document.getElementById('join_confirm_btn'); btn.disabled=true; btn.innerText="Processing...";
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'join_daily_match', user_id: user.id, match_id: id, team_name: tName, players: pArr }) });
                const d = await res.json();
                if(d.success) { showToast("Joined!", "success"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { showToast(d.error, "error"); btn.disabled=false; btn.innerText="Try Again"; }
            } catch(e) { showToast("Connection Error", "error"); btn.disabled=false; }
        }

        async function viewPlayers(id, total, type) {
             // (Same View Logic)
            document.getElementById('playersListModal').style.display='flex';
            const con = document.getElementById('joined_players_list');
            con.innerHTML='Loading...';
            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                let html = '';
                let filled = 0;
                
                if (type !== 'Solo' && d.length>0) {
                    const groups = {}; d.forEach(p => { let t=p.team_name||"Unknown"; if(!groups[t]) groups[t]=[]; groups[t].push(p); });
                    const tNames = Object.keys(groups);
                    filled = tNames.length;
                    tNames.forEach((name, i) => {
                        let ms = groups[name].map(x=>`<div class="pl-2 border-l border-gray-600 text-xs text-gray-400 mt-1">${x.game_name}</div>`).join('');
                        html+=`<div class="bg-gray-800 p-2 mb-2 rounded border border-blue-900"><div class="text-xs font-bold text-white uppercase">${i+1}. ${name}</div><div class="mt-1">${ms}</div></div>`;
                    });
                } else {
                    filled = d.length;
                    d.forEach((p, i) => { html += `<div class="bg-gray-800 p-2 mb-1 rounded flex justify-between border border-gray-700"><span>#${i+1} ${p.game_name}</span></div>`; });
                }
                
                // Empty Slot Loop
                for(let i=0; i<(total-filled); i++) {
                     html += `<div class="border border-dashed border-gray-700 rounded p-2 mb-1 opacity-40 text-xs text-center">Empty Slot</div>`;
                }
                con.innerHTML = html;
            } catch(e) { con.innerHTML = "Error"; }
        }

        loadMatches();
    </script>
</body>
</html>
