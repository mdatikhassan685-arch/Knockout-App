<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="text-xl font-bold" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600">
            ৳ <span id="header_bal">0</span>
        </div>
    </header>

    <!-- Matches List -->
    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-600">
            <h3 class="text-xl font-bold mb-2">Join Match</h3>
            <p class="text-sm text-gray-400 mb-4">Enter your In-Game Name/ID</p>
            <input type="hidden" id="join_match_id">
            <input type="text" id="game_name" placeholder="Example: Killer_007" class="w-full bg-gray-900 p-3 rounded text-white border border-gray-600 mb-4">
            <button onclick="confirmJoin()" class="w-full bg-blue-600 py-2 rounded font-bold">Confirm Join</button>
            <button onclick="document.getElementById('joinModal').style.display='none'" class="w-full mt-3 text-gray-400 text-sm">Cancel</button>
        </div>
    </div>

    <!-- Room Modal -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-600 text-center">
            <i class="fa-solid fa-key text-4xl text-yellow-400 mb-3"></i>
            <h3 class="text-lg font-bold mb-4">Room Details</h3>
            <div class="bg-gray-900 p-4 rounded text-left border border-gray-700 mb-3">
                <p>Room ID: <span id="view_room_id" class="text-blue-400 font-bold select-all"></span></p>
                <p>Password: <span id="view_room_pass" class="text-red-400 font-bold select-all"></span></p>
            </div>
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="text-gray-400 text-sm">Close</button>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const catId = new URLSearchParams(window.location.search).get('cat_id');
        const catName = new URLSearchParams(window.location.search).get('name');
        if(catName) document.getElementById('cat_title').innerText = catName;
        document.getElementById('header_bal').innerText = user.wallet_balance || 0;

        async function loadMatches() {
            const res = await fetch('/api/tournament', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'get_matches', category_id: catId, user_id: user.id })
            });
            const matches = await res.json();
            const container = document.getElementById('match_list');

            if(matches.length > 0) {
                container.innerHTML = matches.map(m => {
                    const filled = (m.joined_count / m.total_spots) * 100;
                    const isJoined = m.is_joined > 0;
                    
                    let btn = `<button onclick="openJoin(${m.id})" class="w-full py-2 rounded font-bold bg-blue-600 hover:bg-blue-700">Join - ৳${m.entry_fee}</button>`;
                    if(isJoined) btn = `<button onclick="viewRoom(${m.id})" class="w-full py-2 rounded font-bold bg-green-600 hover:bg-green-700">Room Details</button>`;
                    else if(m.joined_count >= m.total_spots) btn = `<button disabled class="w-full py-2 rounded font-bold bg-gray-600 cursor-not-allowed">Match Full</button>`;

                    return `
                    <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-lg">
                        <div class="bg-gray-700/50 p-3 border-b border-gray-700 flex justify-between items-center">
                            <h3 class="font-bold">${m.title}</h3>
                            <span class="text-xs text-gray-400">${new Date(m.schedule_time).toLocaleString()}</span>
                        </div>
                        <div class="p-4">
                            <div class="flex justify-between text-sm mb-3">
                                <div class="text-center"><p class="text-gray-400 text-xs">PRIZE</p><p class="font-bold text-green-400">৳${m.winning_prize}</p></div>
                                <div class="text-center"><p class="text-gray-400 text-xs">TYPE</p><p class="font-bold text-white">${m.match_type}</p></div>
                                <div class="text-center"><p class="text-gray-400 text-xs">ENTRY</p><p class="font-bold text-yellow-400">৳${m.entry_fee}</p></div>
                            </div>
                            <div class="w-full bg-gray-700 h-1.5 rounded-full mb-4">
                                <div class="bg-blue-500 h-1.5 rounded-full" style="width: ${filled}%"></div>
                            </div>
                            ${btn}
                        </div>
                    </div>`;
                }).join('');
            } else { container.innerHTML = '<p class="text-center text-gray-500 mt-10">No matches available.</p>'; }
        }

        function openJoin(id) {
            document.getElementById('join_match_id').value = id;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin() {
            const id = document.getElementById('join_match_id').value;
            const name = document.getElementById('game_name').value;
            if(!name) return alert("Enter Game Name!");

            const res = await fetch('/api/tournament', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'join_match', user_id: user.id, tournament_id: id, game_name: name })
            });
            const data = await res.json();
            if(data.success) {
                alert("Joined Successfully!");
                document.getElementById('joinModal').style.display = 'none';
                loadMatches();
            } else { alert(data.error); }
        }

        async function viewRoom(id) {
            const res = await fetch('/api/tournament', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'get_room', user_id: user.id, tournament_id: id })
            });
            const data = await res.json();
            if(data.room_id) {
                document.getElementById('view_room_id').innerText = data.room_id;
                document.getElementById('view_room_pass').innerText = data.room_pass;
                document.getElementById('roomDetailsModal').style.display = 'flex';
            } else { alert("Room details not provided yet!"); }
        }

        loadMatches();
    </script>
</body>
</html>
