<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .glass-header { background: rgba(31, 41, 55, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-900 text-white pb-24">

    <!-- Header -->
    <header class="p-4 glass-header shadow-lg flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-lg font-bold truncate flex-1 tracking-wide uppercase text-blue-100" id="cat_title">Matches</div>
        <div class="bg-gray-800 px-3 py-1.5 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-sm flex items-center gap-1.5">
            <i class="fa-solid fa-coins text-[10px]"></i>
            <span id="header_bal">...</span>
        </div>
    </header>

    <!-- Main Match List -->
    <div id="match_list" class="p-4 space-y-5 pb-10">
        <div class="text-center mt-20 text-gray-500 animate-pulse text-sm">Searching active lobbies...</div>
    </div>

    <!-- MODALS -->
    <!-- 1. Join Modal -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-md"></div>

    <!-- 2. Players List Modal -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[75vh] flex flex-col relative shadow-2xl border border-gray-700 animate-zoom">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <div>
                    <h3 class="font-bold text-lg text-white">Participants List</h3>
                    <p class="text-[10px] text-gray-400 uppercase font-bold" id="slot_info"> checking... </p>
                </div>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 text-2xl hover:text-white transition">&times;</button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll pb-5"></div>
        </div>
    </div>
    
    <!-- 3. Room Details Modal -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm text-center shadow-2xl relative border border-gray-600 animate-fade-in">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4 text-gray-400 hover:text-white transition"><i class="fa-solid fa-times text-lg"></i></button>
            <div class="w-14 h-14 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-3 animate-pulse">
                <i class="fa-solid fa-key text-2xl text-green-400"></i>
            </div>
            <h3 class="text-lg font-bold mb-4 text-white">Room Access</h3>
            <div class="bg-black/40 p-4 rounded-xl mb-3 border border-gray-600 select-all font-mono text-yellow-400 font-bold text-sm tracking-wider leading-relaxed shadow-inner" id="room_text">
                Loading...
            </div>
            <p class="text-[10px] text-gray-500">Do not share ID/Password with outsiders.</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-2.5 rounded-full shadow-2xl transition-all duration-300 z-[100] opacity-0 translate-y-10 border border-gray-700 text-sm font-bold flex items-center gap-2 pointer-events-none">
        <span id="toast_msg">Msg</span>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        const catName = params.get('name');
        if(catName) document.getElementById('cat_title').innerText = decodeURIComponent(catName);

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerHTML = (type === 'error' ? '<i class="fa-solid fa-triangle-exclamation text-red-500"></i> ' : '<i class="fa-solid fa-check-circle text-green-500"></i> ') + msg;
            t.classList.remove('translate-y-10', 'opacity-0');
            setTimeout(()=> t.classList.add('translate-y-10', 'opacity-0'), 3000);
        }

        async function fetchBalance() {
            try { 
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
                const data = await res.json(); 
                if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); 
            } catch(e){}
        }
        fetchBalance(); 

        async function loadMatches() {
            const list = document.getElementById('match_list');
            if(!catId) { list.innerHTML = `<div class="text-center mt-20 text-gray-500 text-sm">Link Error.</div>`; return; }

            try {
                const res = await fetch('/api/tournament', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ 
                        type: 'get_daily_matches', 
                        category_id: parseInt(catId), 
                        user_id: user.id 
                    }) 
                });
                
                const matches = await res.json();

                if(Array.isArray(matches) && matches.length > 0) {
                    list.innerHTML = matches.map((m, index) => {
                        const adminLimit = parseInt(m.total_spots) || 0;
                        const type = m.match_type || 'Solo';
                        
                        let limitCount = adminLimit > 0 ? adminLimit : (type === 'Solo' ? 48 : (type === 'Duo' ? 24 : 12));
                        let currentCount = (type === 'Solo') ? (m.joined_players || 0) : (m.joined_teams || 0);
                        let label = (type === 'Solo') ? 'Players' : 'Teams';

                        const percent = Math.min((currentCount / limitCount) * 100, 100);
                        const feeDisplay = parseFloat(m.entry_fee) === 0 ? "FREE" : "à§³"+m.entry_fee;
                        
                        // Beautiful Time Format
                        const d = new Date(m.match_time);
                        const dateFormatted = d.toLocaleDateString('en-GB', { day:'numeric', month:'short' }) + ', ' + d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', hour12:true });

                        const status = m.status || 'upcoming';
                        const isJoined = m.is_joined > 0;
                        const matchNo = index + 1;

                        // Action Button
                        let mainBtn = '';
                        if (isJoined) mainBtn = `<button onclick="viewRoom(${m.id})" class="w-full py-3.5 rounded-xl font-bold bg-green-600 hover:bg-green-500 shadow-lg text-white transition transform active:scale-95 animate-pulse">Get Room Code</button>`;
                        else if (status==='live') mainBtn = `<button disabled class="w-full py-3.5 rounded-xl font-bold bg-red-600/10 text-red-500 border border-red-500/30">Currently Live</button>`;
                        else if (status==='completed') mainBtn = `<button disabled class="w-full py-3.5 rounded-xl font-bold bg-gray-700 text-gray-500">Ended</button>`;
                        else if (status==='open' || status==='upcoming') {
                            if (currentCount >= limitCount) {
                                mainBtn = `<button disabled class="w-full py-3.5 rounded-xl font-bold bg-gray-700 text-gray-400 border border-gray-600 cursor-not-allowed">Slot Full</button>`;
                            } else {
                                const disabled = status === 'upcoming' ? 'disabled' : `onclick="openJoin(${m.id}, '${type}', ${m.entry_fee})"`;
                                const bgClass = status === 'upcoming' ? 'bg-gray-800 text-gray-500 border border-gray-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-500 text-white shadow-lg active:scale-95';
                                const txt = status === 'upcoming' ? 'Starts Soon' : 'JOIN MATCH';
                                mainBtn = `<button ${disabled} class="w-full py-3.5 rounded-xl font-bold transition ${bgClass}">${txt}</button>`;
                            }
                        }

                        // ðŸ”¥ UPDATED DESIGN CARD
                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-xl mb-6 group relative transition hover:border-gray-600">
                            <!-- Premium Header -->
                            <div class="bg-gradient-to-r from-gray-750 to-gray-800 p-4 flex justify-between items-center border-b border-gray-600">
                                
                                <!-- LEFT: Match Number & ID -->
                                <div>
                                    <div class="text-[10px] text-blue-400 font-black tracking-widest uppercase mb-1">MATCH #${matchNo}</div>
                                    <div class="text-[9px] text-gray-500 font-mono tracking-wide bg-black/20 px-1.5 py-0.5 rounded inline-block border border-gray-700">ID: ${m.id}</div>
                                </div>
                                
                                <!-- RIGHT: Game Title & Time -->
                                <div class="text-right w-2/3">
                                    <h3 class="font-bold text-white text-md truncate leading-tight mb-1">${m.title}</h3>
                                    <!-- Beautiful Single Line Time -->
                                    <p class="text-xs text-blue-200 font-bold bg-blue-900/30 px-2 py-1 rounded inline-block border border-blue-500/20 shadow-sm">
                                        <i class="fa-regular fa-clock mr-1"></i> ${dateFormatted}
                                    </p>
                                </div>
                            </div>

                            <div class="p-4">
                                <!-- Stats Section (Prize / Fee / Type) -->
                                <div class="flex justify-between items-center text-center mb-5 bg-black/20 p-3 rounded-xl border border-gray-700/50">
                                    <div class="w-1/3 border-r border-gray-700">
                                        <span class="block text-[9px] text-gray-500 uppercase font-bold mb-1">Prize</span>
                                        <span class="text-green-400 text-lg font-black tracking-tight">à§³${m.prize_pool}</span>
                                    </div>
                                    <div class="w-1/3 border-r border-gray-700">
                                        <span class="block text-[9px] text-gray-500 uppercase font-bold mb-1">Entry</span>
                                        <span class="text-yellow-400 text-lg font-black tracking-tight">${feeDisplay}</span>
                                    </div>
                                    <div class="w-1/3">
                                        <span class="block text-[9px] text-gray-500 uppercase font-bold mb-1">Mode</span>
                                        <span class="text-blue-400 text-sm font-black uppercase tracking-wide">${type}</span>
                                    </div>
                                </div>
                                
                                <!-- Extra Info: Map & Kill -->
                                <div class="flex justify-between text-[11px] mb-4 px-2 text-gray-400 font-medium">
                                    <span class="flex items-center gap-1.5"><i class="fa-solid fa-map-location-dot text-purple-400"></i> ${m.map || 'Random'}</span>
                                    <span class="flex items-center gap-1.5"><i class="fa-solid fa-crosshairs text-red-500"></i> Per Kill: <b class="text-white">à§³${m.per_kill}</b></span>
                                </div>

                                <!-- Progress Bar & Status -->
                                <div class="mb-5 px-1">
                                    <div class="flex justify-between text-[10px] mb-1.5 font-bold uppercase tracking-wider text-gray-400">
                                        <button onclick="viewPlayers(${m.id}, ${limitCount}, '${type}')" class="hover:text-blue-400 transition underline cursor-pointer decoration-blue-500/30 flex items-center gap-1">
                                            <i class="fa-solid fa-users text-[9px]"></i> List (${currentCount}/${limitCount})
                                        </button>
                                        <span class="${status==='open'?'text-green-400':'text-yellow-500'} flex items-center gap-1">
                                            <span class="w-1.5 h-1.5 rounded-full ${status==='open'?'bg-green-500 animate-pulse':'bg-yellow-500'}"></span> ${status}
                                        </span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden shadow-inner relative">
                                        <div class="bg-blue-500 h-full transition-all duration-700 relative" style="width:${percent}%"></div>
                                    </div>
                                </div>
                                
                                ${mainBtn}
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    list.innerHTML = `<div class="flex flex-col items-center justify-center mt-20 opacity-50">
                        <i class="fa-solid fa-ghost text-4xl mb-3 text-gray-600"></i>
                        <p class="text-sm text-gray-400">No active matches found.</p>
                    </div>`;
                }
            } catch(e) { console.error(e); }
        }

        // JOIN MODAL
        function openJoin(id, type, fee) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let teamF = count > 1 ? `<div class="bg-black/30 p-3 rounded-xl mb-3 border border-blue-500/30"><label class="text-[10px] text-blue-400 font-bold uppercase block mb-1.5 ml-1">Team Name (Required)</label><input type="text" id="team_name" class="w-full bg-transparent text-white font-bold text-sm outline-none placeholder-gray-600 ml-1" placeholder="e.g. Delta Force"></div>` : '';
            
            let playersF = '';
            for(let i=1; i<=count; i++) {
                playersF += `<div class="bg-gray-700/30 p-2.5 mb-2 rounded-xl border border-gray-600/50 relative"><span class="absolute -top-2 left-3 bg-gray-800 px-2 text-[9px] font-bold text-gray-400 rounded border border-gray-600 shadow-sm">Player ${i} ${i===1?'(You)':''}</span><div class="flex gap-2 mt-2"><input id="name_${i}" class="bg-gray-900 border-none text-white text-xs p-3 rounded-lg w-3/5 outline-none placeholder-gray-500 font-medium" placeholder="Game Name"><input id="uid_${i}" type="number" class="bg-gray-900 border-none text-white text-xs p-3 rounded-lg w-2/5 outline-none placeholder-gray-500 text-center font-mono" placeholder="UID"></div><input id="lvl_${i}" type="number" class="w-full mt-2 bg-gray-900/50 border-none text-white text-xs p-2.5 rounded-lg outline-none placeholder-gray-500 text-center font-bold" placeholder="Level (Min 40)"></div>`;
            }

            const feeTxt = fee === 0 ? "FREE" : "à§³" + fee;

            document.getElementById('joinModal').innerHTML = `
                <div class="bg-gray-800 p-6 rounded-3xl w-full max-w-md h-[85vh] flex flex-col relative shadow-2xl border border-gray-600 animate-zoom">
                    <div class="flex justify-between items-center mb-5 pb-3 border-b border-gray-600">
                        <div><h3 class="font-bold text-lg text-white">Confirm Join</h3><p class="text-[10px] text-blue-300 font-bold tracking-wide uppercase">${type} Match</p></div>
                        <div class="text-right"><p class="text-[9px] text-gray-500 font-bold uppercase mb-0.5">Entry Fee</p><span class="text-yellow-400 font-black text-lg shadow-sm">${feeTxt}</span></div>
                    </div>
                    <div class="flex-1 overflow-y-auto pr-1 custom-scroll mb-3 space-y-1">${teamF}${playersF}</div>
                    <div class="pt-2 border-t border-gray-700 flex gap-3">
                        <button onclick="document.getElementById('joinModal').style.display='none'" class="w-1/3 py-3 rounded-xl font-bold text-gray-400 hover:text-white bg-gray-700 text-xs">Cancel</button>
                        <button onclick="confirmJoin('${id}', '${type}')" id="join_confirm_btn" class="w-2/3 bg-blue-600 py-3 rounded-xl font-bold text-white shadow-lg hover:bg-blue-500 active:scale-95 transition text-sm">Pay & Join</button>
                    </div>
                </div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin(id, type) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let tName = '';
            if(count>1) { tName = document.getElementById('team_name').value; if(!tName) return showToast("Enter Team Name", "error"); }
            
            let pArr = [];
            for(let i=1; i<=count; i++) {
                let n=document.getElementById(`name_${i}`).value, u=document.getElementById(`uid_${i}`).value, l=document.getElementById(`lvl_${i}`).value;
                if(!n || !l) return showToast(`Player ${i} Info Missing`, "error");
                if(parseInt(l)<40) return showToast(`Player ${i} Level Too Low (Min 40)`, "error");
                pArr.push({name:n, uid:u, level:l});
            }
            
            const btn = document.getElementById('join_confirm_btn'); btn.disabled=true; btn.innerText="Processing...";
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'join_daily_match', user_id: user.id, match_id: id, team_name: tName, players: pArr }) });
                const d = await res.json();
                if(d.success) { showToast("Joined Successfully!", "success"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { showToast(d.error, "error"); btn.disabled=false; btn.innerText="Try Again"; }
            } catch(e) { showToast("Connection Failed", "error"); btn.disabled=false; }
        }

        // VIEW LIST Logic
        async function viewPlayers(id, totalLimit, type) {
            document.getElementById('playersListModal').style.display = 'flex';
            document.getElementById('slot_info').innerText = `${totalLimit} SLOTS (${type.toUpperCase()})`;
            const con = document.getElementById('joined_players_list');
            con.innerHTML = '<div class="text-center p-10 animate-pulse text-gray-500 text-sm">Fetching participants...</div>';

            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                let html = '';
                let filledCount = 0;

                if (type !== 'Solo') {
                    const groups = {};
                    if(Array.isArray(d)) { d.forEach(p => { let t = p.team_name || "Unnamed"; if(!groups[t]) groups[t] = []; groups[t].push(p); }); }
                    const teams = Object.keys(groups);
                    filledCount = teams.length;

                    teams.forEach((tName, idx) => {
                        let members = groups[tName].map(m => `<div class="flex justify-between items-center text-[10px] text-gray-400 py-1 pl-2 border-l-2 border-blue-500/30 mt-1 ml-1"><span>${m.game_name}</span><span class="font-mono bg-black/30 px-1 rounded">${m.game_uid || 'N/A'}</span></div>`).join('');
                        html += `<div class="bg-gray-750 border border-blue-500/20 rounded-lg mb-3 overflow-hidden shadow-sm hover:border-blue-500/40 transition"><div onclick="this.nextElementSibling.classList.toggle('hidden')" class="p-3 flex justify-between items-center bg-gray-800 cursor-pointer"><span class="text-xs font-bold text-white uppercase flex items-center gap-2"><span class="bg-blue-600 text-[9px] px-1.5 py-0.5 rounded text-white shadow">#${idx+1}</span> ${tName}</span><i class="fa-solid fa-chevron-down text-[10px] text-gray-500"></i></div><div class="hidden bg-black/20 p-3 border-t border-gray-700 transition-all">${members}</div></div>`;
                    });
                } else {
                    filledCount = d.length;
                    d.forEach((p, idx) => { html += `<div class="flex justify-between items-center bg-gray-700/20 p-3 rounded-lg mb-2 border border-gray-600/30"><div><span class="text-xs text-green-500 font-bold mr-2">#${idx+1}</span> <span class="text-sm font-bold text-white tracking-wide">${p.game_name}</span></div><span class="text-[9px] bg-green-500/10 text-green-400 px-2 py-0.5 rounded font-bold border border-green-500/20">READY</span></div>`; });
                }
                
                const remaining = totalLimit - filledCount;
                if(remaining > 0) {
                     const loopMax = remaining > 30 ? 30 : remaining;
                     for(let i=0; i < loopMax; i++) {
                        const slotNum = filledCount + i + 1;
                        html += `<div class="border border-gray-700 border-dashed rounded-lg p-3 mb-2 flex justify-between items-center opacity-30 bg-black/5 hover:opacity-50 transition"><span class="text-xs text-gray-500 font-bold">Slot ${slotNum}</span><span class="text-[9px] text-gray-600 uppercase tracking-widest font-bold">Empty</span></div>`;
                     }
                     if(remaining > 30) html += `<div class="text-center text-[10px] text-gray-600 italic py-2">... ${remaining - 30} more slots available</div>`;
                }
                con.innerHTML = html;
            } catch(e) { con.innerHTML = `<div class="text-center p-10 text-red-400 text-sm">Failed to Load</div>`; }
        }

        async function viewRoom(id) {
             const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
             const d = await res.json();
             if(d.room_id) { 
                 document.getElementById('roomDetailsModal').style.display='flex'; 
                 document.getElementById('room_text').innerText = `${d.room_id} : ${d.room_pass}`;
             } else { showToast("Room details coming soon...", "error"); }
        }
        
        loadMatches();
    </script>
</body>
</html>
