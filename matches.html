<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { user-select: none; }</style>
</head>
<body class="bg-gray-900 text-white pb-20">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate flex-1" id="cat_title">Matches</div>
        <div class="bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600">
            à§³ <span id="header_bal">...</span>
        </div>
    </header>

    <div id="match_list" class="p-4 space-y-4">
        <p class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</p>
    </div>

    <!-- MODALS -->
    <div id="joinModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm"></div>

    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[70vh] flex flex-col relative shadow-2xl border border-gray-600">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-blue-400">Match Slots</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 text-xl">&times;</button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll"></div>
        </div>
    </div>
    
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm text-center shadow-lg relative border border-gray-700">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4 text-gray-400">&times;</button>
            <h3 class="text-lg font-bold mb-4 text-white">Room Access</h3>
            <div class="bg-black/30 p-3 rounded mb-2 text-xl font-mono text-yellow-400 font-bold select-all" id="room_text"></div>
            <p class="text-xs text-gray-500">Only visible to joined players.</p>
        </div>
    </div>
    
    <!-- TOAST -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg text-sm transition opacity-0 z-[100]" style="pointer-events: none;">Msg</div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        if(params.get('name')) document.getElementById('cat_title').innerText = decodeURIComponent(params.get('name'));

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = `fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full font-bold shadow-2xl transition-all duration-300 z-[100] ${type=='error'?'bg-red-600':'bg-green-600'} text-white opacity-100 transform scale-100`;
            setTimeout(()=> { t.classList.remove('opacity-100', 'scale-100'); t.classList.add('opacity-0', 'scale-90'); }, 3000);
        }

        async function fetchBalance() {
            try { const res = await fetch('/api/user', { method: 'POST', body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
            const data = await res.json(); if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); } catch(e){}
        }
        fetchBalance(); 

        // Main Logic Starts
        async function loadMatches() {
            if(!catId) return;
            try {
                // Requesting Team/Player Counts from API
                const res = await fetch('/api/tournament', { method: 'POST', body: JSON.stringify({ type: 'get_daily_matches', category_id: catId, user_id: user.id }) });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map(m => {
                        
                        // ðŸ”¥ SLOTS LOGIC Implementation
                        let totalSlots = parseInt(m.total_spots); // Admin set value
                        let type = m.match_type;
                        
                        // Default Rules
                        if (!totalSlots || totalSlots === 0) {
                            if (type === 'Solo') totalSlots = 48;
                            else if (type === 'Duo') totalSlots = 24;  // Teams
                            else if (type === 'Squad') totalSlots = 12; // Teams
                            else if (type === 'Clash Squad') totalSlots = 2; // Teams
                        }

                        // Counting Logic
                        // For Solo -> Count Players
                        // For Team -> Count distinct teams
                        let currentCount = (type === 'Solo') ? (m.joined_players || 0) : (m.joined_teams || 0);
                        
                        // Progress Bar %
                        let filled = Math.min((currentCount / totalSlots) * 100, 100);

                        // UI Strings
                        const label = (type === 'Solo') ? "Players" : "Teams";
                        const status = m.status || 'upcoming';
                        const isJoined = m.is_joined > 0;
                        const feeDisplay = parseFloat(m.entry_fee) === 0 ? "FREE" : "à§³" + m.entry_fee;
                        const date = new Date(m.match_time).toLocaleString('en-US', { day:'numeric', month:'short', hour:'numeric', minute:'numeric', hour12:true });

                        // Button Logic
                        let btn = '';
                        if(status==='completed') btn=`<button class="w-full py-3 bg-purple-600 rounded-xl font-bold shadow">See Results</button>`;
                        else if(isJoined) btn=`<button onclick="viewRoom(${m.id})" class="w-full py-3 bg-green-600 rounded-xl font-bold shadow animate-pulse">Room Details</button>`;
                        else if(status==='live') btn=`<button disabled class="w-full py-3 bg-red-600 opacity-60 rounded-xl font-bold text-white">Live Now</button>`;
                        else if(status==='open' || status==='upcoming') { 
                            if(currentCount >= totalSlots) {
                                btn=`<button disabled class="w-full py-3 bg-gray-700 text-gray-500 border border-gray-600 rounded-xl font-bold cursor-not-allowed">Slot Full</button>`; 
                            } else {
                                const btnText = status==='upcoming' ? "Coming Soon" : "JOIN";
                                const btnClass = status==='upcoming' ? "bg-gray-700 text-gray-400 cursor-not-allowed" : "bg-blue-600 hover:bg-blue-500 text-white shadow-lg active:scale-95 transition";
                                const onClick = status==='upcoming' ? "" : `onclick="openJoin(${m.id}, '${m.match_type}', ${m.entry_fee})"`;
                                
                                btn=`<button ${onClick} class="w-full py-3 rounded-xl font-bold ${btnClass}">${btnText}</button>`;
                            }
                        }

                        return `
                        <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-xl mb-4 group overflow-hidden">
                            <div class="bg-gradient-to-r from-gray-750 to-gray-800 p-3 border-b border-gray-600 flex justify-between items-center">
                                <h3 class="font-bold text-white text-md tracking-wide truncate pr-2 w-2/3">#${m.id} ${m.title}</h3>
                                <div class="text-[10px] bg-black/40 px-2 py-1 rounded text-blue-300 border border-blue-900/40">${date}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4 text-xs font-bold text-gray-300 bg-gray-900/50 p-2 rounded-xl border border-gray-700">
                                    <div><span class="text-green-400 text-sm block mb-1">à§³${m.prize_pool}</span>Prize</div>
                                    <div class="border-x border-gray-700"><span class="text-yellow-400 text-sm block mb-1">${feeDisplay}</span>Entry</div>
                                    <div><span class="text-blue-400 text-sm uppercase block mb-1">${m.match_type}</span>Type</div>
                                </div>

                                <div class="mb-5">
                                    <div class="flex justify-between text-xs mb-1 items-end">
                                        <!-- Slot View Button with Correct Limits -->
                                        <button onclick="viewPlayers(${m.id}, ${totalSlots}, '${type}')" class="text-blue-400 hover:text-blue-300 font-bold underline">
                                            List (${currentCount}/${totalSlots} ${label})
                                        </button>
                                        <span class="text-[10px] font-bold uppercase ${status==='open'?'text-green-500':'text-red-400'}">${status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden"><div class="bg-blue-500 h-full transition-all duration-500" style="width: ${filled}%"></div></div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="text-center mt-20 opacity-50"><p>No matches found.</p></div>`; }
            } catch(e) { console.error(e); }
        }

        // --- NEW: Join Form with Correct Slots ---
        function openJoin(id, type, fee) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let teamField = '';
            
            if(count > 1) {
                teamField = `
                <div class="bg-black/20 p-3 rounded mb-3 border border-blue-500/20">
                    <label class="text-[10px] text-blue-400 font-bold uppercase block mb-1">Team Name (Required)</label>
                    <input type="text" id="team_name" class="w-full bg-transparent text-white font-bold text-sm outline-none border-b border-gray-500 pb-1" placeholder="Ex: Team Tigers">
                </div>`;
            }

            let playersHTML = '';
            for(let i=1; i<=count; i++) {
                playersHTML += `
                <div class="bg-gray-700/30 p-2 mb-2 rounded border border-gray-600/50">
                    <p class="text-[9px] font-bold text-gray-400 mb-1 uppercase">Player ${i} ${i===1?'(You)':''}</p>
                    <div class="flex gap-2 mb-1">
                        <input id="name_${i}" class="bg-gray-900 border-none text-white p-2 rounded text-xs w-3/5" placeholder="Name">
                        <input id="uid_${i}" type="number" class="bg-gray-900 border-none text-white p-2 rounded text-xs w-2/5" placeholder="UID">
                    </div>
                    <input id="lvl_${i}" type="number" class="w-full bg-gray-900 border-none text-white p-2 rounded text-xs" placeholder="Lvl (40+)">
                </div>`;
            }

            document.getElementById('joinModal').innerHTML = `
                <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-md h-[85vh] flex flex-col relative shadow-2xl border border-gray-600 animate-zoom">
                    <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-600">
                        <h3 class="font-bold text-lg text-white">Confirm Join (${type})</h3>
                        <button onclick="document.getElementById('joinModal').style.display='none'"><i class="fa-solid fa-times text-gray-400 text-lg"></i></button>
                    </div>
                    <div class="flex-1 overflow-y-auto pr-1 custom-scroll mb-2">
                        ${teamField}
                        ${playersHTML}
                    </div>
                    <button onclick="submitJoin('${id}', '${type}')" id="join_confirm_btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 py-3 rounded-lg font-bold text-white shadow-lg transition">Submit & Pay</button>
                </div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function submitJoin(id, type) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let teamName = '';
            if(count > 1) {
                teamName = document.getElementById('team_name').value;
                if(!teamName) return showToast("Enter Team Name!", "error");
            }

            let players = [];
            for(let i=1; i<=count; i++) {
                let n = document.getElementById(`name_${i}`).value;
                let u = document.getElementById(`uid_${i}`).value;
                let l = document.getElementById(`lvl_${i}`).value;
                
                if(!n || !l) return showToast(`Missing info for Player ${i}`, "error");
                if(parseInt(l) < 40) return showToast(`Player ${i} needs Lvl 40+`, "error");
                
                players.push({name:n, uid:u, level:l});
            }

            const btn = document.getElementById('join_confirm_btn'); 
            btn.disabled=true; btn.innerText="Processing...";
            
            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        type: 'join_daily_match', 
                        user_id: user.id, match_id: id, team_name: teamName, players: players 
                    })
                });
                
                const d = await res.json();
                if(d.success) { showToast("Joined Successfully!", "success"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { showToast(d.error, "error"); btn.disabled=false; btn.innerText="Try Again"; }
            } catch(e) { showToast("Connection Failed", "error"); btn.disabled=false; }
        }

        // --- NEW VIEW SLOTS LOGIC (Box Grid) ---
        async function viewPlayers(id, totalLimit, type) {
            document.getElementById('playersListModal').style.display = 'flex';
            const con = document.getElementById('joined_players_list');
            con.innerHTML = '<p class="text-center text-gray-500 py-10 animate-pulse">Loading list...</p>';

            try {
                const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                let html = '';

                // Group by Team Logic for Squad/Duo
                let filledCount = 0;
                let joinedList = []; // Will store team names or player names
                
                if(type !== 'Solo') {
                    // Group Players into Teams
                    const groups = {};
                    d.forEach(p => { 
                        let t = p.team_name || "Unknown"; 
                        if(!groups[t]) groups[t] = [];
                        groups[t].push(p);
                    });
                    
                    Object.keys(groups).forEach(tName => {
                        const members = groups[tName];
                        // Dropdown Details (Accordion Style)
                        let details = members.map(m => `
                            <div class="flex justify-between items-center text-[10px] text-gray-400 py-1 pl-2 border-l border-gray-700">
                                <span>${m.game_name}</span><span>Lvl 40+</span>
                            </div>`).join('');
                        
                        joinedList.push(`
                        <div class="bg-gray-750 border border-blue-500/30 rounded-lg mb-2 overflow-hidden shadow-sm">
                            <div onclick="this.nextElementSibling.classList.toggle('hidden')" class="p-3 flex justify-between items-center bg-gray-800 cursor-pointer">
                                <span class="text-xs font-bold text-white uppercase">${tName}</span>
                                <i class="fa-solid fa-chevron-down text-[10px] text-gray-400"></i>
                            </div>
                            <div class="hidden bg-black/20 p-2 border-t border-gray-700 transition-all">${details}</div>
                        </div>`);
                        filledCount++;
                    });

                } else {
                    // Solo: Direct List
                    d.forEach((p) => {
                        joinedList.push(`
                        <div class="bg-gray-800 p-3 mb-2 rounded border border-green-500/20 flex justify-between items-center shadow-sm">
                            <div class="flex items-center gap-2">
                                <div class="w-6 h-6 bg-green-900 rounded-full flex items-center justify-center text-[10px] font-bold text-green-300">#${filledCount+1}</div>
                                <span class="text-sm font-bold text-white">${p.game_name}</span>
                            </div>
                            <span class="text-[9px] text-gray-500 bg-gray-900 px-2 py-0.5 rounded">Player</span>
                        </div>`);
                        filledCount++;
                    });
                }
                
                // Show Filled
                html += joinedList.join('');
                
                // Show Empty Slots
                for (let i = filledCount; i < totalLimit; i++) {
                    const label = type === 'Solo' ? 'Player Slot' : 'Team Slot';
                    html += `
                    <div class="border border-gray-700 border-dashed rounded-lg p-3 mb-2 flex justify-between items-center opacity-40">
                        <span class="text-xs text-gray-500 font-bold">Slot ${i+1}</span>
                        <span class="text-[10px] text-gray-600 italic">Empty ${label}</span>
                    </div>`;
                }

                con.innerHTML = html;

            } catch(e) { con.innerHTML="<p class='text-red-400 text-center'>Error loading.</p>"; }
        }

        async function viewRoom(id) {
             const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
             const d = await res.json();
             if(d.room_id) { 
                 document.getElementById('roomDetailsModal').style.display='flex';
                 document.getElementById('room_text').innerText = `ID: ${d.room_id}  PASS: ${d.room_pass}`;
             } else { showToast("Room info coming soon!", "error"); }
        }
        
        loadMatches();
    </script>
</body>
</html>
