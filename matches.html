<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { user-select: none; }</style>
</head>
<body class="bg-gray-900 text-white pb-24">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate flex-1" id="cat_title">Matches</div>
        <div class="bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600">
            ৳ <span id="header_bal">...</span>
        </div>
    </header>

    <!-- List -->
    <div id="match_list" class="p-4 space-y-4">
        <p class="text-center mt-10 text-gray-500 animate-pulse">Loading...</p>
    </div>

    <!-- JOIN MODAL -->
    <div id="joinModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm flex">
        <!-- Content will be injected here -->
    </div>

    <!-- Players Modal -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-xl w-full max-w-sm h-[60vh] flex flex-col relative shadow-2xl">
            <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-600">
                <h3 class="font-bold text-lg text-blue-400">Match Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 text-sm pr-1"></div>
        </div>
    </div>
    
    <!-- Room Modal -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm text-center shadow-lg relative">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4"><i class="fa-solid fa-times"></i></button>
            <h3 class="text-lg font-bold mb-4">Room Details</h3>
            <div class="bg-black/30 p-3 rounded mb-2 text-xl font-mono text-yellow-400 font-bold select-all" id="room_text"></div>
            <p class="text-xs text-gray-500">Share only with teammates.</p>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        const catName = params.get('name');
        if(catName) document.getElementById('cat_title').innerText = decodeURIComponent(catName);

        async function fetchBalance() {
            try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
            const data = await res.json(); if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); } catch(e){}
        }
        fetchBalance(); 

        async function loadMatches() {
            if(!catId) return;
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: catId, user_id: user.id }) });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map(m => {
                        const total = m.total_spots || 48; 
                        const joined = m.joined_count || 0;
                        const filled = Math.min((joined/total)*100, 100);
                        const feeTxt = parseFloat(m.entry_fee) === 0 ? "FREE" : "৳"+m.entry_fee;
                        const date = new Date(m.match_time).toLocaleString('en-US', { day:'numeric', month:'short', hour:'numeric', minute:'numeric', hour12:true });
                        
                        let btn;
                        if(m.is_joined) btn=`<button onclick="viewRoom(${m.id})" class="w-full py-3 bg-green-600 rounded-xl font-bold text-white shadow-lg animate-pulse">Room ID</button>`;
                        else if(m.status==='open' && joined<total) btn=`<button onclick="openJoin(${m.id}, '${m.match_type}', ${m.entry_fee})" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold text-white shadow-lg active:scale-95 transition">JOIN</button>`;
                        else btn=`<button disabled class="w-full py-3 bg-gray-700 text-gray-500 border border-gray-600 rounded-xl font-bold cursor-not-allowed">LOCKED / FULL</button>`;

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-xl mb-4 group">
                            <div class="bg-gray-750 p-3 border-b border-gray-600 flex justify-between items-center bg-gradient-to-r from-gray-800 to-gray-700">
                                <h3 class="font-bold text-white text-md tracking-wide truncate w-2/3">#${m.id} ${m.title}</h3>
                                <div class="text-[10px] text-gray-300 bg-gray-900 px-2 py-1 rounded border border-gray-600">${date}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4 text-xs font-bold text-gray-300">
                                    <div class="bg-gray-900/40 p-2 rounded border border-gray-600"><span class="text-green-400 text-sm">৳${m.prize_pool}</span><br>Prize</div>
                                    <div class="bg-gray-900/40 p-2 rounded border border-gray-600"><span class="text-yellow-400 text-sm">${feeTxt}</span><br>Fee</div>
                                    <div class="bg-gray-900/40 p-2 rounded border border-gray-600"><span class="text-blue-400 text-sm uppercase">${m.match_type}</span><br>Type</div>
                                </div>
                                <div class="mb-5">
                                    <div class="flex justify-between text-xs mb-1 items-end">
                                        <span onclick="viewPlayers(${m.id}, ${total}, '${m.match_type}')" class="text-blue-400 hover:text-blue-300 font-bold underline cursor-pointer">List (${joined}/${total})</span>
                                        <span class="text-[10px] uppercase font-bold ${m.status==='open'?'text-green-500':'text-red-500'}">${m.status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-2 rounded-full overflow-hidden shadow-inner"><div class="bg-blue-500 h-full" style="width:${filled}%"></div></div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="text-center mt-20 opacity-50">No matches found.</div>`; }
            } catch(e) { console.error(e); }
        }

        function openJoin(id, type, fee) {
            const count = (type === 'Duo') ? 2 : (type === 'Squad' ? 4 : 1);
            let fields = '';

            // টিম নেম যদি ১ জনের বেশি হয়
            if(count > 1) {
                fields += `
                <div class="bg-black/30 p-3 rounded mb-3 border border-blue-500/30">
                    <label class="text-[10px] text-blue-400 uppercase font-bold block mb-1">Create Team Name</label>
                    <input type="text" id="team_name" class="w-full bg-transparent text-white font-bold text-sm outline-none placeholder-gray-600" placeholder="Ex: Black Clover">
                    <p class="text-[9px] text-gray-500 mt-1">Friends join same match using same name.</p>
                </div>`;
            }

            // প্লেয়ার ইনপুটস
            for(let i=1; i<=count; i++) {
                fields += `
                <div class="bg-gray-700/50 p-2 mb-2 rounded border border-gray-600">
                    <p class="text-[10px] font-bold text-gray-400 mb-1 uppercase">Player ${i} ${i===1?'(You)':''}</p>
                    <div class="grid grid-cols-2 gap-2 mb-1">
                        <input id="name_${i}" class="bg-gray-900 border-gray-600 text-white p-2 rounded text-xs w-full" placeholder="In-Game Name">
                        <input id="uid_${i}" type="number" class="bg-gray-900 border-gray-600 text-white p-2 rounded text-xs w-full" placeholder="UID">
                    </div>
                    <input id="lvl_${i}" type="number" class="bg-gray-900 border-gray-600 text-white p-2 rounded text-xs w-full" placeholder="Level (Min 40)">
                </div>`;
            }

            document.getElementById('joinModal').innerHTML = `
                <div class="bg-gray-800 p-5 rounded-xl w-full max-w-md h-[80vh] flex flex-col relative shadow-2xl animate-fade-in border border-gray-700">
                    <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-600">
                        <h3 class="font-bold text-lg text-white">Join <span class="text-blue-400">${type}</span></h3>
                        <button onclick="document.getElementById('joinModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times"></i></button>
                    </div>
                    <div class="flex-1 overflow-y-auto pr-1 custom-scroll mb-3">
                        ${fields}
                    </div>
                    <button onclick="confirmJoin('${id}', '${type}')" id="join_btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 py-3 rounded-lg font-bold text-white shadow-lg transition">Confirm Registration</button>
                </div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin(id, type) {
            const count = (type === 'Duo') ? 2 : (type === 'Squad' ? 4 : 1);
            let team = '';
            
            if(count > 1) {
                team = document.getElementById('team_name').value;
                if(!team) return alert("Please enter Team Name!");
            }

            let players = [];
            for(let i=1; i<=count; i++) {
                let n = document.getElementById(`name_${i}`).value;
                let u = document.getElementById(`uid_${i}`).value;
                let l = document.getElementById(`lvl_${i}`).value;
                
                if(!n || !u || !l) return alert(`Complete details for Player ${i}`);
                if(parseInt(l) < 40) return alert(`Player ${i} Level must be 40+`);
                
                players.push({name:n, uid:u, level:l});
            }

            const btn = document.getElementById('join_btn'); 
            btn.disabled=true; btn.innerText="Registering...";

            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        type: 'join_daily_match', 
                        user_id: user.id, 
                        match_id: id, 
                        team_name: team, 
                        players: players // Array sent
                    })
                });
                
                const d = await res.json();
                if(d.success) { alert("Successfully Registered!"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { alert("Error: " + d.error); btn.disabled=false; }
            } catch(e) { alert("Network Failed"); btn.disabled=false; }
        }
        
        async function viewRoom(id) {
             const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
             const d = await res.json();
             if(d.room_id) { 
                 document.getElementById('roomDetailsModal').style.display='flex';
                 document.getElementById('room_text').innerText = `ID: ${d.room_id}  |  PASS: ${d.room_pass}`;
             } else { alert("Wait for match start time."); }
        }

        async function viewPlayers(id, total, type) {
            document.getElementById('playersListModal').style.display='flex';
            document.getElementById('joined_players_list').innerHTML = '<div class="text-center p-4">Loading...</div>';
            
            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                
                // Grouping Logic for View
                let html = '';
                if(type !== 'Solo' && d.length>0) {
                    const groups = {};
                    d.forEach(p => { 
                        let tName = p.team_name || "Unknown Team";
                        if(!groups[tName]) groups[tName] = [];
                        groups[tName].push(p);
                    });

                    Object.keys(groups).forEach(g => {
                        let mems = groups[g].map(m => `<div class="ml-4 pl-2 border-l border-gray-600 text-xs text-gray-400 mt-1">${m.game_name} <span class="text-[9px] bg-gray-700 px-1 rounded text-gray-500">${m.kills} kills</span></div>`).join('');
                        html += `<div class="bg-black/30 p-2 rounded mb-2 border border-blue-500/20"><div class="font-bold text-blue-300 text-sm uppercase mb-1">${g}</div>${mems}</div>`;
                    });
                } else {
                    html = d.map((p,i)=> `<div class="bg-gray-800 p-2 mb-1 rounded flex justify-between border border-gray-700"><span>#${i+1} ${p.game_name}</span></div>`).join('');
                }
                
                document.getElementById('joined_players_list').innerHTML = html || '<p class="text-center p-5 opacity-50">Empty List</p>';
            } catch(e) { document.getElementById('joined_players_list').innerHTML = "Error"; }
        }
        
        loadMatches();
    </script>
</body>
</html>
