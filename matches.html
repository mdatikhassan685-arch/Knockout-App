<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .select-all { user-select: all; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-20 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate w-40" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-inner flex items-center gap-1">
            ‡ß≥ <span id="header_bal">...</span>
        </div>
    </header>

    <!-- Matches List -->
    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- JOIN MODAL Container -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <!-- Content injected by JS -->
    </div>

    <!-- ROOM DETAILS MODAL -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm border border-gray-700 text-center shadow-2xl relative">
            <button onclick="closeModal('roomDetailsModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-3"><i class="fa-solid fa-key text-3xl text-yellow-400"></i></div>
            <h3 class="text-lg font-bold mb-4 text-white">Room Details</h3>
            <div class="bg-gray-900 p-4 rounded-xl text-left border border-gray-700 mb-4 space-y-3">
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Room ID</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_id" class="text-blue-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_id')"></i></div></div>
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Password</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_pass" class="text-red-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_pass')"></i></div></div>
            </div>
            <p class="text-xs text-gray-500">Details will appear 15 mins before match.</p>
        </div>
    </div>

    <!-- PLAYERS & RESULT MODAL -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[60vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-blue-400 flex items-center gap-2"><i class="fa-solid fa-users"></i> Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll text-sm">Loading...</div>
        </div>
    </div>

    <div id="resultViewModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[60vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-yellow-400 flex items-center gap-2"><i class="fa-solid fa-trophy"></i> Match Results</h3>
                <button onclick="document.getElementById('resultViewModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            <div class="grid grid-cols-3 text-[10px] text-gray-400 font-bold uppercase mb-2 px-2"><span>Player</span><span class="text-center">Kills</span><span class="text-right">Won</span></div>
            <div id="result_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll">Loading...</div>
        </div>
    </div>

   <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        if(catName) document.getElementById('cat_title').innerText = catName;

        // Fetch Balance
        async function fetchBalance() {
            try {
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
                const data = await res.json();
                if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2);
            } catch(e) {}
        }
        fetchBalance(); 

        // Load Matches
        async function loadMatches() {
            if(!catId) return;
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: catId, user_id: user.id }) });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map((m, i) => {
                        const totalSpots = 48; const joined = m.joined_count || 0;
                        const filled = (joined / totalSpots) * 100;
                        const status = m.status || 'upcoming';
                        const isJoined = m.is_joined > 0;
                        const feeDisplay = parseFloat(m.entry_fee) === 0 ? "FREE" : "‡ß≥" + m.entry_fee;
                        const mDate = new Date(m.match_time).toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'});

                        let statusText="UPCOMING", statusColor="text-yellow-500", btn;
                        if(status==='completed') { statusText="DONE"; statusColor="text-red-500"; btn=`<button onclick="viewResult(${m.id})" class="w-full py-3 rounded-xl font-bold bg-purple-600 hover:bg-purple-700 transition">Result</button>`; }
                        else if(isJoined) { statusText="JOINED"; statusColor="text-green-400"; btn=`<button onclick="viewRoom(${m.id})" class="w-full py-3 rounded-xl font-bold bg-green-600 hover:bg-green-700 transition">Room ID</button>`; } 
                        else if(status==='live') { statusText="LIVE"; statusColor="text-red-500 animate-pulse"; btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 cursor-not-allowed">Live Match</button>`; }
                        else if(status==='open' || status==='upcoming') { 
                            if(joined >= totalSpots) { statusText="FULL"; statusColor="text-red-500"; btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700">Full</button>`; } 
                            else { 
                                if(status === 'upcoming') { statusText="UPCOMING"; btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 cursor-not-allowed">Locked</button>`; } 
                                else { statusText="OPEN"; statusColor="text-green-500"; btn=`<button onclick="openJoin(${m.id}, '${m.match_type}', ${m.entry_fee})" class="w-full py-3 rounded-xl font-bold bg-blue-600 hover:bg-blue-700 transition shadow-lg">Join ${feeDisplay}</button>`; }
                            }
                        }

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-lg mb-4">
                            <div class="bg-gray-750 p-3 border-b border-gray-700 flex justify-between items-center bg-gradient-to-r from-gray-800 to-gray-700">
                                <h3 class="font-bold text-white text-md truncate pr-2">#${m.id} ${m.title}</h3>
                                <div class="text-[10px] text-gray-300 bg-gray-900 px-2 py-1 rounded">${mDate}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4">
                                    <div class="bg-gray-900 p-2 rounded border border-gray-700"><p class="text-[9px] text-gray-400">Prize</p><p class="text-green-400 text-sm font-bold">‡ß≥${m.prize_pool}</p></div>
                                    <div class="bg-gray-900 p-2 rounded border border-gray-700"><p class="text-[9px] text-gray-400">Type</p><p class="text-blue-400 text-sm font-bold uppercase">${m.match_type}</p></div>
                                    <div class="bg-gray-900 p-2 rounded border border-gray-700"><p class="text-[9px] text-gray-400">Entry</p><p class="text-yellow-400 text-sm font-bold">${feeDisplay}</p></div>
                                </div>
                                <div class="flex justify-between text-xs mb-2 items-center"><span onclick="viewPlayers(${m.id})" class="text-blue-400 cursor-pointer">View List (${joined}/${totalSpots})</span><span class="${statusColor} font-bold">${statusText}</span></div>
                                <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden mb-4"><div class="bg-blue-500 h-full" style="width: ${filled}%"></div></div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="text-center mt-20 text-gray-500">No matches found.</div>`; }
            } catch(e) {}
        }

        // üî• FIXED OPEN JOIN (‡¶∏‡¶†‡¶ø‡¶ï ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶Ü‡¶á‡¶°‡¶ø) üî•
        function openJoin(id, type, fee) {
            document.getElementById('join_match_id').value = id;
            const feeTxt = fee === 0 ? "FREE" : "‡ß≥" + fee;
            
            // ‡¶Æ‡¶°‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶õ‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ID ‡¶∏‡¶π
            const modalContent = `
                <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl relative">
                    <button onclick="document.getElementById('joinModal').style.display='none'" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
                    <h3 class="text-xl font-bold mb-1 text-white">Join <span class="text-blue-400">${type}</span></h3>
                    <p class="text-xs text-gray-400 mb-4 border-b border-gray-700 pb-2">Fee: <span class="text-yellow-400 font-bold">${feeTxt}</span></p>
                    
                    <div class="mb-3">
                        <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">In-Game Name</label>
                        <input type="text" id="game_name" class="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white text-sm outline-none focus:border-blue-500" placeholder="Exact Name">
                    </div>
                    <div class="flex gap-2 mb-4">
                        <div class="w-2/3">
                            <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">UID</label>
                            <input type="number" id="game_uid" class="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white text-sm outline-none focus:border-blue-500" placeholder="UID">
                        </div>
                        <div class="w-1/3">
                            <label class="text-[10px] text-red-400 uppercase font-bold mb-1 block">Level</label>
                            <input type="number" id="game_level" class="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white text-sm outline-none focus:border-red-500 text-center font-bold" placeholder="40+">
                        </div>
                    </div>
                    <button onclick="confirmJoin()" id="join_btn_action" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white hover:bg-blue-700 transition shadow-lg">Confirm Join</button>
                </div>
            `;
            
            document.getElementById('joinModal').innerHTML = modalContent;
            document.getElementById('joinModal').style.display = 'flex';
        }

        // üî• FIXED CONFIRM JOIN üî•
        async function confirmJoin() {
            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶õ‡¶ø (‡¶è‡¶ñ‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá)
            const id = document.getElementById('join_match_id').value;
            const gameName = document.getElementById('game_name')?.value;
            const gameUid = document.getElementById('game_uid')?.value;
            const gameLevel = document.getElementById('game_level')?.value;

            // ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
            if(!gameName) return alert("Please enter Name!");
            if(!gameLevel) return alert("Please enter Level!");
            if(parseInt(gameLevel) < 40) return alert("‚ö†Ô∏è Level must be 40+ to join!");

            const btn = document.getElementById('join_btn_action');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'join_daily_match', user_id: user.id, match_id: id, game_name: gameName, game_uid: gameUid })
                });
                const d = await res.json();
                
                if(d.success) { 
                    alert("‚úÖ Join Successful!"); 
                    document.getElementById('joinModal').style.display = 'none';
                    loadMatches(); 
                    fetchBalance(); 
                } 
                else { 
                    alert("‚ùå Failed: " + d.error); 
                    btn.innerText = "Try Again";
                    btn.disabled = false;
                }
            } catch(e) { 
                alert("Network Error"); 
                btn.disabled = false;
            }
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        async function viewRoom(id) {
            const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
            const d = await res.json();
            if(d.room_id) { document.getElementById('view_room_id').innerText=d.room_id; document.getElementById('view_room_pass').innerText=d.room_pass; document.getElementById('roomDetailsModal').style.display='flex'; }
            else { alert("Coming Soon"); }
        }

        async function viewPlayers(id) {
            document.getElementById('playersListModal').style.display='flex'; document.getElementById('joined_players_list').innerHTML='Loading...';
            const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
            const d=await res.json();
            document.getElementById('joined_players_list').innerHTML = d.length>0 ? d.map((p,i)=>`<div class="p-2 border-b border-gray-700 flex justify-between"><span>#${i+1} ${p.game_name}</span></div>`).join('') : '<p class="text-center p-4">Empty</p>';
        }

        async function viewResult(id) {
            document.getElementById('resultViewModal').style.display='flex';
            // Result fetching logic here if needed...
        }

        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }
        
        loadMatches();
    </script>
</body>
</html>
