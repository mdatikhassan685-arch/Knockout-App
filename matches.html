<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .select-all { user-select: all; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-20 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate w-40" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-inner flex items-center gap-1">
            ‡ß≥ <span id="header_bal">...</span>
        </div>
    </header>

    <!-- Matches List -->
    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- DYNAMIC JOIN MODAL -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl relative max-h-[85vh] flex flex-col">
            <button onclick="closeModal('joinModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <h3 class="text-xl font-bold mb-1 text-white">Join <span id="modal_match_type" class="text-blue-400"></span></h3>
            <p class="text-xs text-gray-400 mb-3 border-b border-gray-700 pb-2">Enter correct details. Min Level 40.</p>
            <input type="hidden" id="join_match_id">
            
            <div id="dynamic_inputs" class="overflow-y-auto flex-1 pr-1 custom-scroll"></div>

            <button onclick="confirmJoin()" id="join_btn" class="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg mt-3">Confirm Join</button>
        </div>
    </div>

    <!-- ROOM DETAILS MODAL -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm border border-gray-700 text-center shadow-2xl relative">
            <button onclick="closeModal('roomDetailsModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-3"><i class="fa-solid fa-key text-3xl text-yellow-400"></i></div>
            <h3 class="text-lg font-bold mb-4 text-white">Room Details</h3>
            <div class="bg-gray-900 p-4 rounded-xl text-left border border-gray-700 mb-4 space-y-3">
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Room ID</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_id" class="text-blue-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_id')"></i></div></div>
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Password</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_pass" class="text-red-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_pass')"></i></div></div>
            </div>
            <p class="text-xs text-gray-500">Details will appear 15 mins before match.</p>
        </div>
    </div>

    <!-- RESULT MODAL -->
    <div id="resultViewModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[70vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-yellow-400 flex items-center gap-2"><i class="fa-solid fa-trophy"></i> Match Results</h3>
                <button onclick="document.getElementById('resultViewModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            <div class="grid grid-cols-4 text-[10px] text-gray-400 font-bold uppercase mb-2 px-2"><span>Rank</span><span>Player</span><span class="text-center">Kills</span><span class="text-right">Prize</span></div>
            <div id="result_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll">Loading...</div>
        </div>
    </div>

    <!-- PLAYERS LIST MODAL -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[60vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-blue-400 flex items-center gap-2"><i class="fa-solid fa-users"></i> Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll text-sm">Loading...</div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        if(catName) document.getElementById('cat_title').innerText = catName;

        // Custom Alert
        function showAlert(title, message, type='info') {
            const oldAlert = document.getElementById('customAlertModal');
            if(oldAlert) oldAlert.remove();
            let icon = 'fa-circle-info', color = 'text-blue-400';
            if(type === 'success') { icon = 'fa-check-circle'; color = 'text-green-400'; }
            if(type === 'error') { icon = 'fa-triangle-exclamation'; color = 'text-red-400'; }
            const alertHTML = `
                <div id="customAlertModal" class="fixed inset-0 bg-black/90 z-[100] p-4 backdrop-blur-sm flex items-center justify-center">
                    <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-xs border border-gray-600 text-center shadow-2xl relative animate-zoom">
                        <div class="w-14 h-14 bg-gray-700/50 rounded-full flex items-center justify-center mx-auto mb-3"><i class="fa-solid ${icon} text-3xl ${color}"></i></div>
                        <h3 class="text-lg font-bold mb-2 text-white">${title}</h3><p class="text-xs text-gray-300 mb-5 leading-relaxed">${message}</p>
                        <button onclick="document.getElementById('customAlertModal').remove()" class="w-full bg-blue-600 py-2.5 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg text-sm">Okay</button>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', alertHTML);
        }

        async function fetchBalance() {
            try {
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
                const data = await res.json();
                if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2);
            } catch(e) {}
        }
        fetchBalance(); 

        async function loadMatches() {
            if(!catId) return;
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_matches', category_id: catId, user_id: user.id }) });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map((m, i) => {
                        const filled = (m.joined_count / m.total_spots) * 100;
                        const isJoined = m.is_joined > 0;
                        const isFull = m.joined_count >= m.total_spots;
                        const status = m.status || 'upcoming';
                        const serial = i + 1;

                        let statusText="UPCOMING", statusColor="text-yellow-500", btn;
                        if(status==='completed') { statusText="COMPLETED"; statusColor="text-red-500"; btn=`<button onclick="viewResult(${m.id})" class="w-full py-3 rounded-xl font-bold bg-purple-600 hover:bg-purple-700 transition shadow-lg active:scale-95 flex items-center justify-center gap-2"><i class="fa-solid fa-trophy"></i> View Results</button>`; }
                        else if(isJoined) { statusText="JOINED"; statusColor="text-green-400"; btn=`<button onclick="viewRoom(${m.id})" class="w-full py-3 rounded-xl font-bold bg-green-600 hover:bg-green-700 transition shadow-lg active:scale-95 flex items-center justify-center gap-2"><i class="fa-solid fa-key"></i> Room ID & Pass</button>`; } 
                        else if(status==='live') { statusText="LIVE ‚óè"; statusColor="text-red-500 animate-pulse"; btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-500 cursor-not-allowed border border-gray-600 shadow-inner">Match is Running</button>`; }
                        else if(status==='open') {
                            if(isFull) { statusText="HOUSE FULL"; statusColor="text-red-500"; btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-500 cursor-not-allowed border border-gray-600 shadow-inner">Match Full</button>`; } 
                            else { statusText="OPEN"; statusColor="text-green-500"; btn=`<button onclick="openJoin(${m.id}, '${m.match_type}')" class="w-full py-3 rounded-xl font-bold bg-blue-600 hover:bg-blue-700 transition shadow-lg active:scale-95 flex items-center justify-center gap-2">Join Match <span class="bg-black/20 px-2 rounded text-xs">‡ß≥${m.entry_fee}</span></button>`; }
                        } else { btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-400 cursor-not-allowed border border-gray-600 shadow-inner flex items-center justify-center gap-2"><i class="fa-regular fa-clock"></i> Coming Soon</button>`; }

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-lg relative group">
                            <div class="bg-gray-750 p-3 border-b border-gray-700 flex justify-between items-center bg-gradient-to-r from-gray-800 to-gray-700">
                                <h3 class="font-bold text-white text-md truncate pr-2">#${serial} ${m.title}</h3>
                                <div class="text-[10px] font-bold text-gray-300 bg-gray-900 px-2 py-1 rounded border border-gray-600 flex gap-1"><i class="fa-regular fa-clock text-blue-400"></i> ${new Date(m.schedule_time).toLocaleDateString()}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4">
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Prize</p><p class="font-bold text-green-400 text-sm">‡ß≥${m.winning_prize}</p></div>
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Type</p><p class="font-bold text-blue-400 text-sm uppercase">${m.match_type}</p></div>
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Entry</p><p class="font-bold text-yellow-400 text-sm">‡ß≥${m.entry_fee}</p></div>
                                </div>
                                <div class="mb-5">
                                    <div class="flex justify-between text-xs mb-2 text-gray-400 font-bold items-center">
                                        <button onclick="viewPlayers(${m.id})" class="bg-blue-600/20 text-blue-400 border border-blue-500/50 px-3 py-1 rounded-full text-[10px] font-bold hover:bg-blue-600 hover:text-white transition flex items-center gap-1 active:scale-95"><i class="fa-solid fa-users"></i> ${m.joined_count}/${m.total_spots} Joined</button>
                                        <span class="${statusColor} uppercase font-black tracking-wider text-[10px] bg-black/30 px-2 py-1 rounded border border-gray-700">${statusText}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-2.5 rounded-full overflow-hidden shadow-inner">
                                        <div class="bg-gradient-to-r from-blue-600 to-cyan-500 h-full rounded-full transition-all duration-500" style="width: ${filled}%"></div>
                                    </div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="flex flex-col items-center justify-center mt-20 opacity-40"><i class="fa-solid fa-gamepad text-5xl mb-3"></i><p class="text-sm">No matches found.</p></div>`; }
            } catch(e) { console.error(e); }
        }

        // --- DYNAMIC JOIN FORM ---
        function openJoin(id, type) {
            document.getElementById('join_match_id').value = id;
            document.getElementById('modal_match_type').innerText = type;
            const container = document.getElementById('dynamic_inputs');
            container.innerHTML = '';

            let playerInputs = '';
            let count = (type === 'Duo') ? 2 : ((type === 'Squad' || type === 'Clash Squad') ? 4 : 1);

            if(type !== 'Solo') {
                playerInputs += `<div class="mb-3"><label class="text-[10px] text-yellow-400 uppercase font-bold ml-1">Team Name</label><input type="text" id="team_name" placeholder="e.g. Delta Force" class="w-full bg-gray-900 p-3 rounded-lg text-white border border-gray-600 mb-3 outline-none focus:border-yellow-500"></div>`;
            }

            for(let i=1; i<=count; i++) {
                playerInputs += `<div class="mb-4 p-3 bg-gray-750/50 rounded-xl border border-gray-700"><p class="text-xs font-bold text-blue-400 mb-2">Player ${i} ${i===1?'(Leader)':''}</p><div class="space-y-2"><input type="text" id="name_${i}" placeholder="In-Game Name" class="w-full bg-gray-900 p-2.5 rounded border border-gray-600 text-white text-sm outline-none focus:border-blue-500"><div class="flex gap-2"><input type="number" id="uid_${i}" placeholder="UID" class="flex-1 bg-gray-900 p-2.5 rounded border border-gray-600 text-white text-sm outline-none focus:border-blue-500"><input type="number" id="lvl_${i}" placeholder="Level" class="w-20 bg-gray-900 p-2.5 rounded border border-gray-600 text-white text-sm outline-none focus:border-blue-500"></div></div></div>`;
            }
            container.innerHTML = playerInputs;
            document.getElementById('joinModal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function confirmJoin() {
            const id = document.getElementById('join_match_id').value;
            const type = document.getElementById('modal_match_type').innerText;
            const teamName = (type !== 'Solo') ? document.getElementById('team_name')?.value : '';
            if(type !== 'Solo' && !teamName) return showAlert("‚ö†Ô∏è Warning", "Please enter Team Name!", "error");

            const players = [];
            const count = (type === 'Duo') ? 2 : ((type === 'Squad' || type === 'Clash Squad') ? 4 : 1);

            for(let i=1; i<=count; i++) {
                const name = document.getElementById(`name_${i}`).value;
                const uid = document.getElementById(`uid_${i}`).value;
                const lvl = document.getElementById(`lvl_${i}`).value;
                if(!name || !uid || !lvl) return showAlert("‚ö†Ô∏è Incomplete", `Please fill details for Player ${i}`, "error");
                if(parseInt(lvl) < 40) return showAlert("üö´ Restriction", `Player ${i} must be Level 40+`, "error");
                players.push({ name, uid, level: lvl });
            }

            const btn = document.getElementById('join_btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'join_match', user_id: user.id, tournament_id: id, team_name: teamName, players: players })
                });
                const data = await res.json();
                if(data.success) { showAlert("‚úÖ Success", "Joined Successfully!", "success"); closeModal('joinModal'); loadMatches(); fetchBalance(); } 
                else { showAlert("‚ùå Failed", data.error, "error"); }
            } catch(e) { showAlert("‚ö†Ô∏è Error", "Network Error"); }
            btn.innerText = "Confirm Join"; btn.disabled = false;
        }

        async function viewRoom(id) {
            try { const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_room', user_id: user.id, tournament_id: id }) }); const data = await res.json(); if(data.room_id) { document.getElementById('view_room_id').innerText = data.room_id; document.getElementById('view_room_pass').innerText = data.room_pass; document.getElementById('roomDetailsModal').style.display = 'flex'; } else { showAlert("‚è≥ Wait!", "Room details will be available soon."); } } catch(e) { showAlert("Error", "Failed to load room."); }
        }

        async function viewPlayers(id) {
            document.getElementById('playersListModal').style.display = 'flex';
            const container = document.getElementById('joined_players_list');
            container.innerHTML = '<div class="text-center mt-10"><i class="fa-solid fa-spinner fa-spin text-blue-500 text-2xl"></i><p class="text-gray-500 text-xs mt-2">Fetching players...</p></div>';
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_result_board', tournament_id: id }) });
                const data = await res.json();
                if(data.length > 0) {
                    container.innerHTML = data.map((p, i) => {
                        // Team Logic for Users
                        let members = [];
                        try { if(p.team_members) members = JSON.parse(p.team_members); } catch(e) {}
                        
                        let membersHTML = '';
                        if(members.length > 0) {
                            membersHTML = members.map((m, idx) => `
                                <div class="flex justify-between items-center text-[10px] text-gray-400 bg-gray-800 p-2 rounded mt-1 ml-2 border-l-2 border-blue-500">
                                    <div><p class="font-bold text-white">Player ${idx+2}: ${m.name}</p><p>UID: ${m.uid} | Lvl: ${m.level}</p></div>
                                </div>
                            `).join('');
                        }

                        const isTeam = members.length > 0;
                        const clickAction = isTeam ? `onclick="toggleTeamDetails(${i})"` : '';
                        const expandIcon = isTeam ? `<i class="fa-solid fa-chevron-down text-gray-500 transition transform" id="icon_${i}"></i>` : '';

                        return `
                        <div class="bg-gray-900 rounded-lg border border-gray-700 mb-2 overflow-hidden transition">
                            <div ${clickAction} class="p-3 flex justify-between items-center ${isTeam ? 'cursor-pointer hover:bg-gray-800' : ''}">
                                <div>
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs font-bold text-gray-500">#${i+1}</span>
                                        <span class="font-bold text-white text-sm tracking-wide break-words">${p.team_name || p.in_game_name}</span>
                                        ${isTeam ? '<span class="text-[8px] bg-blue-900 text-blue-300 px-1.5 rounded">TEAM</span>' : ''}
                                    </div>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="text-[10px] text-gray-400 font-mono select-all tracking-wider">UID: ${p.in_game_uid}</span>
                                        <span class="text-[10px] bg-gray-700 text-gray-300 px-1.5 rounded">Lvl: ${p.game_level}</span>
                                    </div>
                                </div>
                                <div>${expandIcon}</div>
                            </div>
                            <div id="details_${i}" class="hidden p-2 bg-gray-800/30 border-t border-gray-700">
                                ${membersHTML}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = '<div class="text-center text-gray-500 mt-10"><i class="fa-solid fa-users-slash text-3xl mb-2"></i><p>No players joined yet.</p></div>'; }
            } catch(e) { container.innerHTML = '<p class="text-center text-red-500 mt-5">Error fetching data</p>'; }
        }

        function toggleTeamDetails(id) {
            const details = document.getElementById(`details_${id}`);
            const icon = document.getElementById(`icon_${id}`);
            if (details.classList.contains('hidden')) { details.classList.remove('hidden'); icon.classList.add('rotate-180'); } 
            else { details.classList.add('hidden'); icon.classList.remove('rotate-180'); }
        }

        async function viewResult(id) { document.getElementById('resultViewModal').style.display = 'flex'; const container = document.getElementById('result_list'); container.innerHTML = '<div class="text-center mt-10"><i class="fa-solid fa-spinner fa-spin text-blue-500 text-2xl"></i><p class="text-gray-500 text-xs mt-2">Loading Results...</p></div>'; try { const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_result_board', tournament_id: id }) }); const data = await res.json(); if(data.length > 0) { container.innerHTML = data.map((r, i) => `<div class="bg-gray-900 p-3 rounded-lg border border-gray-700 grid grid-cols-4 items-center mb-2"><div class="font-bold ${r.rank === 1 ? 'text-yellow-400' : 'text-white'}">#${r.rank || '-'}</div><div class="text-xs text-gray-300 break-words leading-tight pr-1">${r.in_game_name}</div><div class="text-center text-xs font-bold text-blue-400">${r.kills}</div><div class="text-right text-xs font-bold text-green-400">${parseFloat(r.prize_won) > 0 ? '‡ß≥'+r.prize_won : '-'}</div></div>`).join(''); } else { container.innerHTML = '<div class="text-center text-gray-500 mt-10">Results pending.</div>'; } } catch(e) { container.innerHTML = 'Error'; } }
        
        function copyText(text) { navigator.clipboard.writeText(text).then(() => showAlert("Copied!", "Copied to clipboard", "success")); }
        loadMatches();
    </script>
</body>
</html>
