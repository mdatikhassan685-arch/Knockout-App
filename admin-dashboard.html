<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; }
        .badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen pb-10">

    <!-- Header -->
    <div class="bg-gray-800 p-4 shadow-lg flex justify-between items-center sticky top-0 z-50 border-b border-gray-700">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-shield-halved text-2xl text-red-500"></i>
            <h1 class="text-xl font-bold tracking-wider">ADMIN PANEL</h1>
        </div>
        <button onclick="logout()" class="text-gray-400 hover:text-white transition"><i class="fa-solid fa-right-from-bracket text-xl"></i></button>
    </div>

    <div class="p-5 space-y-6">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-2 gap-4">
            
            <!-- Users Card -->
            <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg relative overflow-hidden">
                <div class="absolute -right-4 -top-4 bg-blue-500/20 w-20 h-20 rounded-full blur-xl"></div>
                <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest">Total Users</p>
                <h2 id="totalUsers" class="text-3xl font-bold text-blue-400 mt-1">...</h2>
            </div>

            <!-- Payment Requests Card (Merged) -->
            <div onclick="location.href='/admin/payments'" class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg relative cursor-pointer hover:bg-gray-750 transition group">
                <!-- Glowing Badge -->
                <div id="paymentBadge" class="absolute top-2 right-2 bg-red-500 text-white text-[10px] font-bold w-6 h-6 flex items-center justify-center rounded-full shadow-lg border-2 border-gray-800 badge hidden">0</div>
                
                <div class="absolute -right-4 -top-4 bg-yellow-500/20 w-20 h-20 rounded-full blur-xl"></div>
                <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest group-hover:text-yellow-400 transition">Payment Requests</p>
                <h2 id="totalPayments" class="text-3xl font-bold text-yellow-400 mt-1">...</h2>
            </div>

            <!-- Tournaments Card -->
            <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg relative col-span-2">
                <div class="absolute -right-4 -top-4 bg-purple-500/20 w-20 h-20 rounded-full blur-xl"></div>
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest">Active Tournaments</p>
                        <h2 id="totalTournaments" class="text-3xl font-bold text-purple-400 mt-1">...</h2>
                    </div>
                    <i class="fa-solid fa-trophy text-4xl text-gray-700"></i>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <h3 class="text-sm font-bold text-gray-400 border-l-4 border-blue-500 pl-2 uppercase">Quick Actions</h3>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="location.href='/admin/create-tournament'" class="bg-gradient-to-r from-blue-700 to-blue-600 p-3 rounded-xl font-bold shadow-lg hover:scale-105 transition flex flex-col items-center justify-center gap-1 border border-blue-500">
                <i class="fa-solid fa-plus-circle text-2xl text-blue-200"></i>
                <span class="text-xs">New Tournament</span>
            </button>
            <button onclick="location.href='/admin/users'" class="bg-gray-800 p-3 rounded-xl font-bold shadow-lg border border-gray-700 hover:bg-gray-700 transition flex flex-col items-center justify-center gap-1">
                <i class="fa-solid fa-users-gear text-2xl text-gray-400"></i>
                <span class="text-xs text-gray-300">Manage Users</span>
            </button>
        </div>

    </div>

    <script>
        async function loadDashboard() {
            const admin = JSON.parse(localStorage.getItem('admin'));
            if (!admin) {
                window.location.href = '/';
                return;
            }

            try {
                const res = await fetch('/api/admin/dashboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: admin.id })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('totalUsers').innerText = data.stats.totalUsers;
                    document.getElementById('totalTournaments').innerText = data.stats.totalTournaments;

                    // Payment Calculation
                    const totalPay = data.stats.pendingDeposits + data.stats.pendingWithdrawals;
                    document.getElementById('totalPayments').innerText = totalPay;
                    
                    if (totalPay > 0) {
                        const badge = document.getElementById('paymentBadge');
                        badge.innerText = totalPay;
                        badge.classList.remove('hidden');
                    }
                } else {
                    logout();
                }
            } catch (error) {
                console.error(error);
            }
        }

        function logout() {
            localStorage.removeItem('admin');
            window.location.href = '/';
        }

        loadDashboard();
    </script>
</body>
</html>
