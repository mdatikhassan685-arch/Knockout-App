<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Header -->
    <div class="bg-gray-800 p-4 shadow-lg flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold text-blue-400">ADMIN PANEL</h1>
        <button onclick="logout()" class="bg-red-600 px-3 py-1 rounded text-sm font-bold hover:bg-red-700">Logout</button>
    </div>

    <div class="p-4 space-y-6">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-blue-500 shadow-lg">
                <p class="text-gray-400 text-xs uppercase">Total Users</p>
                <h2 id="totalUsers" class="text-3xl font-bold">...</h2>
            </div>
            <a href="/admin/deposits" class="bg-gray-800 p-4 rounded-xl border-l-4 border-yellow-500 shadow-lg cursor-pointer hover:bg-gray-700 block">
                <p class="text-gray-400 text-xs uppercase">Payment Requests</p>
                <h2 id="pendingDeposits" class="text-3xl font-bold text-yellow-400">...</h2>
            </a>
            <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-purple-500 shadow-lg">
                <p class="text-gray-400 text-xs uppercase">Tournaments</p>
                <h2 id="totalTournaments" class="text-3xl font-bold">...</h2>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-red-500 shadow-lg">
                <p class="text-gray-400 text-xs uppercase">Active Matches</p>
                <h2 class="text-3xl font-bold text-red-400">0</h2>
            </div>
        </div>

        <!-- Quick Actions -->
        <h3 class="text-lg font-bold text-gray-300 border-b border-gray-700 pb-2">Quick Actions</h3>
        <div class="grid grid-cols-2 gap-3">
            <!-- ফিক্সড লিংক -->
            <a href="/admin/categories" class="bg-blue-600 p-3 rounded-lg font-bold shadow hover:bg-blue-500 flex flex-col items-center justify-center text-center">
                <i class="fa-solid fa-layer-group text-2xl mb-1"></i>
                <span class="text-sm">Manage Categories</span>
            </a>
            
            <a href="/admin/users" class="bg-gray-700 p-3 rounded-lg font-bold shadow hover:bg-gray-600 flex flex-col items-center justify-center text-center">
                <i class="fa-solid fa-users text-2xl mb-1"></i>
                <span class="text-sm">Manage Users</span>
            </a>
        </div>

        <!-- Recent Requests -->
        <h3 class="text-lg font-bold text-gray-300 border-b border-gray-700 pb-2">Recent Deposits</h3>
        <div id="recentList" class="space-y-3">
            <p class="text-center text-gray-500 py-4">Loading...</p>
        </div>

    </div>

    <script>
        async function loadDashboard() {
            const admin = JSON.parse(localStorage.getItem('admin'));
            if (!admin) {
                window.location.href = '/';
                return;
            }

            try {
                const res = await fetch('/api/admin/dashboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: admin.id })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('totalUsers').innerText = data.stats.totalUsers;
                    document.getElementById('pendingDeposits').innerText = data.stats.pendingDeposits;
                    document.getElementById('totalTournaments').innerText = data.stats.totalTournaments;

                    const list = document.getElementById('recentList');
                    list.innerHTML = '';
                    if (data.recentDeposits.length === 0) {
                        list.innerHTML = '<p class="text-center text-gray-500 py-4">No pending requests.</p>';
                    } else {
                        data.recentDeposits.forEach(d => {
                            list.innerHTML += `
                                <div class="bg-gray-800 p-3 rounded-lg flex justify-between items-center border border-gray-700">
                                    <div>
                                        <p class="font-bold text-blue-300">${d.username}</p>
                                        <p class="text-xs text-gray-500">${new Date(d.created_at).toLocaleDateString()}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-green-400 text-lg">৳${d.amount}</p>
                                        <a href="/admin/deposits" class="text-xs bg-gray-700 px-2 py-1 rounded hover:bg-gray-600">View</a>
                                    </div>
                                </div>
                            `;
                        });
                    }
                } else {
                    logout();
                }
            } catch (error) {
                console.error(error);
            }
        }

        function logout() {
            localStorage.removeItem('admin');
            window.location.href = '/';
        }

        loadDashboard();
    </script>
</body>
</html>
