<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Top Bar -->
    <div class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-extrabold text-blue-600">ADMIN PANEL</h1>
            <p class="text-xs text-gray-500">Welcome, Admin</p>
        </div>
        <button onclick="logout()" class="text-red-500 font-bold border border-red-500 px-3 py-1 rounded text-sm hover:bg-red-50">
            Logout <i class="fa-solid fa-right-from-bracket ml-1"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="p-4 max-w-lg mx-auto pb-20">

        <!-- Statistics (Dummy Data for Now) -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow border-l-4 border-blue-500">
                <h2 class="text-2xl font-bold text-gray-800" id="total-users">0</h2>
                <p class="text-xs text-gray-500 font-semibold uppercase">Total Users</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow border-l-4 border-green-500">
                <h2 class="text-2xl font-bold text-gray-800" id="pending-deps">0</h2>
                <p class="text-xs text-gray-500 font-semibold uppercase">Pending Deposits</p>
            </div>
        </div>

        <!-- Management Section -->
        <h3 class="font-bold text-gray-700 mb-3 border-b pb-2">Game Management</h3>
        
        <div class="grid grid-cols-2 gap-4">
            <!-- 1. MANAGE CATEGORY (Only for creating Game Titles) -->
            <a href="admin-categories.html" class="bg-white p-5 rounded-xl shadow-md text-center hover:shadow-lg transition transform active:scale-95 no-underline block">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-2 text-indigo-600">
                    <i class="fa-solid fa-layer-group text-2xl"></i>
                </div>
                <h4 class="font-bold text-gray-800 text-sm">Manage Category</h4>
                <p class="text-[10px] text-gray-400">Add games like FreeFire, Ludo</p>
            </a>

            <!-- 2. DAILY MATCHES (Your existing page, linked correctly) -->
            <a href="admin-matches.html" class="bg-white p-5 rounded-xl shadow-md text-center hover:shadow-lg transition transform active:scale-95 no-underline block">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2 text-blue-600">
                    <i class="fa-solid fa-fire text-2xl"></i>
                </div>
                <h4 class="font-bold text-gray-800 text-sm">Daily Matches</h4>
                <p class="text-[10px] text-gray-400">Create/Result Daily Matches</p>
            </a>
        </div>

        <div class="mt-4">
            <!-- 3. OFFICIAL TOURNAMENTS (New page will be linked here) -->
            <a href="admin-tournaments.html" class="bg-gradient-to-r from-purple-600 to-blue-600 p-4 rounded-xl shadow-lg flex justify-between items-center text-white hover:opacity-90 no-underline">
                <div>
                    <h4 class="font-bold text-lg"><i class="fa-solid fa-trophy mr-2"></i> Official Tournaments</h4>
                    <p class="text-xs text-purple-200">Manage Big Events & Squads</p>
                </div>
                <i class="fa-solid fa-chevron-right opacity-50"></i>
            </a>
        </div>

        <!-- System Section -->
        <h3 class="font-bold text-gray-700 mt-6 mb-3 border-b pb-2">System</h3>
        <div class="grid grid-cols-3 gap-3 text-center">
            <a href="admin-users.html" class="bg-gray-200 p-3 rounded-lg text-xs font-bold text-gray-700 block">
                <i class="fa-solid fa-users block text-xl mb-1"></i> Users
            </a>
            <a href="admin-deposits.html" class="bg-gray-200 p-3 rounded-lg text-xs font-bold text-gray-700 block">
                <i class="fa-solid fa-money-bill-transfer block text-xl mb-1"></i> Wallet
            </a>
            <a href="#" onclick="alert('Coming soon')" class="bg-gray-200 p-3 rounded-lg text-xs font-bold text-gray-700 block">
                <i class="fa-solid fa-gear block text-xl mb-1"></i> Settings
            </a>
        </div>

    </div>

    <script>
        // Check Admin
        const token = localStorage.getItem('adminToken');
        if(!token) window.location.href = 'index.html';

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        }

        // Optional: Load Dashboard Stats
        // loadStats(); 
    </script>
</body>
</html>
