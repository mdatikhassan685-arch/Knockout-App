<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans pb-20 select-none">

    <header class="p-4 bg-gray-800 shadow-md flex justify-between items-center sticky top-0 z-50">
        <div class="text-xl font-bold text-red-500">ADMIN PANEL</div>
        <button onclick="logout()" class="bg-red-600 px-3 py-1 rounded text-sm font-bold hover:bg-red-700 transition">Logout</button>
    </header>

    <div class="p-4 grid grid-cols-2 gap-4">
        <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-blue-500 shadow-lg">
            <p class="text-gray-400 text-xs uppercase font-bold">Total Users</p>
            <h2 class="text-2xl font-bold mt-1" id="total_users">...</h2>
        </div>
        <div onclick="window.location.href='/admin-deposits'" class="bg-gray-800 p-4 rounded-xl border-l-4 border-yellow-500 shadow-lg cursor-pointer">
            <p class="text-gray-400 text-xs uppercase font-bold">Deposits</p>
            <h2 class="text-2xl font-bold mt-1 text-yellow-400" id="pending_deposits">...</h2>
        </div>
    </div>

    <!-- MAIN BUTTONS SECTION (Updated Link Logic) -->
    <div class="p-4">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-gray-500 pl-2">Games</h3>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            
            <!-- Button 1: Normal Matches -->
            <a href="/admin-categories?mode=normal" class="block bg-blue-600 p-5 rounded-2xl text-center shadow-lg active:scale-95 transition no-underline text-white">
                <i class="fa-solid fa-gamepad text-4xl mb-3"></i>
                <h3 class="font-bold text-md leading-none">Normal<br>Matches</h3>
                <span class="text-[10px] text-blue-200 block mt-2">Create Regular Lobby</span>
            </a>
            
            <!-- Button 2: Official Tournaments -->
            <a href="/admin-categories?mode=official" class="block bg-yellow-600 p-5 rounded-2xl text-center shadow-lg active:scale-95 transition no-underline text-white">
                <i class="fa-solid fa-trophy text-4xl mb-3 text-white"></i>
                <h3 class="font-bold text-md leading-none">Official<br>Tournaments</h3>
                <span class="text-[10px] text-yellow-100 block mt-2">Manage Big Events</span>
            </a>

        </div>

        <!-- Other System Buttons -->
        <h3 class="font-bold text-lg mb-3 border-l-4 border-gray-500 pl-2">System</h3>
        <div class="grid grid-cols-2 gap-4">
            <a href="/admin-users" class="bg-gray-800 p-4 rounded-xl flex flex-col items-center justify-center border border-gray-700">
                <i class="fa-solid fa-users text-2xl text-gray-400 mb-1"></i>
                <span class="text-xs font-bold text-gray-300">Users</span>
            </a>
            <a href="/settings" class="bg-purple-600 p-4 rounded-xl flex flex-col items-center justify-center shadow-lg">
                <i class="fa-solid fa-sliders text-2xl text-white mb-1"></i>
                <span class="text-xs font-bold text-white">Settings</span>
            </a>
        </div>
        
        <button onclick="window.location.href='/admin-dashboard.html'" class="w-full bg-red-800/80 text-red-100 mt-4 py-3 rounded-xl font-bold flex items-center justify-center gap-2 border border-red-700">
            <i class="fa-solid fa-bell"></i> Send Notification
        </button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'admin') window.location.href = '/';

        async function loadStats() {
            try {
                const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'dashboard_stats' }) });
                const data = await res.json();
                document.getElementById('total_users').innerText = data.total_users;
                document.getElementById('pending_deposits').innerText = data.pending_deposits;
            } catch (e) {}
        }
        function logout() { localStorage.removeItem('user'); window.location.href = '/'; }
        loadStats();
    </script>
</body>
</html>
