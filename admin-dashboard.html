<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen pb-10">

    <!-- Header -->
    <div class="bg-gray-800 p-4 shadow-lg flex justify-between items-center sticky top-0 z-50 border-b border-gray-700">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-shield-halved text-2xl text-red-500"></i>
            <h1 class="text-xl font-bold tracking-wider">ADMIN PANEL</h1>
        </div>
        <button onclick="logout()" class="text-gray-400 hover:text-white transition"><i class="fa-solid fa-right-from-bracket text-xl"></i></button>
    </div>

    <div class="p-5 space-y-6">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg relative">
                <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest">Total Users</p>
                <h2 id="totalUsers" class="text-3xl font-bold text-blue-400 mt-1">...</h2>
            </div>

            <div onclick="location.href='/admin/deposits'" class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg relative cursor-pointer hover:bg-gray-750 transition">
                <div id="depositBadge" class="absolute top-2 right-2 bg-red-500 text-white text-[10px] font-bold w-6 h-6 flex items-center justify-center rounded-full shadow-lg hidden">0</div>
                <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest">Payment Requests</p>
                <h2 id="pendingDeposits" class="text-3xl font-bold text-yellow-400 mt-1">0</h2>
            </div>

            <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg relative">
                <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest">Active Tournaments</p>
                <h2 id="totalTournaments" class="text-3xl font-bold text-purple-400 mt-1">0</h2>
            </div>
        </div>

        <!-- Quick Actions -->
        <h3 class="text-sm font-bold text-gray-400 border-l-4 border-blue-500 pl-2 uppercase">Quick Actions</h3>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="location.href='/admin/categories'" class="bg-blue-600 p-3 rounded-xl font-bold shadow-lg hover:bg-blue-500 flex flex-col items-center justify-center gap-1 border border-blue-500">
                <i class="fa-solid fa-plus-circle text-2xl text-blue-200"></i>
                <span class="text-xs">New Tournament</span>
            </button>
            <button onclick="location.href='/admin/users'" class="bg-gray-800 p-3 rounded-xl font-bold shadow-lg border border-gray-700 hover:bg-gray-700 transition flex flex-col items-center justify-center gap-1">
                <i class="fa-solid fa-users-gear text-2xl text-gray-400"></i>
                <span class="text-xs text-gray-300">Manage Users</span>
            </button>
        </div>

        <!-- Recent Activity -->
        <h3 class="text-sm font-bold text-gray-400 border-l-4 border-green-500 pl-2 uppercase mt-2">Recent Deposits</h3>
        <div id="recentList" class="space-y-3">
            <p class="text-center text-gray-600 text-xs py-4">Loading...</p>
        </div>

    </div>

    <script>
        async function loadDashboard() {
            const admin = JSON.parse(localStorage.getItem('admin'));
            if (!admin) { window.location.href = '/'; return; }

            try {
                // UPDATED API CALL
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'dashboard-stats', adminId: admin.id })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('totalUsers').innerText = data.stats.totalUsers;
                    document.getElementById('pendingDeposits').innerText = data.stats.pendingDeposits;
                    document.getElementById('totalTournaments').innerText = data.stats.totalTournaments;
                    
                    const badge = document.getElementById('depositBadge');
                    if(data.stats.pendingDeposits > 0) {
                        badge.innerText = data.stats.pendingDeposits;
                        badge.classList.remove('hidden');
                    }

                    const list = document.getElementById('recentList');
                    list.innerHTML = '';
                    if (data.recentDeposits.length === 0) {
                        list.innerHTML = '<p class="text-center text-gray-600 text-xs py-4">No recent activity.</p>';
                    } else {
                        data.recentDeposits.forEach(d => {
                            list.innerHTML += `
                                <div class="bg-gray-800 p-3 rounded-xl flex justify-between items-center border border-gray-700 shadow-sm">
                                    <div>
                                        <p class="font-bold text-gray-200 text-sm">${d.username}</p>
                                        <p class="text-[10px] text-gray-500">${new Date(d.created_at).toLocaleDateString()}</p>
                                    </div>
                                    <p class="font-bold text-green-400 text-sm">+à§³${d.amount}</p>
                                </div>
                            `;
                        });
                    }
                } else {
                    logout();
                }
            } catch (error) { console.error(error); }
        }

        function logout() {
            localStorage.removeItem('admin');
            window.location.href = '/';
        }

        loadDashboard();
    </script>
</body>
</html>
