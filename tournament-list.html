<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="text-xl font-bold" id="page_title">Tournaments</div>
    </header>

    <div class="p-4 space-y-4" id="match_list">
        <p class="text-center text-gray-500 mt-10 animate-pulse">Loading matches...</p>
    </div>

    <script>
        // URL থেকে category_id নেওয়া
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('cat_id');

        if(!categoryId) window.location.href = '/home';

        async function loadMatches() {
            try {
                const res = await fetch('/api/user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'tournament_list', category_id: categoryId })
                });
                const data = await res.json();
                
                const list = document.getElementById('match_list');
                if (data.tournaments.length > 0) {
                    list.innerHTML = data.tournaments.map(t => {
                        const isFull = false; // লজিক পরে আসবে
                        return `
                        <div onclick="window.location.href='/match-details.html?id=${t.id}'" class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 active:scale-95 transition cursor-pointer">
                            <img src="${t.image}" class="w-full h-32 object-cover">
                            <div class="p-4">
                                <h3 class="font-bold text-lg mb-1">${t.title}</h3>
                                <div class="flex justify-between text-sm text-gray-400 mb-3">
                                    <span><i class="fa-solid fa-calendar text-blue-500"></i> ${new Date(t.start_time).toLocaleString()}</span>
                                    <span class="text-yellow-400 font-bold">Prize: ৳${t.prize_pool}</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="bg-gray-700 px-3 py-1 rounded text-xs">Fee: ৳${t.entry_fee}</span>
                                    <button class="bg-blue-600 px-4 py-1.5 rounded-lg text-sm font-bold">View</button>
                                </div>
                            </div>
                        </div>
                    `}).join('');
                } else {
                    list.innerHTML = '<div class="text-center text-gray-500 mt-10"><p>No upcoming matches.</p></div>';
                }
            } catch (e) { console.error(e); }
        }

        loadMatches();
    </script>
</body>
  </html>
