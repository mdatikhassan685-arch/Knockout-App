<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <div class="text-xl font-bold" id="page_title">Games</div>
            <p class="text-[10px] text-gray-400" id="page_sub">Management</p>
        </div>
    </header>

    <!-- Create/Edit Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 text-gray-300">Add / Edit Category</h3>
        
        <input type="hidden" id="edit_id">
        <input type="hidden" id="cat_mode"> 

        <label class="text-[10px] text-gray-400 font-bold uppercase ml-1">Title</label>
        <input type="text" id="cat_title" class="w-full bg-gray-900 p-3 rounded-lg mb-3 border border-gray-600 outline-none text-white focus:border-blue-500">
        
        <label class="text-[10px] text-gray-400 font-bold uppercase ml-1">Image URL</label>
        <input type="text" id="cat_img" class="w-full bg-gray-900 p-3 rounded-lg mb-3 border border-gray-600 outline-none text-white focus:border-blue-500">
        
        <!-- Status Dropdown (New Feature) -->
        <label class="text-[10px] text-gray-400 font-bold uppercase ml-1">Availability Status</label>
        <select id="cat_status" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 outline-none text-white focus:border-blue-500">
            <option value="open">üü¢ Open (User Can Click)</option>
            <option value="coming_soon">üü° Coming Soon (Locked)</option>
        </select>

        <button onclick="handleCategory()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg transition">Create Category</button>
        <button onclick="resetForm()" id="cancel_btn" class="hidden w-full mt-2 bg-gray-700 py-2 rounded-lg text-sm text-gray-300">Cancel Edit</button>
    </div>

    <!-- Active List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 pl-2 border-l-4 border-blue-500">Active List</h3>
        <div id="cat_list" class="space-y-3 pb-10">
            <p class="text-center text-gray-500 mt-10">Loading...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let mode = urlParams.get('mode') || 'normal'; // Default normal

        // UI Setup
        if(mode === 'official') {
            document.getElementById('page_title').innerText = "Official Tournaments";
            document.getElementById('submit_btn').className = "w-full bg-yellow-600 py-3 rounded-lg font-bold shadow-lg";
        } else {
            document.getElementById('page_title').innerText = "Daily Matches";
        }

        async function loadData() {
            try {
                const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_categories' }) });
                const allData = await res.json();
                
                const filtered = allData.filter(c => {
                    if(mode === 'official') return c.type === 'official';
                    return c.type === 'normal' || !c.type;
                });

                const list = document.getElementById('cat_list');
                
                if (filtered.length > 0) {
                    list.innerHTML = filtered.map(c => `
                        <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 flex justify-between items-center group relative overflow-hidden">
                            <div class="flex items-center gap-3 pl-2">
                                <img src="${c.image}" class="w-12 h-12 rounded bg-black/20 object-cover border border-gray-600">
                                <div>
                                    <h4 class="font-bold text-white text-sm">${c.title}</h4>
                                    <!-- Status Badge -->
                                    <span class="text-[9px] px-2 py-0.5 rounded font-bold uppercase ${c.status === 'coming_soon' ? 'bg-yellow-500 text-black' : 'bg-green-600 text-white'}">
                                        ${c.status || 'open'}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="flex gap-2">
                                <!-- Manage Matches Button -->
                                <button onclick="window.location.href='/admin-matches?cat_id=${c.id}&name=${c.title}'" class="bg-gray-700 text-gray-300 p-2 rounded text-xs border border-gray-600 hover:bg-gray-600">
                                    <i class="fa-solid fa-list"></i>
                                </button>
                                
                                <!-- Edit Button -->
                                <button onclick="editMode(${c.id}, '${c.title}', '${c.image}', '${c.status}')" class="bg-yellow-600/20 text-yellow-500 p-2 rounded hover:bg-yellow-600 hover:text-black">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                
                                <!-- Delete Button -->
                                <button onclick="deleteCat(${c.id})" class="bg-red-600/20 text-red-500 p-2 rounded hover:bg-red-600 hover:text-white">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else { list.innerHTML = `<p class="text-center text-gray-500 py-10 opacity-50">No games found.</p>`; }
            } catch(e) {}
        }

        async function handleCategory() {
            const title = document.getElementById('cat_title').value;
            const img = document.getElementById('cat_img').value;
            const status = document.getElementById('cat_status').value; // New Status
            const id = document.getElementById('edit_id').value;

            const body = { 
                type: id ? 'edit_category' : 'add_category', 
                id: id, title, image: img, 
                cat_type: mode, 
                status: status 
            };

            await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            resetForm(); loadData();
        }

        function editMode(id, t, i, s) {
            document.getElementById('edit_id').value = id;
            document.getElementById('cat_title').value = t;
            document.getElementById('cat_img').value = i;
            document.getElementById('cat_status').value = s || 'open'; // Set status dropdown
            document.getElementById('submit_btn').innerText = "Update Now";
            document.getElementById('cancel_btn').classList.remove('hidden');
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function resetForm() {
            document.getElementById('edit_id').value = '';
            document.getElementById('cat_title').value = '';
            document.getElementById('cat_img').value = '';
            document.getElementById('cat_status').value = 'open';
            document.getElementById('submit_btn').innerText = "Create Category";
            document.getElementById('cancel_btn').classList.add('hidden');
        }

        async function deleteCat(id) {
            if(confirm("‚ö†Ô∏è Delete Category?")) {
                await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'delete_category', id }) });
                loadData();
            }
        }

        loadData();
    </script>
</body>
</html>
