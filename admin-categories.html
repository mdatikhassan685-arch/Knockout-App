<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/admin" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="text-xl font-bold">Game Categories</div>
    </header>

    <!-- Add/Edit Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg" id="form_box">
        <div class="flex justify-between items-center mb-3 border-b border-gray-600 pb-2">
            <h3 class="font-bold text-lg" id="form_title">Add New Game</h3>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-xs bg-gray-600 px-2 py-1 rounded hover:bg-gray-500">Cancel Edit</button>
        </div>
        
        <!-- Hidden ID for Edit Mode -->
        <input type="hidden" id="edit_id">

        <label class="text-xs text-gray-400 ml-1">Category Type</label>
        <select id="cat_type" class="w-full bg-gray-900 p-3 rounded-lg mb-3 text-white border border-gray-600 outline-none">
            <option value="official">üî• Official Tournament (Big Banner)</option>
            <option value="normal">üéÆ Normal Matches (Small Grid)</option>
        </select>

        <label class="text-xs text-gray-400 ml-1">Game Name</label>
        <input type="text" id="cat_title" placeholder="e.g. FreeFire CS Rank" class="w-full bg-gray-900 p-3 rounded-lg mb-3 text-white border border-gray-600 outline-none">
        
        <label class="text-xs text-gray-400 ml-1">Image URL</label>
        <input type="text" id="cat_img" placeholder="https://..." class="w-full bg-gray-900 p-3 rounded-lg mb-4 text-white border border-gray-600 outline-none">
        
        <button onclick="handleCategory()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Add Category</button>
    </div>

    <!-- Category List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 ml-1">Existing Categories</h3>
        <div class="grid grid-cols-2 gap-4" id="cat_list">
            <p class="text-gray-500 col-span-2 text-center animate-pulse">Loading...</p>
        </div>
    </div>

    <script>
        // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        async function loadCategories() {
            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_categories' })
                });
                const data = await res.json();
                
                const container = document.getElementById('cat_list');
                if(data.length > 0) {
                    container.innerHTML = data.map(c => `
                        <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 relative group shadow-md">
                            <span class="absolute top-0 left-0 ${c.type === 'official' ? 'bg-orange-600' : 'bg-blue-600'} text-[10px] px-2 py-0.5 rounded-br-lg z-10 font-bold uppercase shadow">${c.type || 'normal'}</span>
                            
                            <img src="${c.image}" class="w-full h-24 object-cover rounded-lg mb-2 bg-gray-900 border border-gray-600">
                            
                            <h3 class="font-bold text-center text-sm truncate">${c.title}</h3>
                            
                            <div class="flex gap-2 mt-3">
                                <!-- Edit Button -->
                                <button onclick="enableEdit(${c.id}, '${c.title}', '${c.image}', '${c.type}')" class="bg-yellow-500 hover:bg-yellow-600 w-8 h-8 rounded-lg text-black flex items-center justify-center transition shadow"><i class="fa-solid fa-pen"></i></button>
                                
                                <!-- Delete Button -->
                                <button onclick="deleteCategory(${c.id})" class="bg-red-600 hover:bg-red-700 w-8 h-8 rounded-lg text-white flex items-center justify-center transition shadow"><i class="fa-solid fa-trash"></i></button>
                                
                                <!-- Matches Link -->
                                <button onclick="window.location.href='/admin-matches?cat_id=${c.id}&name=${c.title}'" class="flex-1 bg-green-600 hover:bg-green-700 rounded-lg text-xs font-bold shadow">Matches</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-gray-500 col-span-2 text-center py-4 border border-dashed border-gray-700 rounded">No games added yet.</p>';
                }
            } catch(e) { console.error(e); }
        }

        // Add ‡¶Ö‡¶•‡¶¨‡¶æ Update ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ
        async function handleCategory() {
            const id = document.getElementById('edit_id').value;
            const type = document.getElementById('cat_type').value;
            const title = document.getElementById('cat_title').value;
            const img = document.getElementById('cat_img').value;
            
            if(!title || !img) return alert("Fill all fields!");

            const btn = document.getElementById('submit_btn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            // ‡¶Ø‡¶¶‡¶ø ID ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶æ‡¶π‡¶≤‡ßá EDIT, ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ADD
            const apiType = id ? 'edit_category' : 'add_category';

            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: apiType, id, title, image: img, cat_type: type })
                });
                const data = await res.json();
                
                if(data.success) {
                    alert(id ? "‚úÖ Updated Successfully!" : "‚úÖ Added Successfully!");
                    resetForm();
                    loadCategories();
                } else { 
                    alert("Error: " + data.error); 
                }
            } catch(e) { alert("Network Error"); }
            
            btn.innerText = originalText;
            btn.disabled = false;
        }

        // ‡¶è‡¶°‡¶ø‡¶ü ‡¶Æ‡ßã‡¶° ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ
        function enableEdit(id, title, img, type) {
            document.getElementById('edit_id').value = id;
            document.getElementById('cat_title').value = title;
            document.getElementById('cat_img').value = img;
            document.getElementById('cat_type').value = type || 'normal';

            // UI Change
            document.getElementById('form_title').innerText = "Edit Game";
            document.getElementById('submit_btn').innerText = "Update Category";
            document.getElementById('submit_btn').classList.replace('bg-blue-600', 'bg-green-600');
            document.getElementById('submit_btn').classList.replace('hover:bg-blue-700', 'hover:bg-green-700');
            document.getElementById('cancel_btn').classList.remove('hidden');

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        function resetForm() {
            document.getElementById('edit_id').value = '';
            document.getElementById('cat_title').value = '';
            document.getElementById('cat_img').value = '';
            document.getElementById('cat_type').value = 'official';

            // UI Reset
            document.getElementById('form_title').innerText = "Add New Game";
            document.getElementById('submit_btn').innerText = "Add Category";
            document.getElementById('submit_btn').classList.replace('bg-green-600', 'bg-blue-600');
            document.getElementById('submit_btn').classList.replace('hover:bg-green-700', 'hover:bg-blue-700');
            document.getElementById('cancel_btn').classList.add('hidden');
        }

        // ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        async function deleteCategory(id) {
            if(!confirm("Are you sure? This will hide all matches inside.")) return;
            await fetch('/api/admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'delete_category', id })
            });
            loadCategories();
        }

        loadCategories();
    </script>
</body>
</html>
