<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-[#0f172a] text-white pb-24 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-900/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-800 flex items-center">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-black uppercase tracking-widest italic text-blue-500">More</div>
    </header>

    <!-- Menu List -->
    <div class="p-4 space-y-3">
        
        <!-- Promo / Share -->
        <div class="glass p-4 rounded-xl flex items-center gap-4 active:scale-95 transition hover:bg-gray-800 cursor-pointer">
            <div class="w-10 h-10 bg-purple-500/20 rounded-full flex items-center justify-center text-purple-400"><i class="fa-solid fa-share-nodes"></i></div>
            <div class="flex-1">
                <h3 class="font-bold text-sm">Share App</h3>
                <p class="text-[10px] text-gray-400">Invite friends & earn</p>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-500 text-xs"></i>
        </div>

        <!-- Tutorials -->
        <a href="https://youtube.com" target="_blank" class="glass p-4 rounded-xl flex items-center gap-4 active:scale-95 transition hover:bg-gray-800">
            <div class="w-10 h-10 bg-red-500/20 rounded-full flex items-center justify-center text-red-400"><i class="fa-brands fa-youtube"></i></div>
            <div class="flex-1">
                <h3 class="font-bold text-sm">How to Play?</h3>
                <p class="text-[10px] text-gray-400">Watch tutorials</p>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-500 text-xs"></i>
        </a>

        <!-- Policies -->
        <div class="glass p-4 rounded-xl flex items-center gap-4 active:scale-95 transition hover:bg-gray-800 cursor-pointer">
            <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-400"><i class="fa-solid fa-shield-halved"></i></div>
            <div class="flex-1">
                <h3 class="font-bold text-sm">Privacy Policy</h3>
                <p class="text-[10px] text-gray-400">Read our terms</p>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-500 text-xs"></i>
        </div>

        <!-- About -->
        <div class="glass p-4 rounded-xl flex items-center gap-4 active:scale-95 transition hover:bg-gray-800 cursor-pointer">
            <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center text-green-400"><i class="fa-solid fa-circle-info"></i></div>
            <div class="flex-1">
                <h3 class="font-bold text-sm">About Us</h3>
                <p class="text-[10px] text-gray-400">Version 1.0.0</p>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-500 text-xs"></i>
        </div>

    </div>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 w-full bg-[#0f172a]/95 backdrop-blur-lg border-t border-gray-800 flex justify-around py-3 z-50 pb-6">
        <a href="/home" class="text-gray-500 hover:text-blue-500 flex flex-col items-center group transition"><i class="fa-solid fa-house text-xl mb-1 group-active:scale-90"></i><span class="text-[10px]">Home</span></a>
        <a href="/support" class="text-gray-500 hover:text-blue-500 flex flex-col items-center group transition"><i class="fa-solid fa-headset text-xl mb-1 group-active:scale-90"></i><span class="text-[10px]">Support</span></a>
        <a href="/wallet" class="text-gray-500 hover:text-blue-500 flex flex-col items-center group transition"><i class="fa-solid fa-wallet text-xl mb-1 group-active:scale-90"></i><span class="text-[10px]">Wallet</span></a>
        <a href="/profile" class="text-gray-500 hover:text-blue-500 flex flex-col items-center group transition"><i class="fa-solid fa-user text-xl mb-1 group-active:scale-90"></i><span class="text-[10px]">Profile</span></a>
        <a href="/menu" class="text-blue-500 flex flex-col items-center group transition"><i class="fa-solid fa-bars text-xl mb-1 group-active:scale-90"></i><span class="text-[10px] font-bold">Menu</span></a>
    </nav>

</body>
</html>
