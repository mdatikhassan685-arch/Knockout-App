<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Knockout</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Gaming Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Rajdhani', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .tab-inactive { color: #9ca3af; }
        /* Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">

    <!-- Header Image -->
    <div class="relative w-full h-60">
        <img id="tImage" src="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
        <a href="/home" class="absolute top-4 left-4 bg-black/50 p-2 rounded-full text-white hover:bg-black/80 transition">
            <i class="fa-solid fa-arrow-left text-xl"></i>
        </a>
    </div>

    <!-- Content -->
    <div class="px-5 -mt-10 relative z-10">
        <h1 id="tTitle" class="text-3xl font-bold mb-1 text-white drop-shadow-lg">Loading...</h1>
        <p id="tInfo" class="text-blue-400 text-sm font-semibold mb-4">...</p>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3 gap-3 mb-6 text-center bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-lg">
            <div>
                <p class="text-[10px] text-gray-400 uppercase">Prize Pool</p>
                <p id="tPrize" class="text-xl font-bold text-yellow-400">৳0</p>
            </div>
            <div class="border-l border-slate-600">
                <p class="text-[10px] text-gray-400 uppercase">Entry Fee</p>
                <p id="tFee" class="text-xl font-bold text-green-400">৳0</p>
            </div>
            <div class="border-l border-slate-600">
                <p class="text-[10px] text-gray-400 uppercase">Type</p>
                <p id="tType" class="text-xl font-bold text-blue-400">-</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="flex justify-between text-xs text-gray-400 mb-1">
                <span>Joined Teams</span>
                <span id="tSlots" class="text-white font-bold">0 / 0</span>
            </div>
            <div class="w-full bg-slate-700 rounded-full h-2">
                <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="flex border-b border-slate-700 mb-4 overflow-x-auto scrollbar-hide">
            <button onclick="switchTab('qualifiers')" class="tab-btn tab-active flex-1 py-2 font-bold px-4 whitespace-nowrap">Qualifiers</button>
            <button onclick="switchTab('schedule')" class="tab-btn tab-inactive flex-1 py-2 font-bold px-4 whitespace-nowrap">Schedule</button>
            <button onclick="switchTab('registered')" class="tab-btn tab-inactive flex-1 py-2 font-bold px-4 whitespace-nowrap">Registered</button>
            <button onclick="switchTab('details')" class="tab-btn tab-inactive flex-1 py-2 font-bold px-4 whitespace-nowrap">Details</button>
        </div>

        <!-- TAB CONTENT Area -->
        <div id="tabContent" class="min-h-[200px]">
            <div class="text-center py-10 text-gray-500">Loading data...</div>
        </div>

    </div>

    <!-- Fixed Join Button -->
    <div class="fixed bottom-0 w-full glass p-4 border-t border-slate-700 shadow-2xl">
        <button id="joinBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-900/50 transition transform active:scale-95 flex justify-center items-center gap-2">
            Loading...
        </button>
    </div>

    <script>
        let tournamentData = {};

        async function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const tournamentId = urlParams.get('id');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!tournamentId || !user) { window.location.href = '/home'; return; }

            try {
                const res = await fetch('/api/tournament/details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tournamentId, userId: user.id })
                });
                const data = await res.json();
                tournamentData = data; // Store data globally

                if (data.success) {
                    const t = data.tournament;
                    document.getElementById('tImage').src = t.image || 'https://via.placeholder.com/400x200';
                    document.getElementById('tTitle').innerText = t.title;
                    document.getElementById('tInfo').innerText = `Reg: ${new Date(t.registration_start).toDateString()}`;
                    document.getElementById('tPrize').innerText = '৳' + t.prize_pool;
                    document.getElementById('tFee').innerText = t.entry_fee == 0 ? 'FREE' : '৳' + t.entry_fee;
                    document.getElementById('tType').innerText = t.match_type;
                    
                    const totalSlots = data.totalSlots || 100;
                    document.getElementById('tSlots').innerText = `${data.joinedCount} / ${totalSlots}`;
                    const percent = (data.joinedCount / totalSlots) * 100;
                    document.getElementById('progressBar').style.width = percent + '%';

                    // Button Logic
                    const btn = document.getElementById('joinBtn');
                    btn.innerText = data.buttonText;
                    if (data.isButtonDisabled) {
                        btn.className = "w-full bg-slate-700 text-gray-400 font-bold py-3 rounded-xl cursor-not-allowed";
                        btn.disabled = true;
                    } else {
                        btn.onclick = () => window.location.href = `/register-team?id=${t.id}`;
                    }

                    // Load Initial Tab
                    switchTab('qualifiers');
                }
            } catch (error) { console.error(error); }
        }

        // Tab Switching Logic
        async function switchTab(tabName) {
            // Update UI Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.className = "tab-btn tab-inactive flex-1 py-2 font-bold px-4 whitespace-nowrap";
                if(btn.innerText.toLowerCase() === tabName) btn.className = "tab-btn tab-active flex-1 py-2 font-bold px-4 whitespace-nowrap";
            });

            const contentDiv = document.getElementById('tabContent');
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (tabName === 'details') {
                contentDiv.innerHTML = `<div class="prose prose-invert text-sm text-gray-300 bg-slate-800 p-4 rounded-xl border border-slate-700">${tournamentData.tournament.rules || 'No rules added.'}</div>`;
            } 
            else if (tabName === 'schedule') {
                let html = '<div class="space-y-3">';
                tournamentData.schedule.forEach(day => {
                    html += `
                        <div class="bg-slate-800 p-3 rounded-xl border border-slate-700">
                            <h4 class="text-blue-400 font-bold">${day.day_title} <span class="text-xs bg-slate-700 px-2 py-1 rounded text-white ml-2">${day.round_type}</span></h4>
                            <p class="text-xs text-gray-400 mt-1">${day.participants}</p>
                            <p class="text-xs text-gray-500 mt-1"><i class="far fa-clock"></i> ${new Date(day.start_datetime).toLocaleString()}</p>
                        </div>
                    `;
                });
                html += '</div>';
                contentDiv.innerHTML = html;
            }
            else if (tabName === 'registered') {
                contentDiv.innerHTML = `<p class="text-center text-gray-500 animate-pulse">Loading teams...</p>`;
                
                try {
                    const res = await fetch('/api/tournament/participants', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tournamentId: tournamentData.tournament.id, userId: user.id })
                    });
                    const data = await res.json();

                    if (data.success) {
                        let html = '<div class="space-y-6">';

                        // Grouped Teams
                        for (const [grpName, teams] of Object.entries(data.grouped)) {
                            html += `
                                <div class="bg-slate-800 p-3 rounded-xl border border-slate-700">
                                    <h4 class="font-bold text-blue-400 mb-3 border-b border-slate-600 pb-2">Group ${grpName}</h4>
                                    <div class="space-y-2">
                                        ${renderTeamList(teams, data.userTeamId)}
                                    </div>
                                </div>
                            `;
                        }

                        // Waiting List
                        if (data.ungrouped.length > 0) {
                            html += `
                                <div class="bg-slate-800 p-3 rounded-xl border border-slate-700">
                                    <h4 class="font-bold text-gray-400 mb-3 border-b border-slate-600 pb-2">Waiting List</h4>
                                    <div class="space-y-2">
                                        ${renderTeamList(data.ungrouped, data.userTeamId)}
                                    </div>
                                </div>
                            `;
                        }

                        // Eliminated List
                        if (data.eliminated.length > 0) {
                            html += `
                                <div class="bg-red-900/10 p-3 rounded-xl border border-red-900/50">
                                    <h4 class="font-bold text-red-500 mb-3 border-b border-red-900/50 pb-2">❌ Eliminated</h4>
                                    <div class="space-y-2 opacity-60">
                                        ${renderTeamList(data.eliminated, data.userTeamId, true)}
                                    </div>
                                </div>
                            `;
                        }

                        if(html === '<div class="space-y-6">') html = '<p class="text-center text-gray-500 py-10">No teams registered yet.</p>';
                        
                        html += '</div>';
                        contentDiv.innerHTML = html;
                    }
                } catch (err) {
                    contentDiv.innerHTML = `<p class="text-red-500 text-center">Failed to load teams.</p>`;
                }
            }
            else if (tabName === 'qualifiers') {
                contentDiv.innerHTML = `<p class="text-center text-gray-500 py-10">Qualifiers data coming soon.</p>`;
            }
        }

        // Helper Function for Team List
        function renderTeamList(teams, myTeamId, isEliminated = false) {
            return teams.map(t => `
                <div class="bg-slate-900 p-3 rounded-lg border ${t.id === myTeamId ? 'border-blue-500 shadow-blue-500/20 shadow-md' : 'border-slate-700'}">
                    <div class="flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div>
                            <p class="font-bold text-sm ${t.id === myTeamId ? 'text-blue-400' : 'text-gray-300'}">
                                ${t.team_name}
                                ${t.status === 'qualified' ? '<span class="text-[10px] bg-green-500 text-black px-1 rounded ml-2 font-bold">Q</span>' : ''}
                                ${isEliminated ? '<span class="text-[10px] bg-red-600 text-white px-1 rounded ml-2 font-bold">OUT</span>' : ''}
                            </p>
                            <p class="text-[10px] text-gray-500">Leader: ${t.leader_username}</p>
                        </div>
                        <i class="fa-solid fa-chevron-down text-gray-500 text-xs transition"></i>
                    </div>
                    <div class="hidden mt-2 pt-2 border-t border-slate-700 space-y-1">
                        ${t.members.map(m => `
                            <p class="text-xs text-gray-400 pl-2 border-l-2 border-slate-600">
                                ${m.in_game_name} <span class="text-slate-600">(Lvl: ${m.game_level})</span>
                            </p>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        loadDetails();
    </script>
</body>
</html>
