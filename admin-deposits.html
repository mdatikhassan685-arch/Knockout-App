<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <!-- Header -->
    <div class="flex items-center mb-4">
        <a href="/admin/dashboard" class="bg-gray-800 p-2 rounded-lg mr-4"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="text-2xl font-bold text-blue-400">Payment Requests</h1>
    </div>

    <!-- Tabs -->
    <div class="flex bg-gray-800 p-1 rounded-lg mb-6">
        <button onclick="loadList('deposits')" id="tabDep" class="flex-1 py-2 rounded-md font-bold bg-blue-600 text-white transition">Deposits</button>
        <button onclick="loadList('withdrawals')" id="tabWith" class="flex-1 py-2 rounded-md font-bold text-gray-400 hover:text-white transition">Withdrawals</button>
    </div>

    <!-- List -->
    <div id="list" class="space-y-4"></div>

    <script>
        const admin = JSON.parse(localStorage.getItem('admin'));
        let currentType = 'deposits';

        async function loadList(type) {
            currentType = type;
            
            // Tab Styling
            document.getElementById('tabDep').className = type === 'deposits' ? 'flex-1 py-2 rounded-md font-bold bg-blue-600 text-white' : 'flex-1 py-2 rounded-md font-bold text-gray-400';
            document.getElementById('tabWith').className = type === 'withdrawals' ? 'flex-1 py-2 rounded-md font-bold bg-red-600 text-white' : 'flex-1 py-2 rounded-md font-bold text-gray-400';

            document.getElementById('list').innerHTML = '<p class="text-center py-10">Loading...</p>';

            const res = await fetch('/api/admin/payments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'get_list', type: type, adminId: admin.id })
            });
            const data = await res.json();

            const list = document.getElementById('list');
            list.innerHTML = '';

            if (data.data.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500 py-10">No pending requests.</p>';
                return;
            }

            data.data.forEach(item => {
                let details = type === 'deposits' 
                    ? `<p class="text-xs text-gray-400">Sender: ${item.sender_number} | Trx: ${item.trx_id}</p>`
                    : `<p class="text-xs text-gray-400">Method: ${item.method} | Acc: ${item.account_number}</p>`;

                let color = type === 'deposits' ? 'text-green-400' : 'text-red-400';
                let singleType = type === 'deposits' ? 'deposit' : 'withdrawal';

                list.innerHTML += `
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-bold text-lg text-blue-300">${item.username}</h3>
                                ${details}
                            </div>
                            <p class="text-2xl font-bold ${color}">à§³${item.amount}</p>
                        </div>
                        <div class="flex gap-3 mt-3">
                            <button onclick="updateStatus(${item.id}, '${singleType}', 'approved')" class="flex-1 bg-green-600 py-2 rounded font-bold">Approve</button>
                            <button onclick="updateStatus(${item.id}, '${singleType}', 'rejected')" class="flex-1 bg-red-600 py-2 rounded font-bold">Reject</button>
                        </div>
                    </div>
                `;
            });
        }

        async function updateStatus(id, type, status) {
            if(!confirm("Are you sure?")) return;
            await fetch('/api/admin/payments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'update', type, id, status, adminId: admin.id })
            });
            loadList(currentType);
        }

        loadList('deposits');
    </script>
</body>
</html>
