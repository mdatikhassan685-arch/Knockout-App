<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>.custom-scroll::-webkit-scrollbar { width: 4px; background: #374151; } .custom-scroll::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }</style>
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="javascript:history.back()" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <h1 class="font-bold text-lg leading-tight truncate" id="cat_title">Matches</h1>
            <p class="text-[10px] text-gray-400">Match Manager</p>
        </div>
    </header>

    <!-- Create Match Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 flex justify-between items-center">
            <span id="form_title">Create New Match</span>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-[10px] bg-gray-600 px-2 py-1 rounded">Cancel</button>
        </h3>
        
        <input type="hidden" id="match_id">

        <input type="text" id="m_title" placeholder="Match Title (e.g. Solo Match #1)" class="w-full bg-gray-900 p-3 rounded-lg mb-2 text-sm border border-gray-600 outline-none text-white focus:border-blue-500">
        
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_fee" placeholder="Entry Fee" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
            <input type="number" id="m_prize" placeholder="Winning Prize" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <select id="m_type" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
                <option value="Solo">Solo</option>
                <option value="Duo">Duo</option>
                <option value="Squad">Squad</option>
            </select>
            <input type="number" id="m_spots" placeholder="Total Spots" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 outline-none text-gray-400 text-sm focus:border-blue-500">

        <button onclick="handleMatch()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition">Add Match</button>
    </div>

    <!-- Match List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-blue-500 pl-2">Match List</h3>
        <div id="match_list" class="space-y-4 pb-10">
            <p class="text-center text-gray-500 mt-10">Loading...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        
        // ‡¶è‡¶ñ‡¶® ‡¶Ü‡¶Æ‡¶∞‡¶æ API ‡¶•‡ßá‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶¨‡ßã ‡¶è‡¶á ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ï‡¶ø Official ‡¶®‡¶æ‡¶ï‡¶ø Normal
        // ‡¶§‡¶¨‡ßá URL ‡¶è ‡¶§‡ßã type ‡¶®‡ßá‡¶á, ‡¶§‡¶æ‡¶á ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶ï‡¶ü‡¶æ trick ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø ‡¶Ö‡¶•‡¶¨‡¶æ
        // ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡¶¨ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá TMS ‡¶∞‡¶æ‡¶ñ‡¶≤‡ßá‡¶ì ‡¶ï‡ßç‡¶∑‡¶§‡¶ø ‡¶®‡ßá‡¶á‡•§
        // ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶Ü‡¶Æ‡¶∞‡¶æ Smart Way ‡¶§‡ßá UI ‡¶¨‡¶æ‡¶®‡¶æ‡¶¨‡ßã‡•§
        // (‡¶Ø‡ßá‡¶π‡ßá‡¶§‡ßÅ ‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ categories API 'type' ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá, ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶Ü‡¶ó‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡ßá ‡¶®‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø)
        
        // ‡¶Ü‡¶™‡¶æ‡¶§‡¶§ ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶∏‡¶¨ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶§‡ßá‡¶á ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßã‡•§
        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ú‡¶æ‡¶®‡¶¨‡ßá ‡¶ï‡ßã‡¶®‡¶ü‡¶æ ‡¶Ö‡¶´‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤ ‡¶Ü‡¶∞ ‡¶ï‡ßã‡¶®‡¶ü‡¶æ ‡¶®‡¶∞‡¶Æ‡¶æ‡¶≤‡•§
        // ‡¶§‡¶¨‡ßá ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶¶‡¶ø‡ßü‡ßá ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá type ‡¶°‡¶æ‡¶ü‡¶æ ‡¶•‡¶æ‡¶ï‡ßá‡•§
        // ‡¶Ü‡¶Æ‡¶∞‡¶æ API `get_admin_matches` ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá Category Type ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡•§
        
        if(catName) document.getElementById('cat_title').innerText = catName;

        async function loadMatches() {
            try {
                // Fetch matches
                const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ type: 'get_admin_matches', category_id: catId }) });
                const matches = await res.json();
                
                // Fetch Category Type (to show/hide TMS button)
                // Efficient way: Fetch categories list and find this one.
                const resC = await fetch('/api/admin', { method: 'POST', body: JSON.stringify({ type: 'get_categories' }) });
                const cats = await resC.json();
                const thisCat = cats.find(c => c.id == catId);
                const isOfficial = thisCat && thisCat.type === 'official';

                const list = document.getElementById('match_list');
                
                if(matches.length > 0) {
                    list.innerHTML = matches.map((m, i) => `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 relative">
                            <!-- Header -->
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h4 class="font-bold text-white text-lg">#${i+1} ${m.title}</h4>
                                    <p class="text-xs text-gray-400 mt-1">${new Date(m.schedule_time).toLocaleString()}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick='editMatch(${JSON.stringify(m)})' class="bg-yellow-600/20 text-yellow-500 p-2 rounded hover:bg-yellow-600 hover:text-white"><i class="fa-solid fa-pen"></i></button>
                                    <button onclick="deleteMatch(${m.id})" class="bg-red-600/20 text-red-500 p-2 rounded hover:bg-red-600 hover:text-white"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>

                            <!-- Details Badge -->
                            <div class="flex gap-2 text-[10px] font-bold uppercase mb-4">
                                <span class="bg-green-900 text-green-400 px-2 py-1 rounded border border-green-700">Win: ${m.winning_prize}</span>
                                <span class="bg-blue-900 text-blue-400 px-2 py-1 rounded border border-blue-700">Type: ${m.match_type}</span>
                                <span class="bg-purple-900 text-purple-400 px-2 py-1 rounded border border-purple-700">Spots: ${m.total_spots}</span>
                            </div>

                            <!-- Status Selector -->
                            <div class="mb-4">
                                <p class="text-[10px] font-bold text-gray-500 uppercase mb-1">Status</p>
                                <select onchange="updateStatus(${m.id}, this.value)" class="w-full bg-gray-900 text-xs p-2 rounded border border-gray-600 text-white outline-none">
                                    <option value="upcoming" ${m.status==='upcoming'?'selected':''}>üîµ Upcoming (Locked)</option>
                                    <option value="open" ${m.status==='open'?'selected':''}>üü¢ Open (Join Enabled)</option>
                                    <option value="live" ${m.status==='live'?'selected':''}>üî¥ Live (Running)</option>
                                    <option value="completed" ${m.status==='completed'?'selected':''}>üèÅ Completed (Result)</option>
                                </select>
                            </div>

                            <!-- Buttons Action Area -->
                            <div class="grid ${isOfficial ? 'grid-cols-2' : 'grid-cols-2'} gap-2">
                                ${isOfficial ? `
                                    <button onclick="window.location.href='/admin-tms.html?id=${m.id}&name=${m.title}'" class="col-span-2 bg-gradient-to-r from-purple-600 to-indigo-600 py-2.5 rounded-lg text-xs font-bold shadow-lg hover:opacity-90 flex items-center justify-center gap-2 mb-1">
                                        <i class="fa-solid fa-list-check"></i> Manage TMS
                                    </button>
                                ` : ''}
                                
                                <button onclick="window.location.href='admin-match-players.html?id=${m.id}'" class="bg-gray-700 border border-gray-600 py-2 rounded text-xs font-bold hover:bg-gray-600 text-gray-300">
                                    Players
                                </button>
                                
                                <button onclick="openResultModal(${m.id})" class="bg-green-900/30 text-green-400 border border-green-700 py-2 rounded text-xs font-bold hover:bg-green-700 hover:text-white">
                                    Set Result
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p class="text-center text-gray-500 py-10">No matches added.</p>';
                }

            } catch(e) { console.error(e); }
        }

        async function handleMatch() {
            const id = document.getElementById('match_id').value;
            const body = {
                type: id ? 'edit_match' : 'add_match',
                category_id: catId,
                match_id: id,
                title: document.getElementById('m_title').value,
                entry_fee: document.getElementById('m_fee').value,
                winning_prize: document.getElementById('m_prize').value,
                schedule_time: document.getElementById('m_time').value,
                match_type: document.getElementById('m_type').value,
                total_spots: document.getElementById('m_spots').value
            };

            if(!body.title || !body.schedule_time) return alert("Fill required fields");

            await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            resetForm();
            loadMatches();
        }

        async function updateStatus(id, st) {
            await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'update_match_status', match_id:id, new_status:st }) });
        }

        async function deleteMatch(id) {
            if(!confirm("Delete match? Players data will be lost.")) return;
            await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'delete_match', id }) });
            loadMatches();
        }

        // Helpers
        function editMatch(m) {
            document.getElementById('match_id').value = m.id;
            document.getElementById('m_title').value = m.title;
            document.getElementById('m_fee').value = m.entry_fee;
            document.getElementById('m_prize').value = m.winning_prize;
            document.getElementById('m_type').value = m.match_type;
            document.getElementById('m_spots').value = m.total_spots;
            
            const dt = new Date(m.schedule_time);
            dt.setMinutes(dt.getMinutes() - dt.getTimezoneOffset());
            document.getElementById('m_time').value = dt.toISOString().slice(0,16);

            document.getElementById('submit_btn').innerText = "Update Match";
            document.getElementById('submit_btn').className = "w-full bg-green-600 py-3 rounded-lg font-bold";
            document.getElementById('cancel_btn').classList.remove('hidden');
            document.getElementById('form_title').innerText = "Edit Mode";
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function resetForm() {
            document.getElementById('match_id').value = '';
            document.getElementById('m_title').value = '';
            document.getElementById('m_fee').value = '';
            document.getElementById('m_prize').value = '';
            document.getElementById('m_time').value = '';
            document.getElementById('submit_btn').innerText = "Add Match";
            document.getElementById('submit_btn').className = "w-full bg-blue-600 py-3 rounded-lg font-bold";
            document.getElementById('cancel_btn').classList.add('hidden');
            document.getElementById('form_title').innerText = "Create New Match";
        }

        loadMatches();
    </script>
</body>
</html>
