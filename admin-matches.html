<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/admin-categories" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="text-xl font-bold" id="page_title">Matches</div>
    </header>

    <!-- Create Match Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold mb-3 border-b border-gray-600 pb-2">Create New Match</h3>
        
        <input type="text" id="m_title" placeholder="Match Title (e.g. Solo TDM Match #1)" class="w-full bg-gray-900 p-2 rounded mb-2 text-white border border-gray-600">
        
        <div class="grid grid-cols-2 gap-3 mb-2">
            <div>
                <label class="text-xs text-gray-400">Entry Fee</label>
                <input type="number" id="m_fee" class="w-full bg-gray-900 p-2 rounded text-white border border-gray-600">
            </div>
            <div>
                <label class="text-xs text-gray-400">Prize</label>
                <input type="number" id="m_prize" class="w-full bg-gray-900 p-2 rounded text-white border border-gray-600">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-2">
            <div>
                <label class="text-xs text-gray-400">Date & Time</label>
                <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-2 rounded text-white border border-gray-600 text-xs">
            </div>
            <div>
                <label class="text-xs text-gray-400">Type</label>
                <select id="m_type" class="w-full bg-gray-900 p-2 rounded text-white border border-gray-600">
                    <option>Solo</option><option>Duo</option><option>Squad</option>
                </select>
            </div>
        </div>

        <label class="text-xs text-gray-400">Total Players</label>
        <input type="number" id="m_spots" placeholder="e.g. 48" class="w-full bg-gray-900 p-2 rounded mb-4 text-white border border-gray-600">

        <button onclick="addMatch()" class="w-full bg-green-600 py-2 rounded font-bold hover:bg-green-700">Create Match</button>
    </div>

    <!-- Existing Matches -->
    <div class="p-4 space-y-3" id="match_list"></div>

    <!-- Room Modal -->
    <div id="roomModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-600">
            <h3 class="font-bold mb-3">Set Room ID & Password</h3>
            <input type="hidden" id="room_match_id">
            <input type="text" id="room_id" placeholder="Room ID" class="w-full mb-2 bg-gray-900 p-2 rounded border border-gray-600 text-white">
            <input type="text" id="room_pass" placeholder="Password" class="w-full mb-4 bg-gray-900 p-2 rounded border border-gray-600 text-white">
            <button onclick="saveRoom()" class="w-full bg-blue-600 py-2 rounded font-bold">Save Details</button>
            <button onclick="document.getElementById('roomModal').style.display='none'" class="w-full mt-2 text-gray-400 text-sm">Cancel</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        if(catName) document.getElementById('page_title').innerText = catName;

        async function loadMatches() {
            const res = await fetch('/api/admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'get_admin_matches', category_id: catId })
            });
            const matches = await res.json();
            const container = document.getElementById('match_list');

            if(matches.length > 0) {
                container.innerHTML = matches.map(m => `
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                        <div class="flex justify-between">
                            <h3 class="font-bold">${m.title}</h3>
                            <button onclick="deleteMatch(${m.id})" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <p class="text-xs text-gray-400">${new Date(m.schedule_time).toLocaleString()}</p>
                        <div class="flex gap-3 text-sm mt-2 font-bold">
                            <span class="text-yellow-400">Fee: ${m.entry_fee}</span>
                            <span class="text-green-400">Win: ${m.winning_prize}</span>
                        </div>
                        <button onclick="openRoomModal(${m.id}, '${m.room_id || ''}', '${m.room_pass || ''}')" class="w-full mt-3 bg-blue-600/20 text-blue-400 border border-blue-500/50 py-1 rounded text-sm">Set Room ID</button>
                    </div>
                `).join('');
            } else { container.innerHTML = '<p class="text-center text-gray-500">No matches created.</p>'; }
        }

        async function addMatch() {
            const title = document.getElementById('m_title').value;
            const fee = document.getElementById('m_fee').value;
            const prize = document.getElementById('m_prize').value;
            const time = document.getElementById('m_time').value;
            const type = document.getElementById('m_type').value;
            const spots = document.getElementById('m_spots').value;

            if(!title || !fee || !time) return alert("Fill required fields!");

            await fetch('/api/admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'add_match', category_id: catId, title, entry_fee: fee, winning_prize: prize, schedule_time: time, match_type: type, total_spots: spots })
            });
            alert("Match Created!");
            loadMatches();
        }

        async function deleteMatch(id) {
            if(confirm("Delete match?")) {
                await fetch('/api/admin', { method: 'POST', body: JSON.stringify({ type: 'delete_match', id }) });
                loadMatches();
            }
        }

        function openRoomModal(id, rId, rPass) {
            document.getElementById('room_match_id').value = id;
            document.getElementById('room_id').value = rId;
            document.getElementById('room_pass').value = rPass;
            document.getElementById('roomModal').style.display = 'flex';
        }

        async function saveRoom() {
            const id = document.getElementById('room_match_id').value;
            const roomId = document.getElementById('room_id').value;
            const roomPass = document.getElementById('room_pass').value;

            await fetch('/api/admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'update_room', id, room_id: roomId, room_pass: roomPass })
            });
            alert("Room Details Updated!");
            document.getElementById('roomModal').style.display = 'none';
            loadMatches();
        }

        loadMatches();
    </script>
</body>
</html>
