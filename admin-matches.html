<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <nav class="bg-blue-600 text-white p-4 shadow flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="font-bold text-lg"><i class="fa-solid fa-fire mr-2"></i> Daily Matches</h1>
            <p class="text-xs text-blue-200">Add & Manage Matches</p>
        </div>
        <a href="admin-dashboard.html" class="bg-blue-800 px-3 py-1 rounded text-xs hover:bg-blue-700 transition">Dashboard</a>
    </nav>

    <div class="container mx-auto p-4 pb-20">

        <!-- Form Box -->
        <div class="bg-white p-5 rounded-xl shadow-lg border-t-4 border-blue-500">
            <h2 class="text-lg font-bold mb-4 text-gray-800 border-b pb-2">Publish New Match</h2>
            
            <form id="createForm" onsubmit="createMatch(event)">
                
                <!-- Category Loader -->
                <div class="mb-3">
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Select Game Category</label>
                    <select id="cat_id" class="w-full border p-3 rounded-lg bg-gray-50 text-gray-700 font-medium focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Loading Games...</option>
                    </select>
                </div>

                <!-- Match Title -->
                <div class="mb-3">
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Match Title</label>
                    <input type="text" id="m_title" placeholder="Ex: Solo Rush Hour #55" class="w-full border p-3 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>

                <!-- Fees & Prize -->
                <div class="flex gap-3 mb-3">
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Entry Fee</label>
                        <input type="number" id="m_fee" placeholder="20" class="w-full border p-3 rounded-lg font-bold text-red-600 focus:outline-none" required>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Total Prize</label>
                        <input type="number" id="m_prize" placeholder="300" class="w-full border p-3 rounded-lg font-bold text-green-600 focus:outline-none" required>
                    </div>
                </div>

                <!-- Type & Map -->
                <div class="flex gap-3 mb-3">
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Type</label>
                        <select id="m_type" class="w-full border p-3 rounded-lg bg-white">
                            <option value="Solo">Solo</option>
                            <option value="Duo">Duo</option>
                            <option value="Squad">Squad</option>
                            <option value="Clash Squad">CS Mode</option>
                        </select>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Map</label>
                        <input type="text" id="m_map" placeholder="Bermuda" class="w-full border p-3 rounded-lg">
                    </div>
                </div>

                <!-- Optional Kill Prize -->
                <div class="mb-3">
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Per Kill Rate (Optional)</label>
                    <input type="number" id="m_kill" placeholder="5" class="w-full border p-3 rounded-lg">
                </div>

                <!-- Time -->
                <div class="mb-5">
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Schedule Time</label>
                    <input type="datetime-local" id="m_time" class="w-full border p-3 rounded-lg text-gray-700 bg-gray-50 focus:bg-white" required>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 rounded-lg hover:shadow-lg transition transform active:scale-95">
                    üöÄ PUBLISH MATCH NOW
                </button>
            </form>
        </div>

        <!-- Latest Added Preview -->
        <div class="mt-6">
            <h3 class="font-bold text-gray-600 mb-2">Latest Created Matches</h3>
            <div id="match-preview" class="space-y-3">
                <p class="text-center text-gray-400 text-sm mt-4">Loading match history...</p>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const adminToken = localStorage.getItem('adminToken');
        if(!adminToken) window.location.href = 'index.html';

        // 1. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ (‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ Normal ‡¶ó‡ßá‡¶Æ‡¶∏)
        async function loadCategories() {
            try {
                // ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶ß‡¶∞‡ßá ‡¶®‡¶ø‡¶ö‡ßç‡¶õ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ api/admin.js ‡¶è 'get_normal_categories' ‡¶®‡¶æ‡¶Æ‡ßá ‡¶Ö‡¶™‡¶∂‡¶® ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶¨‡¶æ ‡¶π‡¶¨‡ßá‡•§
                // ‡¶Ö‡¶•‡¶¨‡¶æ 'get_categories' ‡¶•‡ßá‡¶ï‡ßá ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá‡¶®‡•§
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: 'get_categories', token: adminToken })
                });
                
                const d = await res.json();
                if(d.success) {
                    const sel = document.getElementById('cat_id');
                    sel.innerHTML = '<option value="">-- Choose Category --</option>';
                    d.data.forEach(c => {
                        // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ categories ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤‡ßá type ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶¨‡ßá ‡¶è‡¶á ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
                        // ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∏‡¶¨ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá, ‡¶Ø‡¶æ ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá‡•§
                        if(c.type !== 'Official') { 
                            sel.innerHTML += `<option value="${c.id}">${c.title}</option>`;
                        }
                    });
                }
            } catch(e) {
                console.error("Cat Load Error:", e);
                document.getElementById('cat_id').innerHTML = '<option>Error Loading Categories</option>';
            }
        }

        // 2. ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
        async function createMatch(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            const bodyData = {
                action: 'create_daily_match',
                token: adminToken,
                category_id: document.getElementById('cat_id').value,
                title: document.getElementById('m_title').value,
                entry_fee: document.getElementById('m_fee').value,
                prize_pool: document.getElementById('m_prize').value,
                per_kill: document.getElementById('m_kill').value,
                match_type: document.getElementById('m_type').value,
                map: document.getElementById('m_map').value,
                match_time: document.getElementById('m_time').value
            };

            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(bodyData)
                });
                
                const result = await res.json();
                
                if(result.success) {
                    alert('‚úÖ Match Created Successfully!');
                    document.getElementById('createForm').reset();
                    // ‡¶™‡ßá‡¶ú ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶¨‡¶æ ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®
                    location.reload(); 
                } else {
                    alert('‚ùå Error: ' + result.message);
                }
            } catch(error) {
                alert('‚ö†Ô∏è Network or Server Error');
                console.error(error);
            } finally {
                btn.innerHTML = 'üöÄ PUBLISH MATCH NOW';
                btn.disabled = false;
            }
        }

        loadCategories();
    </script>
</body>
</html>
