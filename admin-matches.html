<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>.custom-scroll::-webkit-scrollbar { width: 4px; background: #374151; } .custom-scroll::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }</style>
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin-dashboard.html" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <h1 class="font-bold text-lg leading-tight truncate w-64" id="cat_title">Manage Daily Matches</h1>
            <p class="text-[10px] text-gray-400">Add & Edit</p>
        </div>
    </header>

    <!-- Create Match Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 flex justify-between items-center text-white">
            <span id="form_title">Create New Match</span>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-[10px] bg-red-900 text-red-300 px-2 py-1 rounded border border-red-700">Cancel</button>
        </h3>
        
        <input type="hidden" id="match_id">

        <!-- Category Dropdown (Automatically Loaded) -->
        <select id="cat_id" class="w-full bg-gray-900 p-3 mb-2 rounded-lg border border-gray-600 outline-none text-white focus:border-blue-500">
            <option value="">Select Game...</option>
        </select>

        <input type="text" id="m_title" placeholder="Match Title (e.g. Solo Rush #1)" class="w-full bg-gray-900 p-3 rounded-lg mb-2 text-sm border border-gray-600 outline-none text-white focus:border-blue-500 transition">
        
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_fee" placeholder="Entry Fee (0 for Free)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
            <input type="number" id="m_prize" placeholder="Winning Prize" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <select id="m_type" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
                <option value="Solo">Solo</option>
                <option value="Duo">Duo</option>
                <option value="Squad">Squad</option>
                <option value="Clash Squad">Clash Squad</option>
            </select>
            <input type="number" id="m_spots" placeholder="Total Spots (e.g 48)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_kill" placeholder="Per Kill Rate" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
            <input type="text" id="m_map" placeholder="Map Name" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <!-- Date Input (Formatted for correct DB Storage) -->
        <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 outline-none text-gray-400 text-sm focus:border-blue-500">

        <button onclick="handleMatch()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition transform active:scale-95 text-white">Publish Match</button>
    </div>

    <!-- Match List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-blue-500 pl-2">Active Matches</h3>
        <div id="match_list" class="space-y-4 pb-10">
            <p class="text-center text-gray-500 mt-10 animate-pulse">Loading matches...</p>
        </div>
    </div>

    <script>
        // ‚úÖ Authentication Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'admin') window.location.href = 'index.html';

        const urlParams = new URLSearchParams(window.location.search);
        const urlCatId = urlParams.get('cat_id');

        // 1. Load Categories for Dropdown
        async function loadCats() {
            const res = await fetch('/api/admin', { method: 'POST', body: JSON.stringify({ type: 'get_categories' }) });
            const data = await res.json();
            const sel = document.getElementById('cat_id');
            sel.innerHTML = '<option value="">Select Game...</option>';
            data.forEach(c => {
                if (c.type !== 'official') {
                    // Auto-select if came from dashboard
                    const selected = (c.id == urlCatId) ? 'selected' : '';
                    sel.innerHTML += `<option value="${c.id}" ${selected}>${c.title}</option>`;
                }
            });
        }

        // 2. Load Matches List
        async function loadMatches() {
            // Load all or filter by category if needed
            // Currently loading all daily matches for admin view
            try {
                const res = await fetch('/api/admin', { 
                    method: 'POST', 
                    headers: {'Content-Type':'application/json'}, 
                    body: JSON.stringify({ type: 'get_admin_matches', category_id: urlCatId }) 
                });
                
                const matches = await res.json();
                const list = document.getElementById('match_list');
                
                if(matches.length > 0) {
                    list.innerHTML = matches.map((m, i) => {
                        // Date Formatting for Display
                        const displayDate = new Date(m.match_time).toLocaleString('en-US', { 
                            day: 'numeric', month: 'short', year: 'numeric', 
                            hour: 'numeric', minute: 'numeric', hour12: true 
                        });

                        return `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 relative shadow-md hover:border-blue-500 transition group">
                            <!-- Header -->
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h4 class="font-bold text-white text-md tracking-wide">#${m.id} ${m.title}</h4>
                                    <p class="text-xs text-blue-300 mt-1 flex items-center gap-1 font-mono"><i class="fa-regular fa-clock"></i> ${displayDate}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick='editMatch(${JSON.stringify(m)})' class="bg-yellow-600/20 text-yellow-500 p-2 rounded hover:bg-yellow-600 hover:text-black transition"><i class="fa-solid fa-pen"></i></button>
                                    <button onclick="deleteMatch(${m.id})" class="bg-red-600/20 text-red-500 p-2 rounded hover:bg-red-600 hover:text-white transition"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-2 items-center mt-4">
                                <select onchange="updateStatus(${m.id}, this.value)" class="w-full bg-black/20 text-xs p-2 rounded border border-gray-600 text-white outline-none focus:border-blue-500 font-bold uppercase">
                                    <option value="upcoming" ${m.status==='upcoming'?'selected':''}>üîµ Upcoming</option>
                                    <option value="open" ${m.status==='open'?'selected':''}>üü¢ Open (Join ON)</option>
                                    <option value="live" ${m.status==='live'?'selected':''}>üî¥ Live</option>
                                    <option value="completed" ${m.status==='completed'?'selected':''}>üèÅ Completed</option>
                                </select>
                                <button onclick="alert('Player list logic needed')" class="bg-gray-700 border border-gray-600 py-2 rounded text-xs font-bold hover:bg-gray-600 text-gray-300">View Players</button>
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    list.innerHTML = `<div class="text-center py-10 opacity-50 border-2 border-dashed border-gray-700 rounded-xl"><p>No matches found.</p></div>`;
                }
            } catch(e) { console.error(e); }
        }

        // 3. üî• FIX: Handle Match (Timezone Fixed)
        async function handleMatch() {
            const id = document.getElementById('match_id').value;
            const timeVal = document.getElementById('m_time').value;

            // Date Correction Logic
            let formattedTime = timeVal; 
            // Input 'datetime-local' sends format 'YYYY-MM-DDTHH:MM'. DB needs 'YYYY-MM-DD HH:MM:SS'
            if (timeVal) {
                formattedTime = timeVal.replace('T', ' ') + ':00';
            }

            const body = {
                type: id ? 'edit_match' : 'create_daily_match', 
                match_id: id,
                category_id: document.getElementById('cat_id').value,
                title: document.getElementById('m_title').value,
                entry_fee: document.getElementById('m_fee').value || 0,
                prize_pool: document.getElementById('m_prize').value || 0, 
                per_kill: document.getElementById('m_kill').value || 0,    
                map: document.getElementById('m_map').value,          
                match_time: formattedTime, // üî• Sending corrected format
                match_type: document.getElementById('m_type').value,
                total_spots: document.getElementById('m_spots').value || 48
            };

            if(!body.title || !body.match_time || !body.category_id) return alert("Fill required fields (Category, Title, Date)");

            const btn = document.getElementById('submit_btn');
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Processing...`;
            btn.disabled = true;

            try {
                await fetch('/api/admin', { 
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify(body) 
                });
                resetForm();
                loadMatches();
            } catch(e) { alert("Failed!"); }
            
            btn.innerHTML = "Publish Match";
            btn.disabled = false;
        }

        async function updateStatus(id, st) {
            await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'update_match_status', match_id:id, new_status:st }) });
        }

        async function deleteMatch(id) {
            if(!confirm("‚ö†Ô∏è Delete this match?")) return;
            await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'delete_match', id:id }) });
            loadMatches();
        }

        function editMatch(m) {
            document.getElementById('match_id').value = m.id;
            document.getElementById('cat_id').value = m.category_id; // Set Correct Category
            document.getElementById('m_title').value = m.title;
            document.getElementById('m_fee').value = m.entry_fee;
            document.getElementById('m_prize').value = m.prize_pool; 
            document.getElementById('m_kill').value = m.per_kill || '';
            document.getElementById('m_map').value = m.map || '';
            document.getElementById('m_type').value = m.match_type;
            
            // üî• Timezone Aware Edit Fill
            if(m.match_time) {
                // DB gives UTC string or Local string depending on setup.
                // We convert it to a local 'YYYY-MM-DDTHH:MM' format for the input field.
                const d = new Date(m.match_time);
                // Trick to format local time correctly for input
                const pad = (n) => n < 10 ? '0'+n : n;
                const localStr = d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate()) + 'T' + pad(d.getHours()) + ':' + pad(d.getMinutes());
                document.getElementById('m_time').value = localStr;
            }

            document.getElementById('submit_btn').innerText = "Update Match";
            document.getElementById('submit_btn').classList.remove('bg-blue-600', 'hover:bg-blue-700');
            document.getElementById('submit_btn').classList.add('bg-green-600', 'hover:bg-green-700');
            document.getElementById('cancel_btn').classList.remove('hidden');
            document.getElementById('form_title').innerText = "Edit Mode";
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function resetForm() {
            document.getElementById('match_id').value = '';
            document.getElementById('m_title').value = '';
            document.getElementById('m_fee').value = '';
            document.getElementById('m_prize').value = '';
            document.getElementById('m_time').value = '';
            document.getElementById('m_kill').value = '';
            document.getElementById('m_map').value = '';
            
            const btn = document.getElementById('submit_btn');
            btn.innerText = "Publish Match";
            btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            btn.classList.remove('bg-green-600', 'hover:bg-green-700');
            
            document.getElementById('cancel_btn').classList.add('hidden');
            document.getElementById('form_title').innerText = "Create New Match";
        }

        loadCats();
        loadMatches();
    </script>
</body>
</html>
