<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Knockout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        /* Language Dropdown */
        .lang-box { position: absolute; top: 20px; right: 20px; }
        select { background: #1e293b; color: white; border: 1px solid #334155; padding: 5px 10px; border-radius: 8px; outline: none; }

        /* Signup Card */
        .box { width: 100%; max-width: 350px; padding: 30px; background: #1e293b; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; border: 1px solid #334155; margin: 20px; }
        
        h2 { margin: 0 0 20px; font-weight: 600; color: white; }

        /* Input Fields */
        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 14px; }
        
        input { width: 100%; padding: 14px 14px 14px 40px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; box-sizing: border-box; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: #e11d48; box-shadow: 0 0 10px rgba(225, 29, 72, 0.2); }

        /* Buttons (Red/Pink Theme for Signup) */
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #e11d48, #be123c); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(225, 29, 72, 0.4); margin-top: 10px; }
        button:active { transform: scale(0.98); }

        /* Links */
        .links { margin-top: 20px; font-size: 13px; color: #94a3b8; }
        .links a { color: #e11d48; text-decoration: none; font-weight: bold; }
        
        #msg { margin-top: 10px; font-size: 13px; min-height: 20px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <select id="langSelect" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="bn">বাংলা</option>
        </select>
    </div>

    <div class="box">
        <h2 data-key="signup_title">Create Account</h2>
        
        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" data-key="name_ph" placeholder="Full Name">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" data-key="email_ph" placeholder="Email">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-phone"></i>
            <input type="number" id="phone" data-key="phone_ph" placeholder="Phone Number">
        </div>
        
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" data-key="pass_ph" placeholder="Password">
        </div>

        <button onclick="signup()" data-key="register_btn">REGISTER</button>

        <div class="links">
            <span data-key="have_account">Already have an account?</span>
            <a href="/" data-key="login_link">Login</a>
        </div>
        
        <p id="msg"></p>
    </div>

    <script src="lang.js"></script>
    <script>
        async function signup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            const msg = document.getElementById('msg');

            msg.style.color = 'yellow';
            msg.innerText = "Processing...";

            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'signup', name, email, phone, password })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.style.color = '#4ade80';
                    msg.innerText = "Success! Redirecting...";
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    msg.style.color = '#ef4444';
                    msg.innerText = data.error;
                }
            } catch (err) { msg.innerText = "Connection Error"; }
        }
    </script>
</body>
</html>
